      var lines = [{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Who's there?"},"sentiment":0.5239958656543229},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"Nay, answer me: stand, and unfold yourself."},"sentiment":0.6717424783453558},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Long live the king!"},"sentiment":0.9567419881235746},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"Bernardo?"},"sentiment":0.7921584171966574},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"He."},"sentiment":0.5880763711811666},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"You come most carefully upon your hour."},"sentiment":0.5648082764131681},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"'Tis now struck twelve. Get thee to bed, Francisco."},"sentiment":0.4366840585869161},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"For this relief much thanks: 'tis bitter cold,\nAnd I am sick at heart."},"sentiment":0.934925686956235},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Have you had quiet guard?"},"sentiment":0.8735055397538924},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"Not a mouse stirring."},"sentiment":0.09448079375563208},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Well, good night.\nIf you do meet Horatio and Marcellus,\nThe rivals of my watch, bid them make haste."},"sentiment":0.9703625956060223},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"I think I hear them.--Stand, ho! Who is there?"},"sentiment":0.5174473569651139},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ham.","text":"Hor.\nFriends to this ground."},"sentiment":0.7061803876595008},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"And liegemen to the Dane."},"sentiment":0.7427599955271855},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"Give you good-night."},"sentiment":0.6555415061059391},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"O, farewell, honest soldier;\nWho hath reliev'd you?"},"sentiment":0.46539824131224794},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Fran.","text":"Bernardo has my place.\nGive you good-night."},"sentiment":0.9055921794965786},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"M.","text":"Mar.\nHolla! Bernardo!"},"sentiment":0.5920277991825079},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Say.\nWhat, is Horatio there?"},"sentiment":0.28105716907626466},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"A piece of him."},"sentiment":0.32296225352215224},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Welcome, Horatio:--Welcome, good Marcellus."},"sentiment":0.9808479626454453},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"What, has this thing appear'd again to-night?"},"sentiment":0.5337281873797809},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"I have seen nothing."},"sentiment":0.39492981787607534},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Horatio says 'tis but our fantasy,\nAnd will not let belief take hold of him\nTouching this dreaded sight, twice seen of us:\nTherefore I have entreated him along\nWith us to watch the minutes of this night;\nThat, if again this apparition come\nHe may approve our eyes and speak to it."},"sentiment":0.43216262682598344},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Tush, tush, 'twill not appear."},"sentiment":0.044476201525395546},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Sit down awhile,\nAnd let us once again assail your ears,\nThat are so fortified against our story,\nWhat we two nights have seen."},"sentiment":0.8647491150612897},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Well, sit we down,\nAnd let us hear Bernardo speak of this."},"sentiment":0.6421380967677982},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Last night of all,\nWhen yond same star that's westward from the pole\nHad made his course to illume that part of heaven\nWhere now it burns, Marcellus and myself,\nThe bell then beating one,--"},"sentiment":0.36941685376295286},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Peace, break thee off; look where it comes again!"},"sentiment":0.17773143915078268},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"B.","text":"Ber.\nIn the same figure, like the king that's dead."},"sentiment":0.23163302783534592},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Thou art a scholar; speak to it, Horatio."},"sentiment":0.831238515572226},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"Looks it not like the King? mark it, Horatio."},"sentiment":0.2795751633471347},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Most like:--it harrows me with fear and wonder."},"sentiment":0.9162124144124797},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"It would be spoke to."},"sentiment":0.4086277670532324},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Question it, Horatio."},"sentiment":0.7379909863483421},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"What art thou, that usurp'st this time of night,\nTogether with that fair and warlike form\nIn which the majesty of buried Denmark\nDid sometimes march? By heaven I charge thee, speak!"},"sentiment":0.8425896535353435},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"It is offended."},"sentiment":0.5400180642650927},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"See, it stalks away!"},"sentiment":0.3501534964012029},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Stay! speak, speak! I charge thee speak!"},"sentiment":0.31967835198001116},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"M.","text":"Mar.\n'Tis gone, and will not answer."},"sentiment":0.27668478723262735},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"How now, Horatio! You tremble and look pale:\nIs not this something more than fantasy?\nWhat think you on't?"},"sentiment":0.22819489723967532},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Before my God, I might not this believe\nWithout the sensible and true avouch\nOf mine own eyes."},"sentiment":0.6156327014021775},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Is it not like the King?"},"sentiment":0.2425503065240017},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"As thou art to thyself:\nSuch was the very armour he had on\nWhen he the ambitious Norway combated;\nSo frown'd he once when, in an angry parle,\nHe smote the sledded Polacks on the ice.\n'Tis strange."},"sentiment":0.38132794352344795},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Thus twice before, and jump at this dead hour,\nWith martial stalk hath he gone by our watch."},"sentiment":0.06946569183645424},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"In what particular thought to work I know not;\nBut, in the gross and scope of my opinion,\nThis bodes some strange eruption to our state."},"sentiment":0.19699428712018094},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Good now, sit down, and tell me, he that knows,\nWhy this same strict and most observant watch\nSo nightly toils the subject of the land;\nAnd why such daily cast of brazen cannon,\nAnd foreign mart for implements of war;\nWhy such impress of shipwrights, whose sore task\nDoes not divide the Sunday from the week;\nWhat might be toward, that this sweaty haste\nDoth make the night joint-labourer with the day:\nWho is't that can inform me?"},"sentiment":0.4866573282747916},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"That can I;\nAt least, the whisper goes so. Our last king,\nWhose image even but now appear'd to us,\nWas, as you know, by Fortinbras of Norway,\nThereto prick'd on by a most emulate pride,\nDar'd to the combat; in which our valiant Hamlet,--\nFor so this side of our known world esteem'd him,--\nDid slay this Fortinbras; who, by a seal'd compact,\nWell ratified by law and heraldry,\nDid forfeit, with his life, all those his lands,\nWhich he stood seiz'd of, to the conqueror:\nAgainst the which, a moiety competent\nWas gaged by our king; which had return'd\nTo the inheritance of Fortinbras,\nHad he been vanquisher; as by the same cov'nant,\nAnd carriage of the article design'd,\nHis fell to Hamlet. Now, sir, young Fortinbras,\nOf unimproved mettle hot and full,\nHath in the skirts of Norway, here and there,\nShark'd up a list of lawless resolutes,\nFor food and diet, to some enterprise\nThat hath a stomach in't; which is no other,--\nAs it doth well appear unto our state,--\nBut to recover of us, by strong hand,\nAnd terms compulsatory, those foresaid lands\nSo by his father lost: and this, I take it,\nIs the main motive of our preparations,\nThe source of this our watch, and the chief head\nOf this post-haste and romage in the land."},"sentiment":0.8936553533682933},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"I think it be no other but e'en so:\nWell may it sort, that this portentous figure\nComes armed through our watch; so like the king\nThat was and is the question of these wars."},"sentiment":0.980289893863372},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"A mote it is to trouble the mind's eye.\nIn the most high and palmy state of Rome,\nA little ere the mightiest Julius fell,\nThe graves stood tenantless, and the sheeted dead\nDid squeak and gibber in the Roman streets;\nAs, stars with trains of fire and dews of blood,\nDisasters in the sun; and the moist star,\nUpon whose influence Neptune's empire stands,\nWas sick almost to doomsday with eclipse:\nAnd even the like precurse of fierce events,--\nAs harbingers preceding still the fates,\nAnd prologue to the omen coming on,--\nHave heaven and earth together demonstrated\nUnto our climature and countrymen.--\nBut, soft, behold! lo, where it comes again!"},"sentiment":0.9255029701292893},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"I.","text":"I'll cross it, though it blast me.--Stay, illusion!\nIf thou hast any sound, or use of voice,\nSpeak to me:\nIf there be any good thing to be done,\nThat may to thee do ease, and, race to me,\nSpeak to me:\nIf thou art privy to thy country's fate,\nWhich, happily, foreknowing may avoid,\nO, speak!\nOr if thou hast uphoarded in thy life\nExtorted treasure in the womb of earth,\nFor which, they say, you spirits oft walk in death,\nSpeak of it:--stay, and speak!--Stop it, Marcellus!"},"sentiment":0.7841793184706134},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Shall I strike at it with my partisan?"},"sentiment":0.542795379995152},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"Do, if it will not stand."},"sentiment":0.02074953084346814},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"'Tis here!"},"sentiment":0.3909992245177481},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"'Tis here!"},"sentiment":0.3909992245177481},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"'Tis gone!"},"sentiment":0.6963877531092134},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"W.","text":"We do it wrong, being so majestical,\nTo offer it the show of violence;\nFor it is, as the air, invulnerable,\nAnd our vain blows malicious mockery."},"sentiment":0.6587095043989994},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Ber.","text":"It was about to speak, when the cock crew."},"sentiment":0.3386060568404995},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"And then it started, like a guilty thing\nUpon a fearful summons. I have heard\nThe cock, that is the trumpet to the morn,\nDoth with his lofty and shrill-sounding throat\nAwake the god of day; and at his warning,\nWhether in sea or fire, in earth or air,\nThe extravagant and erring spirit hies\nTo his confine: and of the truth herein\nThis present object made probation."},"sentiment":0.30196768211360125},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"It faded on the crowing of the cock.\nSome say that ever 'gainst that season comes\nWherein our Saviour's birth is celebrated,\nThe bird of dawning singeth all night long;\nAnd then, they say, no spirit dare stir abroad;\nThe nights are wholesome; then no planets strike,\nNo fairy takes, nor witch hath power to charm;\nSo hallow'd and so gracious is the time."},"sentiment":0.5260278322661616},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Hor.","text":"So have I heard, and do in part believe it.\nBut, look, the morn, in russet mantle clad,\nWalks o'er the dew of yon high eastward hill:\nBreak we our watch up: and by my advice,\nLet us impart what we have seen to-night\nUnto young Hamlet; for, upon my life,\nThis spirit, dumb to us, will speak to him:\nDo you consent we shall acquaint him with it,\nAs needful in our loves, fitting our duty?"},"sentiment":0.33000885045443956},{"act":"ACT I.","scene":"Scene I. Elsinore. A platform before the Castle.","line":{"speaker":"Mar.","text":"Let's do't, I pray; and I this morning know\nWhere we shall find him most conveniently."},"sentiment":0.08706778712082577},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"[.","text":"[Enter the King, Queen, Hamlet, Polonius, Laertes, Voltimand,"},"sentiment":0.3609497348170415},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"Though yet of Hamlet our dear brother's death\nThe memory be green, and that it us befitted\nTo bear our hearts in grief, and our whole kingdom\nTo be contracted in one brow of woe;\nYet so far hath discretion fought with nature\nThat we with wisest sorrow think on him,\nTogether with remembrance of ourselves.\nTherefore our sometime sister, now our queen,\nTh' imperial jointress to this warlike state,\nHave we, as 'twere with a defeated joy,--\nWith an auspicious and one dropping eye,\nWith mirth in funeral, and with dirge in marriage,\nIn equal scale weighing delight and dole,--\nTaken to wife; nor have we herein barr'd\nYour better wisdoms, which have freely gone\nWith this affair along:--or all, our thanks.\nNow follows, that you know, young Fortinbras,\nHolding a weak supposal of our worth,\nOr thinking by our late dear brother's death\nOur state to be disjoint and out of frame,\nColleagued with this dream of his advantage,\nHe hath not fail'd to pester us with message,\nImporting the surrender of those lands\nLost by his father, with all bonds of law,\nTo our most valiant brother. So much for him,--\nNow for ourself and for this time of meeting:\nThus much the business is:--we have here writ\nTo Norway, uncle of young Fortinbras,--\nWho, impotent and bed-rid, scarcely hears\nOf this his nephew's purpose,--to suppress\nHis further gait herein; in that the levies,\nThe lists, and full proportions are all made\nOut of his subject:--and we here dispatch\nYou, good Cornelius, and you, Voltimand,\nFor bearers of this greeting to old Norway;\nGiving to you no further personal power\nTo business with the king, more than the scope\nOf these dilated articles allow.\nFarewell; and let your haste commend your duty."},"sentiment":0.7058885630453862},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Cor. and Volt.","text":"In that and all things will we show our duty."},"sentiment":0.8508573496692328},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"We doubt it nothing: heartily farewell."},"sentiment":0.045149114799688216},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"A.","text":"And now, Laertes, what's the news with you?\nYou told us of some suit; what is't, Laertes?\nYou cannot speak of reason to the Dane,\nAnd lose your voice: what wouldst thou beg, Laertes,\nThat shall not be my offer, not thy asking?\nThe head is not more native to the heart,\nThe hand more instrumental to the mouth,\nThan is the throne of Denmark to thy father.\nWhat wouldst thou have, Laertes?"},"sentiment":0.22807012058161757},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Laer.","text":"Dread my lord,\nYour leave and favour to return to France;\nFrom whence though willingly I came to Denmark,\nTo show my duty in your coronation;\nYet now, I must confess, that duty done,\nMy thoughts and wishes bend again toward France,\nAnd bow them to your gracious leave and pardon."},"sentiment":0.6247136601230803},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"Have you your father's leave? What says Polonius?"},"sentiment":0.3366587132544154},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Pol.","text":"He hath, my lord, wrung from me my slow leave\nBy laboursome petition; and at last\nUpon his will I seal'd my hard consent:\nI do beseech you, give him leave to go."},"sentiment":0.6419107106878766},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"Take thy fair hour, Laertes; time be thine,\nAnd thy best graces spend it at thy will!--\nBut now, my cousin Hamlet, and my son--"},"sentiment":0.6290940700238398},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"[Aside.] A little more than kin, and less than kind!"},"sentiment":0.2303120640159735},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"How is it that the clouds still hang on you?"},"sentiment":0.23025933413301758},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Not so, my lord; I am too much i' the sun."},"sentiment":0.03834384161687619},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Queen.","text":"Good Hamlet, cast thy nighted colour off,\nAnd let thine eye look like a friend on Denmark.\nDo not for ever with thy vailed lids\nSeek for thy noble father in the dust:\nThou know'st 'tis common,--all that lives must die,\nPassing through nature to eternity."},"sentiment":0.3083983977359107},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Ay, madam, it is common."},"sentiment":0.10149244974238},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Queen.","text":"If it be,\nWhy seems it so particular with thee?"},"sentiment":0.22964808987693205},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Seems, madam! Nay, it is; I know not seems.\n'Tis not alone my inky cloak, good mother,\nNor customary suits of solemn black,\nNor windy suspiration of forc'd breath,\nNo, nor the fruitful river in the eye,\nNor the dejected 'havior of the visage,\nTogether with all forms, moods, shows of grief,\nThat can denote me truly: these, indeed, seem;\nFor they are actions that a man might play;\nBut I have that within which passeth show;\nThese but the trappings and the suits of woe."},"sentiment":0.9234323303097077},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"'Tis sweet and commendable in your nature, Hamlet,\nTo give these mourning duties to your father;\nBut, you must know, your father lost a father;\nThat father lost, lost his; and the survivor bound,\nIn filial obligation, for some term\nTo do obsequious sorrow: but to persevere\nIn obstinate condolement is a course\nOf impious stubbornness; 'tis unmanly grief;\nIt shows a will most incorrect to heaven;\nA heart unfortified, a mind impatient;\nAn understanding simple and unschool'd;\nFor what we know must be, and is as common\nAs any the most vulgar thing to sense,\nWhy should we, in our peevish opposition,\nTake it to heart? Fie! 'tis a fault to heaven,\nA fault against the dead, a fault to nature,\nTo reason most absurd; whose common theme\nIs death of fathers, and who still hath cried,\nFrom the first corse till he that died to-day,\n'This must be so.' We pray you, throw to earth\nThis unprevailing woe; and think of us\nAs of a father: for let the world take note\nYou are the most immediate to our throne;\nAnd with no less nobility of love\nThan that which dearest father bears his son\nDo I impart toward you. For your intent\nIn going back to school in Wittenberg,\nIt is most retrograde to our desire:\nAnd we beseech you bend you to remain\nHere in the cheer and comfort of our eye,\nOur chiefest courtier, cousin, and our son."},"sentiment":0.8435438974439553},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Queen.","text":"Let not thy mother lose her prayers, Hamlet:\nI pray thee stay with us; go not to Wittenberg."},"sentiment":0.34316616692304447},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I shall in all my best obey you, madam."},"sentiment":0.8696582160885349},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"King.","text":"Why, 'tis a loving and a fair reply:\nBe as ourself in Denmark.--Madam, come;\nThis gentle and unforc'd accord of Hamlet\nSits smiling to my heart: in grace whereof,\nNo jocund health that Denmark drinks to-day\nBut the great cannon to the clouds shall tell;\nAnd the king's rouse the heaven shall bruit again,\nRe-speaking earthly thunder. Come away."},"sentiment":0.7684650940661294},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nO that this too too solid flesh would melt,\nThaw, and resolve itself into a dew!\nOr that the Everlasting had not fix'd\nHis canon 'gainst self-slaughter! O God! O God!\nHow weary, stale, flat, and unprofitable\nSeem to me all the uses of this world!\nFie on't! O fie! 'tis an unweeded garden,\nThat grows to seed; things rank and gross in nature\nPossess it merely. That it should come to this!\nBut two months dead!--nay, not so much, not two:\nSo excellent a king; that was, to this,\nHyperion to a satyr; so loving to my mother,\nThat he might not beteem the winds of heaven\nVisit her face too roughly. Heaven and earth!\nMust I remember? Why, she would hang on him\nAs if increase of appetite had grown\nBy what it fed on: and yet, within a month,--\nLet me not think on't,--Frailty, thy name is woman!--\nA little month; or ere those shoes were old\nWith which she followed my poor father's body\nLike Niobe, all tears;--why she, even she,--\nO God! a beast that wants discourse of reason,\nWould have mourn'd longer,--married with mine uncle,\nMy father's brother; but no more like my father\nThan I to Hercules: within a month;\nEre yet the salt of most unrighteous tears\nHad left the flushing in her galled eyes,\nShe married:-- O, most wicked speed, to post\nWith such dexterity to incestuous sheets!\nIt is not, nor it cannot come to good;\nBut break my heart,--for I must hold my tongue!"},"sentiment":0.048646711184093146},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Hor.\nHail to your lordship!"},"sentiment":0.8352271729247164},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I am glad to see you well:\nHoratio,--or I do forget myself."},"sentiment":0.9716897827883226},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"The same, my lord, and your poor servant ever."},"sentiment":0.06500238060628918},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Sir, my good friend; I'll change that name with you:\nAnd what make you from Wittenberg, Horatio?--\nMarcellus?"},"sentiment":0.7089567328669396},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Mar.","text":"My good lord,--"},"sentiment":0.4138368122531191},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I am very glad to see you.--Good even, sir.--\nBut what, in faith, make you from Wittenberg?"},"sentiment":0.9786734330348796},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"A truant disposition, good my lord."},"sentiment":0.8140897142816583},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I would not hear your enemy say so;\nNor shall you do my ear that violence,\nTo make it truster of your own report\nAgainst yourself: I know you are no truant.\nBut what is your affair in Elsinore?\nWe'll teach you to drink deep ere you depart."},"sentiment":0.05679057156429341},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"My lord, I came to see your father's funeral."},"sentiment":0.4372820371970792},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I prithee do not mock me, fellow-student.\nI think it was to see my mother's wedding."},"sentiment":0.5975857676351574},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Indeed, my lord, it follow'd hard upon."},"sentiment":0.6248470938715607},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Thrift, thrift, Horatio! The funeral bak'd meats\nDid coldly furnish forth the marriage tables.\nWould I had met my dearest foe in heaven\nOr ever I had seen that day, Horatio!--\nMy father,--methinks I see my father."},"sentiment":0.6435903316202807},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Where, my lord?"},"sentiment":0.3949428167082062},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"In my mind's eye, Horatio."},"sentiment":0.9208492446694858},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"I saw him once; he was a goodly king."},"sentiment":0.8367959195582234},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"He was a man, take him for all in all,\nI shall not look upon his like again."},"sentiment":0.7835457625516136},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"My lord, I think I saw him yesternight."},"sentiment":0.8578128588278756},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Saw who?"},"sentiment":0.872336301636419},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"My lord, the king your father."},"sentiment":0.38073206324800535},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"The King my father!"},"sentiment":0.8606485888646281},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Season your admiration for awhile\nWith an attent ear, till I may deliver,\nUpon the witness of these gentlemen,\nThis marvel to you."},"sentiment":0.6699230009089789},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"For God's love let me hear."},"sentiment":0.6043323616028631},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Two nights together had these gentlemen,\nMarcellus and Bernardo, on their watch\nIn the dead vast and middle of the night,\nBeen thus encounter'd. A figure like your father,\nArmed at point exactly, cap-a-pe,\nAppears before them and with solemn march\nGoes slow and stately by them: thrice he walk'd\nBy their oppress'd and fear-surprised eyes,\nWithin his truncheon's length; whilst they, distill'd\nAlmost to jelly with the act of fear,\nStand dumb, and speak not to him. This to me\nIn dreadful secrecy impart they did;\nAnd I with them the third night kept the watch:\nWhere, as they had deliver'd, both in time,\nForm of the thing, each word made true and good,\nThe apparition comes: I knew your father;\nThese hands are not more like."},"sentiment":0.14235218945885483},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"But where was this?"},"sentiment":0.021726568558810437},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Mar.","text":"My lord, upon the platform where we watch'd."},"sentiment":0.8100183326614663},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Did you not speak to it?"},"sentiment":0.36683760510645147},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"My lord, I did;\nBut answer made it none: yet once methought\nIt lifted up it head, and did address\nItself to motion, like as it would speak:\nBut even then the morning cock crew loud,\nAnd at the sound it shrunk in haste away,\nAnd vanish'd from our sight."},"sentiment":0.1379523528832593},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"'Tis very strange."},"sentiment":0.06780859813150042},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"As I do live, my honour'd lord, 'tis true;\nAnd we did think it writ down in our duty\nTo let you know of it."},"sentiment":0.883756765645008},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Indeed, indeed, sirs, but this troubles me.\nHold you the watch to-night?"},"sentiment":0.4862413031186755},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Mar. and Ber.","text":"We do, my lord."},"sentiment":0.8220553634112898},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Arm'd, say you?"},"sentiment":0.1372366020639241},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Both.","text":"Arm'd, my lord."},"sentiment":0.6007741989930646},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"From top to toe?"},"sentiment":0.7609263630411317},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Both.","text":"My lord, from head to foot."},"sentiment":0.7964978584482066},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Then saw you not his face?"},"sentiment":0.18106234653186776},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"O, yes, my lord: he wore his beaver up."},"sentiment":0.2142209199213749},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"What, look'd he frowningly?"},"sentiment":0.1868774466471437},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"A countenance more in sorrow than in anger."},"sentiment":0.5162832795657438},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Pale or red?"},"sentiment":0.24262921697494122},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Nay, very pale."},"sentiment":0.0556981523825384},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"And fix'd his eyes upon you?"},"sentiment":0.7741914007964062},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Most constantly."},"sentiment":0.1013989100583307},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I would I had been there."},"sentiment":0.26901434618806275},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"It would have much amaz'd you."},"sentiment":0.08919589226645139},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Very like, very like. Stay'd it long?"},"sentiment":0.8033613377926776},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"While one with moderate haste might tell a hundred."},"sentiment":0.05045577102448076},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Mar. and Ber.","text":"Longer, longer."},"sentiment":0.616553835199628},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"Not when I saw't."},"sentiment":0.029450611230554462},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"His beard was grizzled,--no?"},"sentiment":0.06623799328254412},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"It was, as I have seen it in his life,\nA sable silver'd."},"sentiment":0.857397339580344},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"I will watch to-night;\nPerchance 'twill walk again."},"sentiment":0.7906875817167788},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Hor.","text":"I warr'nt it will."},"sentiment":0.18934407061273936},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"If it assume my noble father's person,\nI'll speak to it, though hell itself should gape\nAnd bid me hold my peace. I pray you all,\nIf you have hitherto conceal'd this sight,\nLet it be tenable in your silence still;\nAnd whatsoever else shall hap to-night,\nGive it an understanding, but no tongue:\nI will requite your loves. So, fare ye well:\nUpon the platform, 'twixt eleven and twelve,\nI'll visit you."},"sentiment":0.12480486251014906},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"All.","text":"Our duty to your honour."},"sentiment":0.724729340374768},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"Ham.","text":"Your loves, as mine to you: farewell."},"sentiment":0.8623073052333758},{"act":"ACT I.","scene":"Scene II. Elsinore. A room of state in the Castle.","line":{"speaker":"M.","text":"My father's spirit in arms! All is not well;\nI doubt some foul play: would the night were come!\nTill then sit still, my soul: foul deeds will rise,\nThough all the earth o'erwhelm them, to men's eyes."},"sentiment":0.3525787282931568},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"My necessaries are embark'd: farewell:\nAnd, sister, as the winds give benefit\nAnd convoy is assistant, do not sleep,\nBut let me hear from you."},"sentiment":0.24605829444066443},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"Do you doubt that?"},"sentiment":0.07314812707088375},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"For Hamlet, and the trifling of his favour,\nHold it a fashion, and a toy in blood:\nA violet in the youth of primy nature,\nForward, not permanent, sweet, not lasting;\nThe perfume and suppliance of a minute;\nNo more."},"sentiment":0.10506154793671664},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"No more but so?"},"sentiment":0.6450617014257056},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"Think it no more:\nFor nature, crescent, does not grow alone\nIn thews and bulk; but as this temple waxes,\nThe inward service of the mind and soul\nGrows wide withal. Perhaps he loves you now;\nAnd now no soil nor cautel doth besmirch\nThe virtue of his will: but you must fear,\nHis greatness weigh'd, his will is not his own;\nFor he himself is subject to his birth:\nHe may not, as unvalu'd persons do,\nCarve for himself; for on his choice depends\nThe safety and health of this whole state;\nAnd therefore must his choice be circumscrib'd\nUnto the voice and yielding of that body\nWhereof he is the head. Then if he says he loves you,\nIt fits your wisdom so far to believe it\nAs he in his particular act and place\nMay give his saying deed; which is no further\nThan the main voice of Denmark goes withal.\nThen weigh what loss your honour may sustain\nIf with too credent ear you list his songs,\nOr lose your heart, or your chaste treasure open\nTo his unmaster'd importunity.\nFear it, Ophelia, fear it, my dear sister;\nAnd keep you in the rear of your affection,\nOut of the shot and danger of desire.\nThe chariest maid is prodigal enough\nIf she unmask her beauty to the moon:\nVirtue itself scopes not calumnious strokes:\nThe canker galls the infants of the spring\nToo oft before their buttons be disclos'd:\nAnd in the morn and liquid dew of youth\nContagious blastments are most imminent.\nBe wary then; best safety lies in fear:\nYouth to itself rebels, though none else near."},"sentiment":0.7119273354165693},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"I shall th' effect of this good lesson keep\nAs watchman to my heart. But, good my brother,\nDo not, as some ungracious pastors do,\nShow me the steep and thorny way to heaven;\nWhilst, like a puff'd and reckless libertine,\nHimself the primrose path of dalliance treads\nAnd recks not his own read."},"sentiment":0.7345586268135563},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"O, fear me not.\nI stay too long:--but here my father comes."},"sentiment":0.07403433354865273},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"A.","text":"A double blessing is a double grace;\nOccasion smiles upon a second leave."},"sentiment":0.8569695915068719},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Yet here, Laertes! aboard, aboard, for shame!\nThe wind sits in the shoulder of your sail,\nAnd you are stay'd for. There,--my blessing with thee!"},"sentiment":0.7447207738233581},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"A.","text":"And these few precepts in thy memory\nLook thou character. Give thy thoughts no tongue,\nNor any unproportion'd thought his act.\nBe thou familiar, but by no means vulgar.\nThose friends thou hast, and their adoption tried,\nGrapple them unto thy soul with hoops of steel;\nBut do not dull thy palm with entertainment\nOf each new-hatch'd, unfledg'd comrade. Beware\nOf entrance to a quarrel; but, being in,\nBear't that the opposed may beware of thee.\nGive every man thine ear, but few thy voice:\nTake each man's censure, but reserve thy judgment.\nCostly thy habit as thy purse can buy,\nBut not express'd in fancy; rich, not gaudy:\nFor the apparel oft proclaims the man;\nAnd they in France of the best rank and station\nAre most select and generous chief in that.\nNeither a borrower nor a lender be:\nFor loan oft loses both itself and friend;\nAnd borrowing dulls the edge of husbandry.\nThis above all,--to thine own self be true;\nAnd it must follow, as the night the day,\nThou canst not then be false to any man.\nFarewell: my blessing season this in thee!"},"sentiment":0.6194545971976616},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"Most humbly do I take my leave, my lord."},"sentiment":0.9334770642611407},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"The time invites you; go, your servants tend."},"sentiment":0.8051592606782841},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"Farewell, Ophelia; and remember well\nWhat I have said to you."},"sentiment":0.7248725689774919},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"'Tis in my memory lock'd,\nAnd you yourself shall keep the key of it."},"sentiment":0.34209886895745834},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Laer.","text":"Farewell."},"sentiment":0.25159911947819924},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"P.","text":"Pol.\nWhat is't, Ophelia, he hath said to you?"},"sentiment":0.06165902426778137},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"So please you, something touching the Lord Hamlet."},"sentiment":0.24334244806489919},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Marry, well bethought:\n'Tis told me he hath very oft of late\nGiven private time to you; and you yourself\nHave of your audience been most free and bounteous;\nIf it be so,--as so 'tis put on me,\nAnd that in way of caution,--I must tell you\nYou do not understand yourself so clearly\nAs it behooves my daughter and your honour.\nWhat is between you? give me up the truth."},"sentiment":0.7055866928360643},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"He hath, my lord, of late made many tenders\nOf his affection to me."},"sentiment":0.5060094938583746},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Affection! pooh! you speak like a green girl,\nUnsifted in such perilous circumstance.\nDo you believe his tenders, as you call them?"},"sentiment":0.4006141506792486},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"I do not know, my lord, what I should think."},"sentiment":0.022708084984886086},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Marry, I'll teach you: think yourself a baby;\nThat you have ta'en these tenders for true pay,\nWhich are not sterling. Tender yourself more dearly;\nOr,--not to crack the wind of the poor phrase,\nWronging it thus,--you'll tender me a fool."},"sentiment":0.09027362551912721},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"My lord, he hath importun'd me with love\nIn honourable fashion."},"sentiment":0.7906036078584961},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Ay, fashion you may call it; go to, go to."},"sentiment":0.2958727859476245},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"And hath given countenance to his speech, my lord,\nWith almost all the holy vows of heaven."},"sentiment":0.848370306413803},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Ay, springes to catch woodcocks. I do know,\nWhen the blood burns, how prodigal the soul\nLends the tongue vows: these blazes, daughter,\nGiving more light than heat,--extinct in both,\nEven in their promise, as it is a-making,--\nYou must not take for fire. From this time\nBe something scanter of your maiden presence;\nSet your entreatments at a higher rate\nThan a command to parley. For Lord Hamlet,\nBelieve so much in him, that he is young;\nAnd with a larger tether may he walk\nThan may be given you: in few, Ophelia,\nDo not believe his vows; for they are brokers,--\nNot of that dye which their investments show,\nBut mere implorators of unholy suits,\nBreathing like sanctified and pious bawds,\nThe better to beguile. This is for all,--\nI would not, in plain terms, from this time forth\nHave you so slander any moment leisure\nAs to give words or talk with the Lord Hamlet.\nLook to't, I charge you; come your ways."},"sentiment":0.20017179039661867},{"act":"ACT I.","scene":"Scene III. A room in Polonius's house.","line":{"speaker":"Oph.","text":"I shall obey, my lord."},"sentiment":0.3344110611189122},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"The air bites shrewdly; it is very cold."},"sentiment":0.6026898761497684},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"It is a nipping and an eager air."},"sentiment":0.4629671946087002},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"What hour now?"},"sentiment":0.06786503107166147},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"I think it lacks of twelve."},"sentiment":0.01321557669336282},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"No, it is struck."},"sentiment":0.6001332258388786},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Indeed? I heard it not: then draws near the season\nWherein the spirit held his wont to walk."},"sentiment":0.46147488900323114},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"W.","text":"What does this mean, my lord?"},"sentiment":0.09344723444808288},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"The King doth wake to-night and takes his rouse,\nKeeps wassail, and the swaggering up-spring reels;\nAnd, as he drains his draughts of Rhenish down,\nThe kettle-drum and trumpet thus bray out\nThe triumph of his pledge."},"sentiment":0.9311640027010507},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Is it a custom?"},"sentiment":0.7586958478193793},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Ay, marry, is't;\nBut to my mind,--though I am native here,\nAnd to the manner born,--it is a custom\nMore honour'd in the breach than the observance.\nThis heavy-headed revel east and west\nMakes us traduc'd and tax'd of other nations:\nThey clepe us drunkards, and with swinish phrase\nSoil our addition; and, indeed, it takes\nFrom our achievements, though perform'd at height,\nThe pith and marrow of our attribute.\nSo oft it chances in particular men\nThat, for some vicious mole of nature in them,\nAs in their birth,--wherein they are not guilty,\nSince nature cannot choose his origin,--\nBy the o'ergrowth of some complexion,\nOft breaking down the pales and forts of reason;\nOr by some habit, that too much o'er-leavens\nThe form of plausive manners;--that these men,--\nCarrying, I say, the stamp of one defect,\nBeing nature's livery, or fortune's star,--\nTheir virtues else,--be they as pure as grace,\nAs infinite as man may undergo,--\nShall in the general censure take corruption\nFrom that particular fault: the dram of eale\nDoth all the noble substance often doubt\nTo his own scandal."},"sentiment":0.807714563410988},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Look, my lord, it comes!"},"sentiment":0.7660016071632626},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Ham.\nAngels and ministers of grace defend us!--\nBe thou a spirit of health or goblin damn'd,\nBring with thee airs from heaven or blasts from hell,\nBe thy intents wicked or charitable,\nThou com'st in such a questionable shape\nThat I will speak to thee: I'll call thee Hamlet,\nKing, father, royal Dane; O, answer me!\nLet me not burst in ignorance; but tell\nWhy thy canoniz'd bones, hearsed in death,\nHave burst their cerements; why the sepulchre,\nWherein we saw thee quietly in-urn'd,\nHath op'd his ponderous and marble jaws\nTo cast thee up again! What may this mean,\nThat thou, dead corse, again in complete steel,\nRevisit'st thus the glimpses of the moon,\nMaking night hideous, and we fools of nature\nSo horridly to shake our disposition\nWith thoughts beyond the reaches of our souls?\nSay, why is this? wherefore? what should we do?"},"sentiment":0.28007102221026997},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Hor.\nIt beckons you to go away with it,\nAs if it some impartment did desire\nTo you alone."},"sentiment":0.43428465387702103},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"Look with what courteous action\nIt waves you to a more removed ground:\nBut do not go with it!"},"sentiment":0.32992698071037146},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"No, by no means."},"sentiment":0.10601316058991088},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"It will not speak; then will I follow it."},"sentiment":0.034644988970015354},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Do not, my lord."},"sentiment":0.001708611415570858},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Why, what should be the fear?\nI do not set my life at a pin's fee;\nAnd for my soul, what can it do to that,\nBeing a thing immortal as itself?\nIt waves me forth again;--I'll follow it."},"sentiment":0.6652497579271119},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"What if it tempt you toward the flood, my lord,\nOr to the dreadful summit of the cliff\nThat beetles o'er his base into the sea,\nAnd there assume some other horrible form\nWhich might deprive your sovereignty of reason,\nAnd draw you into madness? think of it:\nThe very place puts toys of desperation,\nWithout more motive, into every brain\nThat looks so many fadoms to the sea\nAnd hears it roar beneath."},"sentiment":0.41127881804125727},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"It waves me still.--\nGo on; I'll follow thee."},"sentiment":0.6470279896590574},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"You shall not go, my lord."},"sentiment":0.24626882524162966},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Hold off your hands."},"sentiment":0.37405253857547355},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Be rul'd; you shall not go."},"sentiment":0.13932564053504165},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"My fate cries out,\nAnd makes each petty artery in this body\nAs hardy as the Nemean lion's nerve.--"},"sentiment":0.9366693022954394},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"S.","text":"Still am I call'd;--unhand me, gentlemen;--"},"sentiment":0.2027721769036153},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"B.","text":"By heaven, I'll make a ghost of him that lets me!--\nI say, away!--Go on; I'll follow thee."},"sentiment":0.28919432044684074},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Ham.","text":"Hor.\nHe waxes desperate with imagination."},"sentiment":0.6554266090332219},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"Let's follow; 'tis not fit thus to obey him."},"sentiment":0.0018602781510146345},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Have after.--To what issue will this come?"},"sentiment":0.4792788284436154},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"Something is rotten in the state of Denmark."},"sentiment":0.45537507646298914},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Hor.","text":"Heaven will direct it."},"sentiment":0.8094408801662415},{"act":"ACT I.","scene":"Scene IV. The platform.","line":{"speaker":"Mar.","text":"Nay, let's follow him."},"sentiment":0.3056886232857867},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Whither wilt thou lead me? speak! I'll go no further."},"sentiment":0.2380685049616731},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"Mark me."},"sentiment":0.49946724732645564},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"I will."},"sentiment":0.6554989470048099},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"My hour is almost come,\nWhen I to sulph'uous and tormenting flames\nMust render up myself."},"sentiment":0.7685464541108163},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Alas, poor ghost!"},"sentiment":0.00005603072180352065},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"Pity me not, but lend thy serious hearing\nTo what I shall unfold."},"sentiment":0.04656371278182231},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Speak; I am bound to hear."},"sentiment":0.40836175212828046},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"So art thou to revenge, when thou shalt hear."},"sentiment":0.37292874933439535},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"What?"},"sentiment":0.44112506963548015},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"I am thy father's spirit;\nDoom'd for a certain term to walk the night,\nAnd for the day confin'd to wastein fires,\nTill the foul crimes done in my days of nature\nAre burnt and purg'd away. But that I am forbid\nTo tell the secrets of my prison-house,\nI could a tale unfold whose lightest word\nWould harrow up thy soul; freeze thy young blood;\nMake thy two eyes, like stars, start from their spheres;\nThy knotted and combined locks to part,\nAnd each particular hair to stand on end\nLike quills upon the fretful porcupine:\nBut this eternal blazon must not be\nTo ears of flesh and blood.--List, list, O, list!--\nIf thou didst ever thy dear father love--"},"sentiment":0.847810801629057},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"O God!"},"sentiment":0.8970692089627431},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"Revenge his foul and most unnatural murder."},"sentiment":0.09267081170885338},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Murder!"},"sentiment":0.5948744908913537},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"Murder most foul, as in the best it is;\nBut this most foul, strange, and unnatural."},"sentiment":0.1755743379954727},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Haste me to know't, that I, with wings as swift\nAs meditation or the thoughts of love,\nMay sweep to my revenge."},"sentiment":0.6212544714651909},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"I find thee apt;\nAnd duller shouldst thou be than the fat weed\nThat rots itself in ease on Lethe wharf,\nWouldst thou not stir in this. Now, Hamlet, hear.\n'Tis given out that, sleeping in my orchard,\nA serpent stung me; so the whole ear of Denmark\nIs by a forged process of my death\nRankly abus'd; but know, thou noble youth,\nThe serpent that did sting thy father's life\nNow wears his crown."},"sentiment":0.7889032556444358},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"O my prophetic soul!\nMine uncle!"},"sentiment":0.9682633510206904},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"Ay, that incestuous, that adulterate beast,\nWith witchcraft of his wit, with traitorous gifts,--\nO wicked wit and gifts, that have the power\nSo to seduce!--won to his shameful lust\nThe will of my most seeming-virtuous queen:\nO Hamlet, what a falling-off was there!\nFrom me, whose love was of that dignity\nThat it went hand in hand even with the vow\nI made to her in marriage; and to decline\nUpon a wretch whose natural gifts were poor\nTo those of mine!\nBut virtue, as it never will be mov'd,\nThough lewdness court it in a shape of heaven;\nSo lust, though to a radiant angel link'd,\nWill sate itself in a celestial bed\nAnd prey on garbage.\nBut soft! methinks I scent the morning air;\nBrief let me be.--Sleeping within my orchard,\nMy custom always of the afternoon,\nUpon my secure hour thy uncle stole,\nWith juice of cursed hebenon in a vial,\nAnd in the porches of my ears did pour\nThe leperous distilment; whose effect\nHolds such an enmity with blood of man\nThat, swift as quicksilver, it courses through\nThe natural gates and alleys of the body;\nAnd with a sudden vigour it doth posset\nAnd curd, like eager droppings into milk,\nThe thin and wholesome blood; so did it mine;\nAnd a most instant tetter bark'd about,\nMost lazar-like, with vile and loathsome crust\nAll my smooth body.\nThus was I, sleeping, by a brother's hand,\nOf life, of crown, of queen, at once dispatch'd:\nCut off even in the blossoms of my sin,\nUnhous'led, disappointed, unanel'd;\nNo reckoning made, but sent to my account\nWith all my imperfections on my head:\nO, horrible! O, horrible! most horrible!\nIf thou hast nature in thee, bear it not;\nLet not the royal bed of Denmark be\nA couch for luxury and damned incest.\nBut, howsoever thou pursu'st this act,\nTaint not thy mind, nor let thy soul contrive\nAgainst thy mother aught: leave her to heaven,\nAnd to those thorns that in her bosom lodge,\nTo prick and sting her. Fare thee well at once!\nThe glowworm shows the matin to be near,\nAnd 'gins to pale his uneffectual fire:\nAdieu, adieu! Hamlet, remember me."},"sentiment":0.3101925771845732},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Ham.\nO all you host of heaven! O earth! what else?\nAnd shall I couple hell? O, fie!--Hold, my heart;\nAnd you, my sinews, grow not instant old,\nBut bear me stiffly up.--Remember thee!\nAy, thou poor ghost, while memory holds a seat\nIn this distracted globe. Remember thee!\nYea, from the table of my memory\nI'll wipe away all trivial fond records,\nAll saws of books, all forms, all pressures past,\nThat youth and observation copied there;\nAnd thy commandment all alone shall live\nWithin the book and volume of my brain,\nUnmix'd with baser matter: yes, by heaven!--\nO most pernicious woman!\nO villain, villain, smiling, damned villain!\nMy tables,--meet it is I set it down,\nThat one may smile, and smile, and be a villain;\nAt least, I am sure, it may be so in Denmark:"},"sentiment":0.6218088048081128},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"S.","text":"So, uncle, there you are. Now to my word;\nIt is 'Adieu, adieu! remember me:'\nI have sworn't."},"sentiment":0.7739673566232026},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"[Within.] My lord, my lord,--"},"sentiment":0.7166214224204869},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Mar.","text":"[Within.] Lord Hamlet,--"},"sentiment":0.13089041129046813},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"[Within.] Heaven secure him!"},"sentiment":0.6839403530683237},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"So be it!"},"sentiment":0.8531976926688863},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Mar.","text":"[Within.] Illo, ho, ho, my lord!"},"sentiment":0.8386767257528784},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Hillo, ho, ho, boy! Come, bird, come."},"sentiment":0.6356375203705557},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"M.","text":"Mar.\nHow is't, my noble lord?"},"sentiment":0.06763967537738921},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"What news, my lord?"},"sentiment":0.3483260903451677},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"O, wonderful!"},"sentiment":0.9998127679148903},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"Good my lord, tell it."},"sentiment":0.9690483308402773},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"No; you'll reveal it."},"sentiment":0.13798378277256085},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"Not I, my lord, by heaven."},"sentiment":0.016205228402502974},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Mar.","text":"Nor I, my lord."},"sentiment":0.1025735721494321},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"How say you then; would heart of man once think it?--\nBut you'll be secret?"},"sentiment":0.8846037259345445},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor. and Mar.","text":"Ay, by heaven, my lord."},"sentiment":0.4280353946627889},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"There's ne'er a villain dwelling in all Denmark\nBut he's an arrant knave."},"sentiment":0.39457011085716875},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"There needs no ghost, my lord, come from the grave\nTo tell us this."},"sentiment":0.24898297884934129},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Why, right; you are i' the right;\nAnd so, without more circumstance at all,\nI hold it fit that we shake hands and part:\nYou, as your business and desires shall point you,--\nFor every man hath business and desire,\nSuch as it is;--and for my own poor part,\nLook you, I'll go pray."},"sentiment":0.8340261314046764},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"These are but wild and whirling words, my lord."},"sentiment":0.788921902363645},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"I'm sorry they offend you, heartily;\nYes, faith, heartily."},"sentiment":0.6779560411969594},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"There's no offence, my lord."},"sentiment":0.49767457191406067},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Yes, by Saint Patrick, but there is, Horatio,\nAnd much offence too. Touching this vision here,--\nIt is an honest ghost, that let me tell you:\nFor your desire to know what is between us,\nO'ermaster't as you may. And now, good friends,\nAs you are friends, scholars, and soldiers,\nGive me one poor request."},"sentiment":0.500008449257086},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"What is't, my lord? we will."},"sentiment":0.631113576926387},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Never make known what you have seen to-night."},"sentiment":0.8108122954043031},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor. and Mar.","text":"My lord, we will not."},"sentiment":0.06531861411977599},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Nay, but swear't."},"sentiment":0.3431687830237237},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"In faith,\nMy lord, not I."},"sentiment":0.42558942384279597},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Mar.","text":"Nor I, my lord, in faith."},"sentiment":0.22005516094768457},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Upon my sword."},"sentiment":0.6377770782411504},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Mar.","text":"We have sworn, my lord, already."},"sentiment":0.2473482161089124},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Indeed, upon my sword, indeed."},"sentiment":0.8793751840066996},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"[Beneath.] Swear."},"sentiment":0.24818122004283308},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Ha, ha boy! say'st thou so? art thou there, truepenny?--\nCome on!--you hear this fellow in the cellarage,--\nConsent to swear."},"sentiment":0.1110561192138152},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"Propose the oath, my lord."},"sentiment":0.36572906193867283},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Never to speak of this that you have seen,\nSwear by my sword."},"sentiment":0.5478349850491248},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"[Beneath.] Swear."},"sentiment":0.24818122004283308},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Hic et ubique? then we'll shift our ground.--\nCome hither, gentlemen,\nAnd lay your hands again upon my sword:\nNever to speak of this that you have heard,\nSwear by my sword."},"sentiment":0.7583010840247172},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"[Beneath.] Swear."},"sentiment":0.24818122004283308},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Well said, old mole! canst work i' the earth so fast?\nA worthy pioner!--Once more remove, good friends."},"sentiment":0.8030051703046404},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Hor.","text":"O day and night, but this is wondrous strange!"},"sentiment":0.3124942899309393},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"And therefore as a stranger give it welcome.\nThere are more things in heaven and earth, Horatio,\nThan are dreamt of in your philosophy.\nBut come;--\nHere, as before, never, so help you mercy,\nHow strange or odd soe'er I bear myself,--\nAs I, perchance, hereafter shall think meet\nTo put an antic disposition on,--\nThat you, at such times seeing me, never shall,\nWith arms encumber'd thus, or this head-shake,\nOr by pronouncing of some doubtful phrase,\nAs 'Well, well, we know'; or 'We could, an if we would';--\nOr 'If we list to speak'; or 'There be, an if they might';--\nOr such ambiguous giving out, to note\nThat you know aught of me:--this is not to do,\nSo grace and mercy at your most need help you,\nSwear."},"sentiment":0.5850841063093226},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ghost.","text":"[Beneath.] Swear."},"sentiment":0.24818122004283308},{"act":"ACT I.","scene":"Scene V. A more remote part of the Castle.","line":{"speaker":"Ham.","text":"Rest, rest, perturbed spirit!--So, gentlemen,\nWith all my love I do commend me to you:\nAnd what so poor a man as Hamlet is\nMay do, to express his love and friending to you,\nGod willing, shall not lack. Let us go in together;\nAnd still your fingers on your lips, I pray.\nThe time is out of joint:--O cursed spite,\nThat ever I was born to set it right!--\nNay, come, let's go together.\n"},"sentiment":0.5085886070260025},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Give him this money and these notes, Reynaldo."},"sentiment":0.4700713995393775},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"I will, my lord."},"sentiment":0.6365820437661341},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"You shall do marvellous wisely, good Reynaldo,\nBefore You visit him, to make inquiry\nOf his behaviour."},"sentiment":0.9441949018688979},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"My lord, I did intend it."},"sentiment":0.30816348216692935},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Marry, well said; very well said. Look you, sir,\nEnquire me first what Danskers are in Paris;\nAnd how, and who, what means, and where they keep,\nWhat company, at what expense; and finding,\nBy this encompassment and drift of question,\nThat they do know my son, come you more nearer\nThan your particular demands will touch it:\nTake you, as 'twere, some distant knowledge of him;\nAs thus, 'I know his father and his friends,\nAnd in part him;--do you mark this, Reynaldo?"},"sentiment":0.9707537519956457},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"Ay, very well, my lord."},"sentiment":0.7734145645884292},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"'And in part him;--but,' you may say, 'not well:\nBut if't be he I mean, he's very wild;\nAddicted so and so;' and there put on him\nWhat forgeries you please; marry, none so rank\nAs may dishonour him; take heed of that;\nBut, sir, such wanton, wild, and usual slips\nAs are companions noted and most known\nTo youth and liberty."},"sentiment":0.1674344554652739},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"As gaming, my lord."},"sentiment":0.8473184182696343},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Ay, or drinking, fencing, swearing, quarrelling,\nDrabbing:--you may go so far."},"sentiment":0.5270515996620405},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"My lord, that would dishonour him."},"sentiment":0.6558950411416341},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Faith, no; as you may season it in the charge.\nYou must not put another scandal on him,\nThat he is open to incontinency;\nThat's not my meaning: but breathe his faults so quaintly\nThat they may seem the taints of liberty;\nThe flash and outbreak of a fiery mind;\nA savageness in unreclaimed blood,\nOf general assault."},"sentiment":0.5206165250270769},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"But, my good lord,--"},"sentiment":0.32745162217354856},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Wherefore should you do this?"},"sentiment":0.46017552243437065},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"Ay, my lord,\nI would know that."},"sentiment":0.08328597254252848},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Marry, sir, here's my drift;\nAnd I believe it is a fetch of warrant:\nYou laying these slight sullies on my son\nAs 'twere a thing a little soil'd i' the working,\nMark you,\nYour party in converse, him you would sound,\nHaving ever seen in the prenominate crimes\nThe youth you breathe of guilty, be assur'd\nHe closes with you in this consequence;\n'Good sir,' or so; or 'friend,' or 'gentleman'--\nAccording to the phrase or the addition\nOf man and country."},"sentiment":0.963722417887338},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"Very good, my lord."},"sentiment":0.9919060341338253},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"And then, sir, does he this,--he does--What was I about to say?--\nBy the mass, I was about to say something:--Where did I leave?"},"sentiment":0.6532142813488335},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"At 'closes in the consequence,' at 'friend or so,' and\ngentleman.'"},"sentiment":0.7305126193794741},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"At--closes in the consequence'--ay, marry!\nHe closes with you thus:--'I know the gentleman;\nI saw him yesterday, or t'other day,\nOr then, or then; with such, or such; and, as you say,\nThere was he gaming; there o'ertook in's rouse;\nThere falling out at tennis': or perchance,\n'I saw him enter such a house of sale,'--\nVidelicet, a brothel,--or so forth.--\nSee you now;\nYour bait of falsehood takes this carp of truth:\nAnd thus do we of wisdom and of reach,\nWith windlaces, and with assays of bias,\nBy indirections find directions out:\nSo, by my former lecture and advice,\nShall you my son. You have me, have you not?"},"sentiment":0.953945034591067},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"My lord, I have."},"sentiment":0.6156398671689414},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"God b' wi' you, fare you well."},"sentiment":0.7344884171869908},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"Good my lord!"},"sentiment":0.9556655666389982},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Observe his inclination in yourself."},"sentiment":0.8078381465869586},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"I shall, my lord."},"sentiment":0.4742694786939748},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"And let him ply his music."},"sentiment":0.18060349015032884},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Rey.","text":"Well, my lord."},"sentiment":0.738008911388749},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Farewell!"},"sentiment":0.25159911947819924},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"How now, Ophelia! what's the matter?","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Oph.","text":"Alas, my lord, I have been so affrighted!"},"sentiment":0.05631492512111751},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"With what, i' the name of God?"},"sentiment":0.4836345935072778},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Oph.","text":"My lord, as I was sewing in my chamber,\nLord Hamlet,--with his doublet all unbrac'd;\nNo hat upon his head; his stockings foul'd,\nUngart'red, and down-gyved to his ankle;\nPale as his shirt; his knees knocking each other;\nAnd with a look so piteous in purport\nAs if he had been loosed out of hell\nTo speak of horrors,--he comes before me."},"sentiment":0.2622414742295275},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Mad for thy love?"},"sentiment"

:0.8533746355000273},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Oph.","text":"My lord, I do not know;\nBut truly I do fear it."},"sentiment":0.577328548035375},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"What said he?"},"sentiment":0.19043281971281287},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Oph.","text":"He took me by the wrist, and held me hard;\nThen goes he to the length of all his arm;\nAnd with his other hand thus o'er his brow,\nHe falls to such perusal of my face\nAs he would draw it. Long stay'd he so;\nAt last,--a little shaking of mine arm,\nAnd thrice his head thus waving up and down,--\nHe rais'd a sigh so piteous and profound\nAs it did seem to shatter all his bulk\nAnd end his being: that done, he lets me go:\nAnd, with his head over his shoulder turn'd\nHe seem'd to find his way without his eyes;\nFor out o' doors he went without their help,\nAnd to the last bended their light on me."},"sentiment":0.8695105080377546},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"Come, go with me: I will go seek the king.\nThis is the very ecstasy of love;\nWhose violent property fordoes itself,\nAnd leads the will to desperate undertakings,\nAs oft as any passion under heaven\nThat does afflict our natures. I am sorry,--\nWhat, have you given him any hard words of late?"},"sentiment":0.3756083745667739},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Oph.","text":"No, my good lord; but, as you did command,\nI did repel his letters and denied\nHis access to me."},"sentiment":0.3410481316084714},{"act":"ACT II.","scene":"Scene I. A room in Polonius's house.","line":{"speaker":"Pol.","text":"That hath made him mad.\nI am sorry that with better heed and judgment\nI had not quoted him: I fear'd he did but trifle,\nAnd meant to wreck thee; but beshrew my jealousy!\nIt seems it as proper to our age\nTo cast beyond ourselves in our opinions\nAs it is common for the younger sort\nTo lack discretion. Come, go we to the king:\nThis must be known; which, being kept close, might move\nMore grief to hide than hate to utter love."},"sentiment":0.11884061703365426},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Welcome, dear Rosencrantz and Guildenstern!\nMoreover that we much did long to see you,\nThe need we have to use you did provoke\nOur hasty sending. Something have you heard\nOf Hamlet's transformation; so I call it,\nSince nor the exterior nor the inward man\nResembles that it was. What it should be,\nMore than his father's death, that thus hath put him\nSo much from the understanding of himself,\nI cannot dream of: I entreat you both\nThat, being of so young days brought up with him,\nAnd since so neighbour'd to his youth and humour,\nThat you vouchsafe your rest here in our court\nSome little time: so by your companies\nTo draw him on to pleasures, and to gather,\nSo much as from occasion you may glean,\nWhether aught, to us unknown, afflicts him thus,\nThat, open'd, lies within our remedy."},"sentiment":0.651807086198772},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"Good gentlemen, he hath much talk'd of you,\nAnd sure I am two men there are not living\nTo whom he more adheres. If it will please you\nTo show us so much gentry and good-will\nAs to expend your time with us awhile,\nFor the supply and profit of our hope,\nYour visitation shall receive such thanks\nAs fits a king's remembrance."},"sentiment":0.40660033188590106},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Both your majesties\nMight, by the sovereign power you have of us,\nPut your dread pleasures more into command\nThan to entreaty."},"sentiment":0.4372400571363387},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"We both obey,\nAnd here give up ourselves, in the full bent,\nTo lay our service freely at your feet,\nTo be commanded."},"sentiment":0.3295630150082189},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Thanks, Rosencrantz and gentle Guildenstern."},"sentiment":0.9628123773472834},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"Thanks, Guildenstern and gentle Rosencrantz:\nAnd I beseech you instantly to visit\nMy too-much-changed son.--Go, some of you,\nAnd bring these gentlemen where Hamlet is."},"sentiment":0.9765755155831328},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"Heavens make our presence and our practices\nPleasant and helpful to him!"},"sentiment":0.9091736050115224},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"Ay, amen!"},"sentiment":0.49360003636579297},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"[Exeunt Rosencrantz, Guildenstern, and some Attendants].","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\nTh' ambassadors from Norway, my good lord,\nAre joyfully return'd."},"sentiment":0.344926881627898},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Thou still hast been the father of good news."},"sentiment":0.37388175567526183},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Have I, my lord? Assure you, my good liege,\nI hold my duty, as I hold my soul,\nBoth to my God and to my gracious king:\nAnd I do think,--or else this brain of mine\nHunts not the trail of policy so sure\nAs it hath us'd to do,--that I have found\nThe very cause of Hamlet's lunacy."},"sentiment":0.7545709236398627},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"O, speak of that; that do I long to hear."},"sentiment":0.5208162649699205},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Give first admittance to the ambassadors;\nMy news shall be the fruit to that great feast."},"sentiment":0.21012671658107468},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Thyself do grace to them, and bring them in."},"sentiment":0.5148500404136157},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"He tells me, my sweet queen, he hath found\nThe head and source of all your son's distemper."},"sentiment":0.4369691073951083},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"I doubt it is no other but the main,--\nHis father's death and our o'erhasty marriage."},"sentiment":0.3264959920103505},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Well, we shall sift him."},"sentiment":0.18655421349578152},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"W.","text":"Welcome, my good friends!\nSay, Voltimand, what from our brother Norway?"},"sentiment":0.418742671156021},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Volt.","text":"Most fair return of greetings and desires.\nUpon our first, he sent out to suppress\nHis nephew's levies; which to him appear'd\nTo be a preparation 'gainst the Polack;\nBut, better look'd into, he truly found\nIt was against your highness; whereat griev'd,--\nThat so his sickness, age, and impotence\nWas falsely borne in hand,--sends out arrests\nOn Fortinbras; which he, in brief, obeys;\nReceives rebuke from Norway; and, in fine,\nMakes vow before his uncle never more\nTo give th' assay of arms against your majesty.\nWhereon old Norway, overcome with joy,\nGives him three thousand crowns in annual fee;\nAnd his commission to employ those soldiers,\nSo levied as before, against the Polack:\nWith an entreaty, herein further shown,\nThat it might please you to give quiet pass\nThrough your dominions for this enterprise,\nOn such regards of safety and allowance\nAs therein are set down."},"sentiment":0.6362419064262317},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"It likes us well;\nAnd at our more consider'd time we'll read,\nAnswer, and think upon this business.\nMeantime we thank you for your well-took labour:\nGo to your rest; at night we'll feast together:\nMost welcome home!"},"sentiment":0.9949134977203516},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\nThis business is well ended.--\nMy liege, and madam,--to expostulate\nWhat majesty should be, what duty is,\nWhy day is day, night is night, and time is time.\nWere nothing but to waste night, day, and time.\nTherefore, since brevity is the soul of wit,\nAnd tediousness the limbs and outward flourishes,\nI will be brief:--your noble son is mad:\nMad call I it; for to define true madness,\nWhat is't but to be nothing else but mad?\nBut let that go."},"sentiment":0.26936645433892814},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"More matter, with less art."},"sentiment":0.6548040080102783},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Madam, I swear I use no art at all.\nThat he is mad, 'tis true: 'tis true 'tis pity;\nAnd pity 'tis 'tis true: a foolish figure;\nBut farewell it, for I will use no art.\nMad let us grant him then: and now remains\nThat we find out the cause of this effect;\nOr rather say, the cause of this defect,\nFor this effect defective comes by cause:\nThus it remains, and the remainder thus.\nPerpend.\nI have a daughter,--have whilst she is mine,--\nWho, in her duty and obedience, mark,\nHath given me this: now gather, and surmise.\n'To the celestial, and my soul's idol, the most beautified\nOphelia,'--\nThat's an ill phrase, a vile phrase; 'beautified' is a vile\nphrase: but you shall hear. Thus:\n'In her excellent white bosom, these, &c.'"},"sentiment":0.08059474310176022},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"Came this from Hamlet to her?"},"sentiment":0.5646793808425008},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Good madam, stay awhile; I will be faithful.\n  'Doubt thou the stars are fire;\n     Doubt that the sun doth move;\n   Doubt truth to be a liar;\n     But never doubt I love.\n'O dear Ophelia, I am ill at these numbers; I have not art to\nreckon my groans: but that I love thee best, O most best, believe\nit. Adieu.\n  'Thine evermore, most dear lady, whilst this machine is to him,\n     HAMLET.'\nThis, in obedience, hath my daughter show'd me;\nAnd more above, hath his solicitings,\nAs they fell out by time, by means, and place,\nAll given to mine ear."},"sentiment":0.5166744046605438},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"But how hath she\nReceiv'd his love?"},"sentiment":0.8278623346882817},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"What do you think of me?"},"sentiment":0.5464673754958393},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"As of a man faithful and honourable."},"sentiment":0.9647246849147516},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"I would fain prove so. But what might you think,\nWhen I had seen this hot love on the wing,--\nAs I perceiv'd it, I must tell you that,\nBefore my daughter told me,-- what might you,\nOr my dear majesty your queen here, think,\nIf I had play'd the desk or table-book,\nOr given my heart a winking, mute and dumb;\nOr look'd upon this love with idle sight;--\nWhat might you think? No, I went round to work,\nAnd my young mistress thus I did bespeak:\n'Lord Hamlet is a prince, out of thy sphere;\nThis must not be:' and then I precepts gave her,\nThat she should lock herself from his resort,\nAdmit no messengers, receive no tokens.\nWhich done, she took the fruits of my advice;\nAnd he, repulsed,--a short tale to make,--\nFell into a sadness; then into a fast;\nThence to a watch; thence into a weakness;\nThence to a lightness; and, by this declension,\nInto the madness wherein now he raves,\nAnd all we wail for."},"sentiment":0.22199811701408487},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Do you think 'tis this?"},"sentiment":0.3187581833452677},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"It may be, very likely."},"sentiment":0.10588670002604449},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Hath there been such a time,--I'd fain know that--\nThat I have positively said ''Tis so,'\nWhen it prov'd otherwise?"},"sentiment":0.027245135730987684},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"Not that I know."},"sentiment":0.023858895492991423},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Take this from this, if this be otherwise:\nIf circumstances lead me, I will find\nWhere truth is hid, though it were hid indeed\nWithin the centre."},"sentiment":0.0827907051552896},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"How may we try it further?"},"sentiment":0.7232625183412622},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"You know sometimes he walks for hours together\nHere in the lobby."},"sentiment":0.9135526440245353},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"So he does indeed."},"sentiment":0.9482196729523733},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"At such a time I'll loose my daughter to him:\nBe you and I behind an arras then;\nMark the encounter: if he love her not,\nAnd he not from his reason fall'n thereon\nLet me be no assistant for a state,\nBut keep a farm and carters."},"sentiment":0.35256756081893814},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"King.","text":"We will try it."},"sentiment":0.3140656374431084},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Queen.","text":"But look where sadly the poor wretch comes reading."},"sentiment":0.004362617153374936},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Away, I do beseech you, both away\nI'll board him presently:--O, give me leave."},"sentiment":0.14469092733182604},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"How does my good Lord Hamlet?","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Well, God-a-mercy."},"sentiment":0.8607328484023484},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Do you know me, my lord?"},"sentiment":0.6377258522001952},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Excellent well; you're a fishmonger."},"sentiment":0.9727167900542415},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Not I, my lord."},"sentiment":0.0024160695836293374},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Then I would you were so honest a man."},"sentiment":0.5669005319185254},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Honest, my lord!"},"sentiment":0.8578685329704828},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Ay, sir; to be honest, as this world goes, is to be one man\npicked out of ten thousand."},"sentiment":0.578400140349003},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"That's very true, my lord."},"sentiment":0.9476522777978835},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"For if the sun breed maggots in a dead dog, being a god-kissing\ncarrion,--Have you a daughter?"},"sentiment":0.37292892054060406},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"I have, my lord."},"sentiment":0.7157967117595941},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Let her not walk i' the sun: conception is a blessing, but not\nas your daughter may conceive:--friend, look to't."},"sentiment":0.09432829978837116},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"How say you by that?--[Aside.] Still harping on my daughter:--yet\nhe knew me not at first; he said I was a fishmonger: he is far\ngone, far gone: and truly in my youth I suffered much extremity\nfor love; very near this. I'll speak to him again.--What do you\nread, my lord?"},"sentiment":0.8345248035904914},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Words, words, words."},"sentiment":0.47780676567917935},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"What is the matter, my lord?"},"sentiment":0.7288473263579668},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Between who?"},"sentiment":0.7708485375361265},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"I mean, the matter that you read, my lord."},"sentiment":0.6283425723354145},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Slanders, sir: for the satirical slave says here that old men\nhave grey beards; that their faces are wrinkled; their eyes\npurging thick amber and plum-tree gum; and that they have a\nplentiful lack of wit, together with most weak hams: all which,\nsir, though I most powerfully and potently believe, yet I hold it\nnot honesty to have it thus set down; for you yourself, sir,\nshould be old as I am, if, like a crab, you could go backward."},"sentiment":0.08074615415714859},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"[Aside.] Though this be madness, yet there is a method in't.--\nWill you walk out of the air, my lord?"},"sentiment":0.7681716104611116},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Into my grave?"},"sentiment":0.4592937882276506},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Indeed, that is out o' the air. [Aside.] How pregnant sometimes\nhis replies are! a happiness that often madness hits on, which\nreason and sanity could not so prosperously be delivered of. I\nwill leave him and suddenly contrive the means of meeting between\nhim and my daughter.--My honourable lord, I will most humbly take\nmy leave of you."},"sentiment":0.8678067685373437},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"You cannot, sir, take from me anything that I will more\nwillingly part withal,--except my life, except my life, except my\nlife."},"sentiment":0.6646234915830848},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Fare you well, my lord."},"sentiment":0.7909001936561783},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"These tedious old fools!"},"sentiment":0.0039231800553563775},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\nYou go to seek the Lord Hamlet; there he is."},"sentiment":0.12841019887995905},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"[To Polonius.] God save you, sir!"},"sentiment":0.36471969180669617},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"G.","text":"Guil.\nMy honoured lord!"},"sentiment":0.8617049793682283},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"My most dear lord!"},"sentiment":0.5231561815842591},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"My excellent good friends! How dost thou, Guildenstern? Ah,\nRosencrantz! Good lads, how do ye both?"},"sentiment":0.8468435890305862},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"As the indifferent children of the earth."},"sentiment":0.34007115728655124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"Happy in that we are not over-happy;\nOn fortune's cap we are not the very button."},"sentiment":0.46576784156407913},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Nor the soles of her shoe?"},"sentiment":0.03023906561511237},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Neither, my lord."},"sentiment":0.002953606325201022},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Then you live about her waist, or in the middle of her\nfavours?"},"sentiment":0.0633941972324731},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"Faith, her privates we."},"sentiment":0.9323672147432439},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"In the secret parts of fortune? O, most true; she is a\nstrumpet. What's the news?"},"sentiment":0.48969691307093643},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"None, my lord, but that the world's grown honest."},"sentiment":0.8956786934638366},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Then is doomsday near; but your news is not true. Let me\nquestion more in particular: what have you, my good friends,\ndeserved at the hands of fortune, that she sends you to prison\nhither?"},"sentiment":0.17448792896067933},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"Prison, my lord!"},"sentiment":0.8071516177739054},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Denmark's a prison."},"sentiment":0.8327178512820502},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Then is the world one."},"sentiment":0.7116754414256488},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"A goodly one; in which there are many confines, wards, and\ndungeons, Denmark being one o' the worst."},"sentiment":0.029744888843390136},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"We think not so, my lord."},"sentiment":0.16620763100457697},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Why, then 'tis none to you; for there is nothing either good\nor bad but thinking makes it so: to me it is a prison."},"sentiment":0.06464017683915933},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Why, then, your ambition makes it one; 'tis too narrow for your\nmind."},"sentiment":0.0608766612889582},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"O God, I could be bounded in a nutshell, and count myself a\nking of infinite space, were it not that I have bad dreams."},"sentiment":0.10686572812828031},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"Which dreams, indeed, are ambition; for the very substance of\nthe ambitious is merely the shadow of a dream."},"sentiment":0.31965407213430785},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"A dream itself is but a shadow."},"sentiment":0.3100550820711496},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Truly, and I hold ambition of so airy and light a quality that\nit is but a shadow's shadow."},"sentiment":0.8768272571720817},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Then are our beggars bodies, and our monarchs and outstretch'd\nheroes the beggars' shadows. Shall we to the court? for, by my\nfay, I cannot reason."},"sentiment":0.4312560306596766},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros. and Guild.","text":"We'll wait upon you."},"sentiment":0.14476283535270815},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"No such matter: I will not sort you with the rest of my\nservants; for, to speak to you like an honest man, I am most\ndreadfully attended. But, in the beaten way of friendship, what\nmake you at Elsinore?"},"sentiment":0.6088354462490352},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"To visit you, my lord; no other occasion."},"sentiment":0.5364488997651191},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Beggar that I am, I am even poor in thanks; but I thank you:\nand sure, dear friends, my thanks are too dear a halfpenny. Were\nyou not sent for? Is it your own inclining? Is it a free\nvisitation? Come, deal justly with me: come, come; nay, speak."},"sentiment":0.016799627161781},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"What should we say, my lord?"},"sentiment":0.3546665062278376},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Why, anything--but to the purpose. You were sent for; and\nthere is a kind of confession in your looks, which your modesties\nhave not craft enough to colour: I know the good king and queen\nhave sent for you."},"sentiment":0.5268659109347472},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"To what end, my lord?"},"sentiment":0.30404053115924246},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"That you must teach me. But let me conjure you, by the rights\nof our fellowship, by the consonancy of our youth, by the\nobligation of our ever-preserved love, and by what more dear a\nbetter proposer could charge you withal, be even and direct with\nme, whether you were sent for or no."},"sentiment":0.5837444911361919},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"[To Guildenstern.] What say you?"},"sentiment":0.5201964196615801},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"[Aside.] Nay, then, I have an eye of you.--If you love me, hold\nnot off."},"sentiment":0.5186559273508434},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"My lord, we were sent for."},"sentiment":0.35530442562902903},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"I will tell you why; so shall my anticipation prevent your\ndiscovery, and your secrecy to the king and queen moult no\nfeather. I have of late,--but wherefore I know not,--lost all my\nmirth, forgone all custom of exercises; and indeed, it goes so\nheavily with my disposition that this goodly frame, the earth,\nseems to me a sterile promontory; this most excellent canopy, the\nair, look you, this brave o'erhanging firmament, this majestical\nroof fretted with golden fire,--why, it appears no other thing\nto me than a foul and pestilent congregation of vapours. What a\npiece of work is man! How noble in reason! how infinite in\nfaculties! in form and moving, how express and admirable! in\naction how like an angel! in apprehension, how like a god! the\nbeauty of the world! the paragon of animals! And yet, to me, what\nis this quintessence of dust? Man delights not me; no, nor woman\nneither, though by your smiling you seem to say so."},"sentiment":0.8848922329302192},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"My lord, there was no such stuff in my thoughts."},"sentiment":0.14056410116404794},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Why did you laugh then, when I said 'Man delights not me'?"},"sentiment":0.09080965130734528},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"To think, my lord, if you delight not in man, what lenten\nentertainment the players shall receive from you: we coted them\non the way; and hither are they coming to offer you service."},"sentiment":0.5834988474811132},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"He that plays the king shall be welcome,--his majesty shall\nhave tribute of me; the adventurous knight shall use his foil and\ntarget; the lover shall not sigh gratis; the humorous man shall\nend his part in peace; the clown shall make those laugh whose\nlungs are tickle o' the sere; and the lady shall say her mind\nfreely, or the blank verse shall halt for't. What players are\nthey?"},"sentiment":0.5534085024825798},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Even those you were wont to take such delight in,--the\ntragedians of the city."},"sentiment":0.7486514806024257},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"How chances it they travel? their residence, both in\nreputation and profit, was better both ways."},"sentiment":0.3206649922275604},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"I think their inhibition comes by the means of the late\ninnovation."},"sentiment":0.28595332635572185},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Do they hold the same estimation they did when I was in the\ncity? Are they so followed?"},"sentiment":0.6374616483180718},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"No, indeed, are they not."},"sentiment":0.024370948699470003},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"How comes it? do they grow rusty?"},"sentiment":0.39517292234367796},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Nay, their endeavour keeps in the wonted pace: but there is,\nsir, an aery of children, little eyases, that cry out on the top\nof question, and are most tyrannically clapped for't: these are\nnow the fashion; and so berattle the common stages,--so they call\nthem,--that many wearing rapiers are afraid of goose-quills and\ndare scarce come thither."},"sentiment":0.8668047154997858},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"What, are they children? who maintains 'em? How are they\nescoted? Will they pursue the quality no longer than they can\nsing? will they not say afterwards, if they should grow\nthemselves to common players,--as it is most like, if their means\nare no better,--their writers do them wrong to make them exclaim\nagainst their own succession?"},"sentiment":0.17344688733133318},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Faith, there has been much to do on both sides; and the nation\nholds it no sin to tarre them to controversy: there was, for\nawhile, no money bid for argument unless the poet and the player\nwent to cuffs in the question."},"sentiment":0.4711738676863857},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Is't possible?"},"sentiment":0.5633570558105391},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"O, there has been much throwing about of brains."},"sentiment":0.02709065191531831},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Do the boys carry it away?"},"sentiment":0.26184123823106237},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Ay, that they do, my lord; Hercules and his load too."},"sentiment":0.1842017355471212},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"It is not very strange; for my uncle is king of Denmark, and\nthose that would make mouths at him while my father lived, give\ntwenty, forty, fifty, a hundred ducats a-piece for his picture in\nlittle. 'Sblood, there is something in this more than natural, if\nphilosophy could find it out."},"sentiment":0.3283017693556519},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"G.","text":"Guil.\nThere are the players."},"sentiment":0.6643219320473953},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Gentlemen, you are welcome to Elsinore. Your hands, come: the\nappurtenance of welcome is fashion and ceremony: let me comply\nwith you in this garb; lest my extent to the players, which I\ntell you must show fairly outward, should more appear like\nentertainment than yours. You are welcome: but my uncle-father\nand aunt-mother are deceived."},"sentiment":0.8993760640838376},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Guil.","text":"In what, my dear lord?"},"sentiment":0.4120676073777813},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"I am but mad north-north-west: when the wind is southerly I\nknow a hawk from a handsaw."},"sentiment":0.2887701120067386},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\nWell be with you, gentlemen!"},"sentiment":0.7516083147700661},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Hark you, Guildenstern;--and you too;--at each ear a hearer: that\ngreat baby you see there is not yet out of his swaddling clouts."},"sentiment":0.5307183601085079},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Happily he's the second time come to them; for they say an old\nman is twice a child."},"sentiment":0.25384352999645504},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"I will prophesy he comes to tell me of the players; mark it.--You\nsay right, sir: o' Monday morning; 'twas so indeed."},"sentiment":0.8614297727270425},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"My lord, I have news to tell you."},"sentiment":0.3488178513009044},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"My lord, I have news to tell you. When Roscius was an actor in\nRome,--"},"sentiment":0.3412242824722276},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"The actors are come hither, my lord."},"sentiment":0.6131010007262095},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Buzz, buzz!"},"sentiment":0.07864836851112218},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Upon my honour,--"},"sentiment":0.580640585811744},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Then came each actor on his ass,--"},"sentiment":0.25157438406155247},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"The best actors in the world, either for tragedy, comedy,\nhistory, pastoral, pastoral-comical, historical-pastoral,\ntragical-historical, tragical-comical-historical-pastoral, scene\nindividable, or poem unlimited: Seneca cannot be too heavy nor\nPlautus too light. For the law of writ and the liberty, these are\nthe only men."},"sentiment":0.62492394418082},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"O Jephthah, judge of Israel, what a treasure hadst thou!"},"sentiment":0.9540307374491271},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"What treasure had he, my lord?"},"sentiment":0.9154945095914382},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Why--\n   'One fair daughter, and no more,\n   The which he loved passing well.'"},"sentiment":0.907132928305072},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\n[Aside.] Still on my daughter."},"sentiment":0.5334600987675442},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Am I not i' the right, old Jephthah?"},"sentiment":0.10494737229723856},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"If you call me Jephthah, my lord, I have a daughter that I\nlove passing well."},"sentiment":0.37118467203997296},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Nay, that follows not."},"sentiment":0.07889071230651767},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"What follows, then, my lord?"},"sentiment":0.617695223988193},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Why--\n   'As by lot, God wot,'\nand then, you know,\n   'It came to pass, as most like it was--'\nThe first row of the pious chanson will show you more; for look\nwhere my abridgment comes."},"sentiment":0.4206909983365859},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Y.","text":"You are welcome, masters; welcome, all:--I am glad to see thee\nwell.--welcome, good friends.--O, my old friend! Thy face is\nvalanc'd since I saw thee last; comest thou to beard me in\nDenmark?--What, my young lady and mistress! By'r lady, your\nladyship is nearer to heaven than when I saw you last, by the\naltitude of a chopine. Pray God, your voice, like a piece of\nuncurrent gold, be not cracked within the ring.--Masters, you are\nall welcome. We'll e'en to't like French falconers, fly at\nanything we see: we'll have a speech straight: come, give us a\ntaste of your quality: come, a passionate speech."},"sentiment":0.6805961781635442},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"What speech, my lord?"},"sentiment":0.5233686617273456},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"I heard thee speak me a speech once,--but it was never acted;\nor if it was, not above once; for the play, I remember, pleased\nnot the million, 'twas caviare to the general; but it was,--as I\nreceived it, and others, whose judgments in such matters cried in\nthe top of mine,--an excellent play, well digested in the scenes,\nset down with as much modesty as cunning. I remember, one said\nthere were no sallets in the lines to make the matter savoury,\nnor no matter in the phrase that might indite the author of\naffectation; but called it an honest method, as wholesome as\nsweet, and by very much more handsome than fine. One speech in it\nI chiefly loved: 'twas AEneas' tale to Dido, and thereabout of it\nespecially where he speaks of Priam's slaughter: if it live in\nyour memory, begin at this line;--let me see, let me see:--"},"sentiment":0.9688803811773942},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"The rugged Pyrrhus, like th' Hyrcanian beast,--","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"it is not so:-- it begins with Pyrrhus:--","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"  'The rugged Pyrrhus,--he whose sable arms,","text":"   Black as his purpose, did the night resemble\n   When he lay couched in the ominous horse,--\n   Hath now this dread and black complexion smear'd\n   With heraldry more dismal; head to foot\n   Now is he total gules; horridly trick'd\n   With blood of fathers, mothers, daughters, sons,\n   Bak'd and impasted with the parching streets,\n   That lend a tyrannous and a damned light\n   To their vile murders: roasted in wrath and fire,\n   And thus o'ersized with coagulate gore,\n   With eyes like carbuncles, the hellish Pyrrhus\n   Old grandsire Priam seeks.'"},"sentiment":0.31918526210169895},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"So, proceed you.","text":""},"sentiment":0.46901690857727124},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"'Fore God, my lord, well spoken, with good accent and good\ndiscretion."},"sentiment":0.5642336876641849},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"   Anon he finds him,\n   Striking too short at Greeks: his antique sword,\n   Rebellious to his arm, lies where it falls,\n   Repugnant to command: unequal match'd,\n   Pyrrhus at Priam drives; in rage strikes wide;\n   But with the whiff and wind of his fell sword\n   The unnerved father falls. Then senseless Ilium,\n   Seeming to feel this blow, with flaming top\n   Stoops to his base; and with a hideous crash\n   Takes prisoner Pyrrhus' ear: for lo! his sword,\n   Which was declining on the milky head\n   Of reverend Priam, seem'd i' the air to stick:\n   So, as a painted tyrant, Pyrrhus stood;\n   And, like a neutral to his will and matter,\n   Did nothing.\n   But as we often see, against some storm,\n   A silence in the heavens, the rack stand still,\n   The bold winds speechless, and the orb below\n   As hush as death, anon the dreadful thunder\n   Doth rend the region; so, after Pyrrhus' pause,\n   A roused vengeance sets him new a-work;\n   And never did the Cyclops' hammers fall\n   On Mars's armour, forg'd for proof eterne,\n   With less remorse than Pyrrhus' bleeding sword\n   Now falls on Priam.--\n   Out, out, thou strumpet, Fortune! All you gods,\n   In general synod, take away her power;\n   Break all the spokes and fellies from her wheel,\n   And bowl the round nave down the hill of heaven,\n   As low as to the fiends!"},"sentiment":0.10172395192099412},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"This is too long."},"sentiment":0.08518657864532195},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"It shall to the barber's, with your beard.--Pr'ythee say on.--\nHe's for a jig or a tale of bawdry, or he sleeps:--say on; come\nto Hecuba."},"sentiment":0.571845389117059},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"   But who, O who, had seen the mobled queen,--"},"sentiment":0.47407461045999694},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"'The mobled queen'?"},"sentiment":0.1799797806521398},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"That's good! 'Mobled queen' is good."},"sentiment":0.3689084426078129},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"   Run barefoot up and down, threatening the flames\n   With bisson rheum; a clout upon that head\n   Where late the diadem stood, and for a robe,\n   About her lank and all o'erteemed loins,\n   A blanket, in the alarm of fear caught up;--\n   Who this had seen, with tongue in venom steep'd,\n   'Gainst Fortune's state would treason have pronounc'd:\n   But if the gods themselves did see her then,\n   When she saw Pyrrhus make malicious sport\n   In mincing with his sword her husband's limbs,\n   The instant burst of clamour that she made,--\n   Unless things mortal move them not at all,--\n   Would have made milch the burning eyes of heaven,\n   And passion in the gods."},"sentiment":0.4264341073905583},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Look, whether he has not turn'd his colour, and has tears in's\neyes.--Pray you, no more!"},"sentiment":0.3708455847109554},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"'Tis well. I'll have thee speak out the rest of this soon.--\nGood my lord, will you see the players well bestowed? Do you\nhear? Let them be well used; for they are the abstracts and brief\nchronicles of the time; after your death you were better have a\nbad epitaph than their ill report while you live."},"sentiment":0.6107213219154222},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"My lord, I will use them according to their desert."},"sentiment":0.5310838044385343},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Odd's bodikin, man, better: use every man after his\ndesert, and who should scape whipping? Use them after your own\nhonour and dignity: the less they deserve, the more merit is in\nyour bounty. Take them in."},"sentiment":0.28915483684816196},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Pol.","text":"Come, sirs."},"sentiment":0.1629570114921358},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Follow him, friends: we'll hear a play to-morrow."},"sentiment":0.8763548146439806},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"D.","text":"Dost thou hear me, old friend? Can you play 'The Murder of\nGonzago'?"},"sentiment":0.3096717761794799},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"Ay, my lord."},"sentiment":0.21964567197657098},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"We'll ha't to-morrow night. You could, for a need, study a\nspeech of some dozen or sixteen lines which I would set down and\ninsert in't? could you not?"},"sentiment":0.4546657310540365},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"I Play.","text":"Ay, my lord."},"sentiment":0.21964567197657098},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Very well.--Follow that lord; and look you mock him not."},"sentiment":0.8183062674141658},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"-.","text":"--My good friends [to Ros. and Guild.], I'll leave you till\nnight: you are welcome to Elsinore."},"sentiment":0.9602510059131134},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ros.","text":"Good my lord!"},"sentiment":0.9556655666389982},{"act":"ACT II.","scene":"Scene II. A room in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nAy, so, God b' wi' ye!\nNow I am alone.\nO, what a rogue and peasant slave am I!\nIs it not monstrous that this player here,\nBut in a fiction, in a dream of passion,\nCould force his soul so to his own conceit\nThat from her working all his visage wan'd;\nTears in his eyes, distraction in's aspect,\nA broken voice, and his whole function suiting\nWith forms to his conceit? And all for nothing!\nFor Hecuba?\nWhat's Hecuba to him, or he to Hecuba,\nThat he should weep for her? What would he do,\nHad he the motive and the cue for passion\nThat I have? He would drown the stage with tears\nAnd cleave the general ear with horrid speech;\nMake mad the guilty, and appal the free;\nConfound the ignorant, and amaze, indeed,\nThe very faculties of eyes and ears.\nYet I,\nA dull and muddy-mettled rascal, peak,\nLike John-a-dreams, unpregnant of my cause,\nAnd can say nothing; no, not for a king\nUpon whose property and most dear life\nA damn'd defeat was made. Am I a coward?\nWho calls me villain? breaks my pate across?\nPlucks off my beard and blows it in my face?\nTweaks me by the nose? gives me the lie i' the throat\nAs deep as to the lungs? who does me this, ha?\n'Swounds, I should take it: for it cannot be\nBut I am pigeon-liver'd, and lack gall\nTo make oppression bitter; or ere this\nI should have fatted all the region kites\nWith this slave's offal: bloody, bawdy villain!\nRemorseless, treacherous, lecherous, kindless villain!\nO, vengeance!\nWhy, what an ass am I! This is most brave,\nThat I, the son of a dear father murder'd,\nPrompted to my revenge by heaven and hell,\nMust, like a whore, unpack my heart with words\nAnd fall a-cursing like a very drab,\nA scullion!\nFie upon't! foh!--About, my brain! I have heard\nThat guilty creatures, sitting at a play,\nHave by the very cunning of the scene\nBeen struck so to the soul that presently\nThey have proclaim'd their malefactions;\nFor murder, though it have no tongue, will speak\nWith most miraculous organ, I'll have these players\nPlay something like the murder of my father\nBefore mine uncle: I'll observe his looks;\nI'll tent him to the quick: if he but blench,\nI know my course. The spirit that I have seen\nMay be the devil: and the devil hath power\nTo assume a pleasing shape; yea, and perhaps\nOut of my weakness and my melancholy,--\nAs he is very potent with such spirits,--\nAbuses me to damn me: I'll have grounds\nMore relative than this.--the play's the thing\nWherein I'll catch the conscience of the king."},"sentiment":0.036747523791314046},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"[.","text":"[Enter King, Queen, Polonius, Ophelia, Rosencrantz, and"},"sentiment":0.5936549843038373},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"And can you, by no drift of circumstance,\nGet from him why he puts on this confusion,\nGrating so harshly all his days of quiet\nWith turbulent and dangerous lunacy?"},"sentiment":0.024846579354974904},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ros.","text":"He does confess he feels himself distracted,\nBut from what cause he will by no means speak."},"sentiment":0.6862985320442748},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Guil.","text":"Nor do we find him forward to be sounded,\nBut, with a crafty madness, keeps aloof\nWhen we would bring him on to some confession\nOf his true state."},"sentiment":0.3209537186625064},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"Did he receive you well?"},"sentiment":0.12154981435561857},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ros.","text":"Most like a gentleman."},"sentiment":0.8426881961195619},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Guil.","text":"But with much forcing of his disposition."},"sentiment":0.2286517043195705},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ros.","text":"Niggard of question; but, of our demands,\nMost free in his reply."},"sentiment":0.785254385022182},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"Did you assay him\nTo any pastime?"},"sentiment":0.3148031606063802},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ros.","text":"Madam, it so fell out that certain players\nWe o'er-raught on the way: of these we told him,\nAnd there did seem in him a kind of joy\nTo hear of it: they are about the court,\nAnd, as I think, they have already order\nThis night to play before him."},"sentiment":0.6264702752323771},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Pol.","text":"'Tis most true;\nAnd he beseech'd me to entreat your majesties\nTo hear and see the matter."},"sentiment":0.8972458312133544},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"With all my heart; and it doth much content me\nTo hear him so inclin'd.--\nGood gentlemen, give him a further edge,\nAnd drive his purpose on to these delights."},"sentiment":0.9296052508973013},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ros.","text":"We shall, my lord."},"sentiment":0.5364026981390844},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"K.","text":"King.\nSweet Gertrude, leave us too;\nFor we have closely sent for Hamlet hither,\nThat he, as 'twere by accident, may here\nAffront Ophelia:\nHer father and myself,--lawful espials,--\nWill so bestow ourselves that, seeing, unseen,\nWe may of their encounter frankly judge;\nAnd gather by him, as he is behav'd,\nIf't be the affliction of his love or no\nThat thus he suffers for."},"sentiment":0.7412229076340423},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"I shall obey you:--\nAnd for your part, Ophelia, I do wish\nThat your good beauties be the happy cause\nOf Hamlet's wildness: so shall I hope your virtues\nWill bring him to his wonted way again,\nTo both your honours."},"sentiment":0.9858212101039394},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"Madam, I wish it may."},"sentiment":0.6198982955176523},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"P.","text":"Pol.\nOphelia, walk you here.--Gracious, so please you,\nWe will bestow ourselves.--[To Ophelia.] Read on this book;\nThat show of such an exercise may colour\nYour loneliness.--We are oft to blame in this,--\n'Tis too much prov'd,--that with devotion's visage\nAnd pious action we do sugar o'er\nThe Devil himself."},"sentiment":0.2950549957180436},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"[Aside.] O, 'tis too true!\nHow smart a lash that speech doth give my conscience!\nThe harlot's cheek, beautied with plastering art,\nIs not more ugly to the thing that helps it\nThan is my deed to my most painted word:\nO heavy burden!"},"sentiment":0.5126659702197522},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Pol.","text":"I hear him coming: let's withdraw, my lord."},"sentiment":0.69552423116257},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"To be, or not to be,--that is the question:--\nWhether 'tis nobler in the mind to suffer\nThe slings and arrows of outrageous fortune\nOr to take arms against a sea of troubles,\nAnd by opposing end them?--To die,--to sleep,--\nNo more; and by a sleep to say we end\nThe heartache, and the thousand natural shocks\nThat flesh is heir to,--'tis a consummation\nDevoutly to be wish'd. To die,--to sleep;--\nTo sleep! perchance to dream:--ay, there's the rub;\nFor in that sleep of death what dreams may come,\nWhen we have shuffled off this mortal coil,\nMust give us pause: there's the respect\nThat makes calamity of so long life;\nFor who would bear the whips and scorns of time,\nThe oppressor's wrong, the proud man's contumely,\nThe pangs of despis'd love, the law's delay,\nThe insolence of office, and the spurns\nThat patient merit of the unworthy takes,\nWhen he himself might his quietus make\nWith a bare bodkin? who would these fardels bear,\nTo grunt and sweat under a weary life,\nBut that the dread of something after death,--\nThe undiscover'd country, from whose bourn\nNo traveller returns,--puzzles the will,\nAnd makes us rather bear those ills we have\nThan fly to others that we know not of?\nThus conscience does make cowards of us all;\nAnd thus the native hue of resolution\nIs sicklied o'er with the pale cast of thought;\nAnd enterprises of great pith and moment,\nWith this regard, their currents turn awry,\nAnd lose the name of action.--Soft you now!\nThe fair Ophelia!--Nymph, in thy orisons\nBe all my sins remember'd."},"sentiment":0.8339790943816067},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"Good my lord,\nHow does your honour for this many a day?"},"sentiment":0.695728196581052},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"I humbly thank you; well, well, well."},"sentiment":0.9398608304165474},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"My lord, I have remembrances of yours\nThat I have longed long to re-deliver.\nI pray you, now receive them."},"sentiment":0.05044056775670337},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"No, not I;\nI never gave you aught."},"sentiment":0.276162617223336},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"My honour'd lord, you know right well you did;\nAnd with them words of so sweet breath compos'd\nAs made the things more rich; their perfume lost,\nTake these again; for to the noble mind\nRich gifts wax poor when givers prove unkind.\nThere, my lord."},"sentiment":0.5132036009840286},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"Ha, ha! are you honest?"},"sentiment":0.8728288683754591},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"My lord?"},"sentiment":0.6719723458231281},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"Are you fair?"},"sentiment":0.21984032391616887},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"What means your lordship?"},"sentiment":0.4573205219512724},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"That if you be honest and fair, your honesty should admit no\ndiscourse to your beauty."},"sentiment":0.727337495554051},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"Could beauty, my lord, have better commerce than with honesty?"},"sentiment":0.7902881289535195},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"Ay, truly; for the power of beauty will sooner transform\nhonesty from what it is to a bawd than the force of honesty can\ntranslate beauty into his likeness: this was sometime a paradox,\nbut now the time gives it proof. I did love you once."},"sentiment":0.9517953145680467},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"Indeed, my lord, you made me believe so."},"sentiment":0.46279904476061784},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"You should not have believ'd me; for virtue cannot so\ninoculate our old stock but we shall relish of it: I loved you\nnot."},"sentiment":0.19036502557763127},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"I was the more deceived."},"sentiment":0.098241861505735},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"Get thee to a nunnery: why wouldst thou be a breeder of\nsinners? I am myself indifferent honest; but yet I could accuse\nme of such things that it were better my mother had not borne me:\nI am very proud, revengeful, ambitious; with more offences at my\nbeck than I have thoughts to put them in, imagination to give\nthem shape, or time to act them in. What should such fellows as I\ndo crawling between earth and heaven? We are arrant knaves, all;\nbelieve none of us. Go thy ways to a nunnery. Where's your\nfather?"},"sentiment":0.05410746027565698},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"At home, my lord."},"sentiment":0.7667883425047209},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"Let the doors be shut upon him, that he may play the fool\nnowhere but in's own house. Farewell."},"sentiment":0.07573547889720846},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"O, help him, you sweet heavens!"},"sentiment":0.9300752980907092},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"If thou dost marry, I'll give thee this plague for thy dowry,--\nbe thou as chaste as ice, as pure as snow, thou shalt not escape\ncalumny. Get thee to a nunnery, go: farewell. Or, if thou wilt\nneeds marry, marry a fool; for wise men know well enough what\nmonsters you make of them. To a nunnery, go; and quickly too.\nFarewell."},"sentiment":0.13437982837852291},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Oph.","text":"O heavenly powers, restore him!"},"sentiment":0.9183372347696293},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Ham.","text":"I have heard of your paintings too, well enough; God hath\ngiven you one face, and you make yourselves another: you jig, you\namble, and you lisp, and nickname God's creatures, and make your\nwantonness your ignorance. Go to, I'll no more on't; it hath made\nme mad. I say, we will have no more marriages: those that are\nmarried already, all but one, shall live; the rest shall keep as\nthey are. To a nunnery, go."},"sentiment":0.520089870423797},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"O.","text":"Oph.\nO, what a noble mind is here o'erthrown!\nThe courtier's, scholar's, soldier's, eye, tongue, sword,\nThe expectancy and rose of the fair state,\nThe glass of fashion and the mould of form,\nThe observ'd of all observers,--quite, quite down!\nAnd I, of ladies most deject and wretched\nThat suck'd the honey of his music vows,\nNow see that noble and most sovereign reason,\nLike sweet bells jangled, out of tune and harsh;\nThat unmatch'd form and feature of blown youth\nBlasted with ecstasy: O, woe is me,\nTo have seen what I have seen, see what I see!"},"sentiment":0.3491840800297538},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"K.","text":"King.\nLove! his affections do not that way tend;\nNor what he spake, though it lack'd form a little,\nWas not like madness. There's something in his soul\nO'er which his melancholy sits on brood;\nAnd I do doubt the hatch and the disclose\nWill be some danger: which for to prevent,\nI have in quick determination\nThus set it down:--he shall with speed to England\nFor the demand of our neglected tribute:\nHaply the seas, and countries different,\nWith variable objects, shall expel\nThis something-settled matter in his heart;\nWhereon his brains still beating puts him thus\nFrom fashion of himself. What think you on't?"},"sentiment":0.9094494051339433},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Pol.","text":"It shall do well: but yet do I believe\nThe origin and commencement of his grief\nSprung from neglected love.--How now, Ophelia!\nYou need not tell us what Lord Hamlet said;\nWe heard it all.--My lord, do as you please;\nBut if you hold it fit, after the play,\nLet his queen mother all alone entreat him\nTo show his grief: let her be round with him;\nAnd I'll be plac'd, so please you, in the ear\nOf all their conference. If she find him not,\nTo England send him; or confine him where\nYour wisdom best shall think."},"sentiment":0.8531561657012959},{"act":"ACT III.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"It shall be so:\nMadness in great ones must not unwatch'd go."},"sentiment":0.47538452834267975},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Speak the speech, I pray you, as I pronounced it to you,\ntrippingly on the tongue: but if you mouth it, as many of your\nplayers do, I had as lief the town crier spoke my lines. Nor do\nnot saw the air too much with your hand, thus, but use all\ngently: for in the very torrent, tempest, and, as I may say,\nwhirlwind of passion, you must acquire and beget a\ntemperance that may give it smoothness. O, it offends me to the\nsoul, to hear a robustious periwig-pated fellow tear a passion to\ntatters, to very rags, to split the ears of the groundlings, who,\nfor the most part, are capable of nothing but inexplicable dumb\nshows and noise: I would have such a fellow whipped for o'erdoing\nTermagant; it out-herods Herod: pray you avoid it."},"sentiment":0.022741832971366026},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"I Player.","text":"I warrant your honour."},"sentiment":0.33831876380498044},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Be not too tame neither; but let your own discretion be your\ntutor: suit the action to the word, the word to the action; with\nthis special observance, that you o'erstep not the modesty of\nnature: for anything so overdone is from the purpose of playing,\nwhose end, both at the first and now, was and is, to hold, as\n'twere, the mirror up to nature; to show virtue her own image,\nscorn her own image, and the very age and body of the time his\nform and pressure. Now, this overdone, or come tardy off, though\nit make the unskilful laugh, cannot but make the judicious\ngrieve; the censure of the which one must in your allowance,\no'erweigh a whole theatre of others. O, there be players that I\nhave seen play,--and heard others praise, and that highly,--not\nto speak it profanely, that, neither having the accent of\nChristians, nor the gait of Christian, pagan, nor man, have so\nstrutted and bellowed that I have thought some of nature's\njourneymen had made men, and not made them well, they imitated\nhumanity so abominably."},"sentiment":0.5991661260049317},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"I Player.","text":"I hope we have reform'd that indifferently with us, sir."},"sentiment":0.9919190605418576},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O, reform it altogether. And let those that play your clowns\nspeak no more than is set down for them: for there be of them\nthat will themselves laugh, to set on some quantity of barren\nspectators to laugh too, though in the meantime some necessary\nquestion of the play be then to be considered: that's villanous\nand shows a most pitiful ambition in the fool that uses it. Go\nmake you ready."},"sentiment":0.7591246038515119},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"How now, my lord! will the king hear this piece of work?","text":""},"sentiment":0.46901690857727124},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"And the queen too, and that presently."},"sentiment":0.634003467479282},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Bid the players make haste."},"sentiment":0.7924401266891035},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"W.","text":"Will you two help to hasten them?"},"sentiment":0.8649042451147664},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros. and Guil.","text":"We will, my lord."},"sentiment":0.6698689584618253},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nWhat, ho, Horatio!"},"sentiment":0.23667154133855045},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Hor.\nHere, sweet lord, at your service."},"sentiment":0.7798816774028701},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Horatio, thou art e'en as just a man\nAs e'er my conversation cop'd withal."},"sentiment":0.7411051876124725},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"O, my dear lord,--"},"sentiment":0.32630676377560713},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Nay, do not think I flatter;\nFor what advancement may I hope from thee,\nThat no revenue hast, but thy good spirits,\nTo feed and clothe thee? Why should the poor be flatter'd?\nNo, let the candied tongue lick absurd pomp;\nAnd crook the pregnant hinges of the knee\nWhere thrift may follow fawning. Dost thou hear?\nSince my dear soul was mistress of her choice,\nAnd could of men distinguish, her election\nHath seal'd thee for herself: for thou hast been\nAs one, in suffering all, that suffers nothing;\nA man that Fortune's buffets and rewards\nHast ta'en with equal thanks: and bles'd are those\nWhose blood and judgment are so well commingled\nThat they are not a pipe for Fortune's finger\nTo sound what stop she please. Give me that man\nThat is not passion's slave, and I will wear him\nIn my heart's core, ay, in my heart of heart,\nAs I do thee.--Something too much of this.--\nThere is a play to-night before the king;\nOne scene of it comes near the circumstance,\nWhich I have told thee, of my father's death:\nI pr'ythee, when thou see'st that act a-foot,\nEven with the very comment of thy soul\nObserve mine uncle: if his occulted guilt\nDo not itself unkennel in one speech,\nIt is a damned ghost that we have seen;\nAnd my imaginations are as foul\nAs Vulcan's stithy. Give him heedful note;\nFor I mine eyes will rivet to his face;\nAnd, after, we will both our judgments join\nIn censure of his seeming."},"sentiment":0.08527419812758462},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Well, my lord:\nIf he steal aught the whilst this play is playing,\nAnd scape detecting, I will pay the theft."},"sentiment":0.26847587076508345},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"They are coming to the play. I must be idle:\nGet you a place."},"sentiment":0.46950076320832396},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"[Danish march. A flourish. Enter King, Queen, Polonius, Ophelia,","text":""},"sentiment":0.46901690857727124},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"How fares our cousin Hamlet?"},"sentiment":0.7892374974306368},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Excellent, i' faith; of the chameleon's dish: I eat the air,\npromise-crammed: you cannot feed capons so."},"sentiment":0.9634328347994572},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"I have nothing with this answer, Hamlet; these words are not\nmine."},"sentiment":0.011410778283506243},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"No, nor mine now. My lord, you play'd once i' the university, you"},"sentiment":0.7385502760222653},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"That did I, my lord, and was accounted a good actor."},"sentiment":0.8306074803237878},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"What did you enact?"},"sentiment":0.5088348708493073},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"I did enact Julius Caesar; I was kill'd i' the Capitol; Brutus\nkilled me."},"sentiment":0.0036470265424115864},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"It was a brute part of him to kill so capital a calf there.--Be\nthe players ready?"},"sentiment":0.6481020827739333},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"Ay, my lord; they stay upon your patience."},"sentiment":0.477151144128608},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"Come hither, my dear Hamlet, sit by me."},"sentiment":0.452422091331289},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"No, good mother, here's metal more attractive."},"sentiment":0.2666020642603216},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":""},"sentiment":0.46901690857727124},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Lady, shall I lie in your lap?"},"sentiment":0.23503675168599272},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"No, my lord."},"sentiment":0.056166866508094},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I mean, my head upon your lap?"},"sentiment":0.6325146108423492},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Ay, my lord."},"sentiment":0.21964567197657098},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Do you think I meant country matters?"},"sentiment":0.4996723542437644},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"I think nothing, my lord."},"sentiment":0.2564642406772478},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"That's a fair thought to lie between maids' legs."},"sentiment":0.07084194591450005},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"What is, my lord?"},"sentiment":0.6704203840115079},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Nothing."},"sentiment":0.0032205295526962574},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"You are merry, my lord."},"sentiment":0.6039952940064306},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Who, I?"},"sentiment":0.5268956303254934},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Ay, my lord."},"sentiment":0.21964567197657098},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O, your only jig-maker! What should a man do but be merry?\nfor look you how cheerfully my mother looks, and my father died\nwithin 's two hours."},"sentiment":0.09369627111414006},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Nay, 'tis twice two months, my lord."},"sentiment":0.07837173377279034},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"So long? Nay then, let the devil wear black, for I'll have a\nsuit of sables. O heavens! die two months ago, and not forgotten\nyet? Then there's hope a great man's memory may outlive his life\nhalf a year: but, by'r lady, he must build churches then; or else\nshall he suffer not thinking on, with the hobby-horse, whose\nepitaph is 'For, O, for, O, the hobby-horse is forgot!'"},"sentiment":0.5980972118556065},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"[.","text":"[Enter a King and a Queen very lovingly; the Queen embracing\nhim and he her. She kneels, and makes show of protestation\nunto him. He takes her up, and declines his head upon her\nneck: lays him down upon a bank of flowers: she, seeing\nhim asleep, leaves him. Anon comes in a fellow, takes off his\ncrown, kisses it, pours poison in the king's ears, and exit. The\nQueen returns, finds the King dead, and makes passionate action.\nThe Poisoner with some three or four Mutes, comes in again,\nseeming to lament with her. The dead body is carried away. The\nPoisoner wooes the Queen with gifts; she seems loth and unwilling"},"sentiment":0.5031116697908689},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Oph.\nWhat means this, my lord?"},"sentiment":0.6389391089192656},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Marry, this is miching mallecho; it means mischief."},"sentiment":0.9782332924793862},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Belike this show imports the argument of the play."},"sentiment":0.42535782539783523},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nWe shall know by this fellow: the players cannot keep counsel;\nthey'll tell all."},"sentiment":0.16275028094699803},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Will he tell us what this show meant?"},"sentiment":0.5118961015050703},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ay, or any show that you'll show him: be not you ashamed to\nshow, he'll not shame to tell you what it means."},"sentiment":0.16928008836429545},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"You are naught, you are naught: I'll mark the play."},"sentiment":0.3439145992541147},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pro.","text":"   For us, and for our tragedy,\n   Here stooping to your clemency,\n   We beg your hearing patiently."},"sentiment":0.9597632130195561},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Is this a prologue, or the posy of a ring?"},"sentiment":0.3172122617347608},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"'Tis brief, my lord."},"sentiment":0.5742610149520416},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"As woman's love."},"sentiment":0.9644573714406169},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P.","text":"P. King.\nFull thirty times hath Phoebus' cart gone round\nNeptune's salt wash and Tellus' orbed ground,\nAnd thirty dozen moons with borrow'd sheen\nAbout the world have times twelve thirties been,\nSince love our hearts, and Hymen did our hands,\nUnite commutual in most sacred bands."},"sentiment":0.6314176582496003},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. Queen.","text":"So many journeys may the sun and moon\nMake us again count o'er ere love be done!\nBut, woe is me, you are so sick of late,\nSo far from cheer and from your former state.\nThat I distrust you. Yet, though I distrust,\nDiscomfort you, my lord, it nothing must:\nFor women's fear and love holds quantity;\nIn neither aught, or in extremity.\nNow, what my love is, proof hath made you know;\nAnd as my love is siz'd, my fear is so:\nWhere love is great, the littlest doubts are fear;\nWhere little fears grow great, great love grows there."},"sentiment":0.8628551573797599},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. King.","text":"Faith, I must leave thee, love, and shortly too;\nMy operant powers their functions leave to do:\nAnd thou shalt live in this fair world behind,\nHonour'd, belov'd, and haply one as kind\nFor husband shalt

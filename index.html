 thou,--"},"sentiment":0.9313850918586007},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. Queen.","text":"O, confound the rest!\nSuch love must needs be treason in my breast:\nIn second husband let me be accurst!\nNone wed the second but who kill'd the first."},"sentiment":0.49857019441187267},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"[Aside.] Wormwood, wormwood!"},"sentiment":0.713840475558561},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. Queen.","text":"The instances that second marriage move\nAre base respects of thrift, but none of love.\nA second time I kill my husband dead\nWhen second husband kisses me in bed."},"sentiment":0.3150007467717751},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. King.","text":"I do believe you think what now you speak;\nBut what we do determine oft we break.\nPurpose is but the slave to memory;\nOf violent birth, but poor validity:\nWhich now, like fruit unripe, sticks on the tree;\nBut fall unshaken when they mellow be.\nMost necessary 'tis that we forget\nTo pay ourselves what to ourselves is debt:\nWhat to ourselves in passion we propose,\nThe passion ending, doth the purpose lose.\nThe violence of either grief or joy\nTheir own enactures with themselves destroy:\nWhere joy most revels, grief doth most lament;\nGrief joys, joy grieves, on slender accident.\nThis world is not for aye; nor 'tis not strange\nThat even our loves should with our fortunes change;\nFor 'tis a question left us yet to prove,\nWhether love lead fortune, or else fortune love.\nThe great man down, you mark his favourite flies,\nThe poor advanc'd makes friends of enemies;\nAnd hitherto doth love on fortune tend:\nFor who not needs shall never lack a friend;\nAnd who in want a hollow friend doth try,\nDirectly seasons him his enemy.\nBut, orderly to end where I begun,--\nOur wills and fates do so contrary run\nThat our devices still are overthrown;\nOur thoughts are ours, their ends none of our own:\nSo think thou wilt no second husband wed;\nBut die thy thoughts when thy first lord is dead."},"sentiment":0.4007520165683055},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. Queen.","text":"Nor earth to me give food, nor heaven light!\nSport and repose lock from me day and night!\nTo desperation turn my trust and hope!\nAn anchor's cheer in prison be my scope!\nEach opposite that blanks the face of joy\nMeet what I would have well, and it destroy!\nBoth here and hence pursue me lasting strife,\nIf, once a widow, ever I be wife!"},"sentiment":0.821343130432794},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":""},"sentiment":0.46901690857727124},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. King.","text":"'Tis deeply sworn. Sweet, leave me here awhile;\nMy spirits grow dull, and fain I would beguile\nThe tedious day with sleep."},"sentiment":0.09229248933263966},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"P. Queen.","text":"Sleep rock thy brain,\nAnd never come mischance between us twain!"},"sentiment":0.37488472887907454},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nMadam, how like you this play?"},"sentiment":0.7970943727587795},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"The lady protests too much, methinks."},"sentiment":0.044675035817047966},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O, but she'll keep her word."},"sentiment":0.7948012665524042},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Have you heard the argument? Is there no offence in't?"},"sentiment":0.4399557064374564},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"No, no! They do but jest, poison in jest; no offence i' the\nworld."},"sentiment":0.12999697127308255},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"What do you call the play?"},"sentiment":0.20091040161409457},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"The Mouse-trap. Marry, how? Tropically. This play is the\nimage of a murder done in Vienna: Gonzago is the duke's name;\nhis wife, Baptista: you shall see anon; 'tis a knavish piece of\nwork: but what o' that? your majesty, and we that have free\nsouls, it touches us not: let the gall'd jade wince; our withers\nare unwrung."},"sentiment":0.2280266803764242},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"T.","text":"This is one Lucianus, nephew to the King."},"sentiment":0.9525906489724429},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"You are a good chorus, my lord."},"sentiment":0.9015401390296695},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I could interpret between you and your love, if I could see\nthe puppets dallying."},"sentiment":0.1484535637374138},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"You are keen, my lord, you are keen."},"sentiment":0.8261792823034909},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"It would cost you a groaning to take off my edge."},"sentiment":0.38578790019371284},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"Still better, and worse."},"sentiment":0.031792221325844014},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"So you must take your husbands.--Begin, murderer; pox, leave\nthy damnable faces, and begin. Come:--'The croaking raven doth\nbellow for revenge.'"},"sentiment":0.6887295774140096},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Luc.","text":"Thoughts black, hands apt, drugs fit, and time agreeing;\nConfederate season, else no creature seeing;\nThou mixture rank, of midnight weeds collected,\nWith Hecate's ban thrice blasted, thrice infected,\nThy natural magic and dire property\nOn wholesome life usurp immediately."},"sentiment":0.7209995791035171},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nHe poisons him i' the garden for's estate. His name's Gonzago:\nThe story is extant, and written in very choice Italian; you\nshall see anon how the murderer gets the love of Gonzago's wife."},"sentiment":0.6107531095944478},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Oph.","text":"The King rises."},"sentiment":0.7673348440903852},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"What, frighted with false fire!"},"sentiment":0.11972933943572317},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"How fares my lord?"},"sentiment":0.06615624717484495},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"Give o'er the play."},"sentiment":0.46737174181812424},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Give me some light:--away!"},"sentiment":0.5447506609569678},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"All.","text":"Lights, lights, lights!"},"sentiment":0.7267419645844784},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\n   Why, let the strucken deer go weep,\n     The hart ungalled play;\n   For some must watch, while some must sleep:\n     So runs the world away.--\nWould not this, sir, and a forest of feathers--if the rest of my\nfortunes turn Turk with me,--with two Provincial roses on my\nrazed shoes, get me a fellowship in a cry of players, sir?"},"sentiment":0.40574286648409996},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Half a share."},"sentiment":0.20247077765979368},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"     A whole one, I.\n   For thou dost know, O Damon dear,\n     This realm dismantled was\n   Of Jove himself; and now reigns here\n     A very, very--pajock."},"sentiment":0.28612459269754337},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"You might have rhymed."},"sentiment":0.29815188662567943},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O good Horatio, I'll take the ghost's word for a thousand\npound! Didst perceive?"},"sentiment":0.812403492840709},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Very well, my lord."},"sentiment":0.9331131345112286},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Upon the talk of the poisoning?--"},"sentiment":0.3844622775390206},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"I did very well note him."},"sentiment":0.9683744030210776},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ah, ha!--Come, some music! Come, the recorders!--\n   For if the king like not the comedy,\n   Why then, belike he likes it not, perdy.\nCome, some music!"},"sentiment":0.05947348149457523},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"G.","text":"Guil.\nGood my lord, vouchsafe me a word with you."},"sentiment":0.8374060509132161},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, a whole history."},"sentiment":0.7631144037493782},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"The king, sir--"},"sentiment":0.8645817289864582},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ay, sir, what of him?"},"sentiment":0.24576340492462084},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"Is, in his retirement, marvellous distempered."},"sentiment":0.9539019219352343},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"With drink, sir?"},"sentiment":0.598397233421209},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"No, my lord; rather with choler."},"sentiment":0.05284061346466288},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Your wisdom should show itself more richer to signify this to\nthe doctor; for me to put him to his purgation would perhaps\nplunge him into far more choler."},"sentiment":0.32517573872717637},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"Good my lord, put your discourse into some frame, and start\nnot so wildly from my affair."},"sentiment":0.32865752853325253},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I am tame, sir:--pronounce."},"sentiment":0.6310561684532299},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"The queen, your mother, in most great affliction of spirit,\nhath sent me to you."},"sentiment":0.8230329575510058},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"You are welcome."},"sentiment":0.5664296138787466},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"Nay, good my lord, this courtesy is not of the right breed.\nIf it shall please you to make me a wholesome answer, I will do\nyour mother's commandment: if not, your pardon and my return\nshall be the end of my business."},"sentiment":0.07998063332033516},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, I cannot."},"sentiment":0.046258317213087714},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"What, my lord?"},"sentiment":0.7839258631680481},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Make you a wholesome answer; my wit's diseased: but, sir, such\nanswer as I can make, you shall command; or rather, as you say,\nmy mother: therefore no more, but to the matter: my mother, you\nsay,--"},"sentiment":0.6850610243342287},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"Then thus she says: your behaviour hath struck her into\namazement and admiration."},"sentiment":0.8989119156736997},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O wonderful son, that can so stonish a mother!--But is there no\nsequel at the heels of this mother's admiration?"},"sentiment":0.9389892417581726},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"She desires to speak with you in her closet ere you go to bed."},"sentiment":0.838571204538118},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"We shall obey, were she ten times our mother. Have you any\nfurther trade with us?"},"sentiment":0.6683742141332993},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"My lord, you once did love me."},"sentiment":0.8670561347729864},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"And so I do still, by these pickers and stealers."},"sentiment":0.9692066596568395},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"Good my lord, what is your cause of distemper? you do, surely,\nbar the door upon your own liberty if you deny your griefs to\nyour friend."},"sentiment":0.7306037728044763},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, I lack advancement."},"sentiment":0.19472280770401482},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ros.","text":"How can that be, when you have the voice of the king himself\nfor your succession in Denmark?"},"sentiment":0.7222426976062917},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ay, sir, but 'While the grass grows'--the proverb is something\nmusty."},"sentiment":0.1964135738718008},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"O, the recorders:--let me see one.--To withdraw with you:--why do\nyou go about to recover the wind of me, as if you would drive me\ninto a toil?"},"sentiment":0.2647190723919006},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"O my lord, if my duty be too bold, my love is too unmannerly."},"sentiment":0.599450003547062},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I do not well understand that. Will you play upon this pipe?"},"sentiment":0.04263779882047158},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"My lord, I cannot."},"sentiment":0.15054168721170816},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I pray you."},"sentiment":0.0422337570255173},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"Believe me, I cannot."},"sentiment":0.06314918362280814},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I do beseech you."},"sentiment":0.048775834223124884},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"I know, no touch of it, my lord."},"sentiment":0.5366465233569587},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"'Tis as easy as lying: govern these ventages with your\nfinger and thumb, give it breath with your mouth, and it will\ndiscourse most eloquent music. Look you, these are the stops."},"sentiment":0.7529703733927996},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Guil.","text":"But these cannot I command to any utterance of harmony; I\nhave not the skill."},"sentiment":0.07469038444634686},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Why, look you now, how unworthy a thing you make of me! You\nwould play upon me; you would seem to know my stops; you would\npluck out the heart of my mystery; you would sound me from my\nlowest note to the top of my compass; and there is much music,\nexcellent voice, in this little organ, yet cannot you make it\nspeak. 'Sblood, do you think I am easier to be played on than a\npipe? Call me what instrument you will, though you can fret me,\nyou cannot play upon me."},"sentiment":0.9211826725928863},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"G.","text":"God bless you, sir!"},"sentiment":0.9380248573102834},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"My lord, the queen would speak with you, and presently."},"sentiment":0.6464333708998075},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Do you see yonder cloud that's almost in shape of a camel?"},"sentiment":0.3003050021921154},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"By the mass, and 'tis like a camel indeed."},"sentiment":0.11149645709049887},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Methinks it is like a weasel."},"sentiment":0.2877163606167702},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"It is backed like a weasel."},"sentiment":0.4424694130813794},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Or like a whale."},"sentiment":0.19948345537729717},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"Very like a whale."},"sentiment":0.9125748216118651},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Then will I come to my mother by and by.--They fool me to the\ntop of my bent.--I will come by and by."},"sentiment":0.11130228708019899},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Pol.","text":"I will say so."},"sentiment":0.6747366084917956},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nBy-and-by is easily said."},"sentiment":0.4641468767058412},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"-.","text":"--Leave me, friends."},"sentiment":0.7331528620317368},{"act":"ACT III.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"'.","text":"'Tis now the very witching time of night,\nWhen churchyards yawn, and hell itself breathes out\nContagion to this world: now could I drink hot blood,\nAnd do such bitter business as the day\nWould quake to look on. Soft! now to my mother.--\nO heart, lose not thy nature; let not ever\nThe soul of Nero enter this firm bosom:\nLet me be cruel, not unnatural;\nI will speak daggers to her, but use none;\nMy tongue and soul in this be hypocrites,--\nHow in my words somever she be shent,\nTo give them seals never, my soul, consent!"},"sentiment":0.05942719405521831},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"King.","text":"I like him not; nor stands it safe with us\nTo let his madness range. Therefore prepare you;\nI your commission will forthwith dispatch,\nAnd he to England shall along with you:\nThe terms of our estate may not endure\nHazard so near us as doth hourly grow\nOut of his lunacies."},"sentiment":0.8530776037071093},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"Guil.","text":"We will ourselves provide:\nMost holy and religious fear it is\nTo keep those many many bodies safe\nThat live and feed upon your majesty."},"sentiment":0.7054848679984284},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"Ros.","text":"The single and peculiar life is bound,\nWith all the strength and armour of the mind,\nTo keep itself from 'noyance; but much more\nThat spirit upon whose weal depend and rest\nThe lives of many. The cease of majesty\nDies not alone; but like a gulf doth draw\nWhat's near it with it: it is a massy wheel,\nFix'd on the summit of the highest mount,\nTo whose huge spokes ten thousand lesser things\nAre mortis'd and adjoin'd; which, when it falls,\nEach small annexment, petty consequence,\nAttends the boisterous ruin. Never alone\nDid the king sigh, but with a general groan."},"sentiment":0.7623863695446434},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"King.","text":"Arm you, I pray you, to this speedy voyage;\nFor we will fetters put upon this fear,\nWhich now goes too free-footed."},"sentiment":0.442574322355267},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"Ros and Guil.","text":"We will haste us."},"sentiment":0.6025770602376374},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"Pol.","text":"My lord, he's going to his mother's closet:\nBehind the arras I'll convey myself\nTo hear the process; I'll warrant she'll tax him home:\nAnd, as you said, and wisely was it said,\n'Tis meet that some more audience than a mother,\nSince nature makes them partial, should o'erhear\nThe speech, of vantage. Fare you well, my liege:\nI'll call upon you ere you go to bed,\nAnd tell you what I know."},"sentiment":0.7978966507272953},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"King.","text":"Thanks, dear my lord."},"sentiment":0.8158836394052053},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"O.","text":"O, my offence is rank, it smells to heaven;\nIt hath the primal eldest curse upon't,--\nA brother's murder!--Pray can I not,\nThough inclination be as sharp as will:\nMy stronger guilt defeats my strong intent;\nAnd, like a man to double business bound,\nI stand in pause where I shall first begin,\nAnd both neglect. What if this cursed hand\nWere thicker than itself with brother's blood,--\nIs there not rain enough in the sweet heavens\nTo wash it white as snow? Whereto serves mercy\nBut to confront the visage of offence?\nAnd what's in prayer but this twofold force,--\nTo be forestalled ere we come to fall,\nOr pardon'd being down? Then I'll look up;\nMy fault is past. But, O, what form of prayer\nCan serve my turn? Forgive me my foul murder!--\nThat cannot be; since I am still possess'd\nOf those effects for which I did the murder,--\nMy crown, mine own ambition, and my queen.\nMay one be pardon'd and retain the offence?\nIn the corrupted currents of this world\nOffence's gilded hand may shove by justice;\nAnd oft 'tis seen the wicked prize itself\nBuys out the law; but 'tis not so above;\nThere is no shuffling;--there the action lies\nIn his true nature; and we ourselves compell'd,\nEven to the teeth and forehead of our faults,\nTo give in evidence. What then? what rests?\nTry what repentance can: what can it not?\nYet what can it when one cannot repent?\nO wretched state! O bosom black as death!\nO limed soul, that, struggling to be free,\nArt more engag'd! Help, angels! Make assay:\nBow, stubborn knees; and, heart, with strings of steel,\nBe soft as sinews of the new-born babe!\nAll may be well."},"sentiment":0.1396793310183055},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"Ham.","text":"Now might I do it pat, now he is praying;\nAnd now I'll do't;--and so he goes to heaven;\nAnd so am I reveng'd.--that would be scann'd:\nA villain kills my father; and for that,\nI, his sole son, do this same villain send\nTo heaven.\nO, this is hire and salary, not revenge.\nHe took my father grossly, full of bread;\nWith all his crimes broad blown, as flush as May;\nAnd how his audit stands, who knows save heaven?\nBut in our circumstance and course of thought,\n'Tis heavy with him: and am I, then, reveng'd,\nTo take him in the purging of his soul,\nWhen he is fit and season'd for his passage?\nNo.\nUp, sword, and know thou a more horrid hent:\nWhen he is drunk asleep; or in his rage;\nOr in the incestuous pleasure of his bed;\nAt gaming, swearing; or about some act\nThat has no relish of salvation in't;--\nThen trip him, that his heels may kick at heaven;\nAnd that his soul may be as damn'd and black\nAs hell, whereto it goes. My mother stays:\nThis physic but prolongs thy sickly days."},"sentiment":0.20415953353620062},{"act":"ACT III.","scene":"Scene III. A room in the Castle.","line":{"speaker":"King.","text":"My words fly up, my thoughts remain below:\nWords without thoughts never to heaven go."},"sentiment":0.2699494599231966},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Pol.","text":"He will come straight. Look you lay home to him:\nTell him his pranks have been too broad to bear with,\nAnd that your grace hath screen'd and stood between\nMuch heat and him. I'll silence me e'en here.\nPray you, be round with him."},"sentiment":0.43011663759081814},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"[Within.] Mother, mother, mother!"},"sentiment":0.704610962171974},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"I'll warrant you:\nFear me not:--withdraw; I hear him coming."},"sentiment":0.4757824923521471},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Now, mother, what's the matter?"},"sentiment":0.6185353656119561},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Hamlet, thou hast thy father much offended."},"sentiment":0.08263633519783244},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Mother, you have my father much offended."},"sentiment":0.7732719303570512},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Come, come, you answer with an idle tongue."},"sentiment":0.3666663271070923},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Go, go, you question with a wicked tongue."},"sentiment":0.9119828375822125},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Why, how now, Hamlet!"},"sentiment":0.4198538225780981},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"What's the matter now?"},"sentiment":0.247729450005735},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Have you forgot me?"},"sentiment":0.8501486331053456},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"No, by the rood, not so:\nYou are the Queen, your husband's brother's wife,\nAnd,--would it were not so!--you are my mother."},"sentiment":0.3260323774901357},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Nay, then, I'll set those to you that can speak."},"sentiment":0.3124018562646935},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Come, come, and sit you down; you shall not budge;\nYou go not till I set you up a glass\nWhere you may see the inmost part of you."},"sentiment":0.7460289651982689},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"What wilt thou do? thou wilt not murder me?--\nHelp, help, ho!"},"sentiment":0.5069823005299524},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Pol.","text":"[Behind.] What, ho! help, help, help!"},"sentiment":0.5288764487558246},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Dead for a ducat, dead!"},"sentiment":0.11911062583163402},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"P.","text":"Pol.\n[Behind.] O, I am slain!"},"sentiment":0.4395163772836092},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Q.","text":"Queen.\nO me, what hast thou done?"},"sentiment":0.2757352987103779},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Nay, I know not: is it the king?"},"sentiment":0.19514095443772955},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Q.","text":"Queen.\nO, what a rash and bloody deed is this!"},"sentiment":0.36978388236733134},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"A bloody deed!--almost as bad, good mother,\nAs kill a king and marry with his brother."},"sentiment":0.6125893312766605},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"As kill a king!"},"sentiment":0.4246177808253621},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Ay, lady, 'twas my word.--\nThou wretched, rash, intruding fool, farewell!\nI took thee for thy better: take thy fortune;\nThou find'st to be too busy is some danger.--\nLeave wringing of your hands: peace! sit you down,\nAnd let me wring your heart: for so I shall,\nIf it be made of penetrable stuff;\nIf damned custom have not braz'd it so\nThat it is proof and bulwark against sense."},"sentiment":0.7275486982138107},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"What have I done, that thou dar'st wag thy tongue\nIn noise so rude against me?"},"sentiment":0.35526672932412856},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Such an act\nThat blurs the grace and blush of modesty;\nCalls virtue hypocrite; takes off the rose\nFrom the fair forehead of an innocent love,\nAnd sets a blister there; makes marriage-vows\nAs false as dicers' oaths: O, such a deed\nAs from the body of contraction plucks\nThe very soul, and sweet religion makes\nA rhapsody of words: heaven's face doth glow;\nYea, this solidity and compound mass,\nWith tristful visage, as against the doom,\nIs thought-sick at the act."},"sentiment":0.8560911311758133},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Ah me, what act,\nThat roars so loud, and thunders in the index?"},"sentiment":0.16191530196018028},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Look here upon this picture, and on this,--\nThe counterfeit presentment of two brothers.\nSee what a grace was seated on this brow;\nHyperion's curls; the front of Jove himself;\nAn eye like Mars, to threaten and command;\nA station like the herald Mercury\nNew lighted on a heaven-kissing hill:\nA combination and a form, indeed,\nWhere every god did seem to set his seal,\nTo give the world assurance of a man;\nThis was your husband.--Look you now what follows:\nHere is your husband, like a milldew'd ear\nBlasting his wholesome brother. Have you eyes?\nCould you on this fair mountain leave to feed,\nAnd batten on this moor? Ha! have you eyes?\nYou cannot call it love; for at your age\nThe hey-day in the blood is tame, it's humble,\nAnd waits upon the judgment: and what judgment\nWould step from this to this? Sense, sure, you have,\nElse could you not have motion: but sure that sense\nIs apoplex'd; for madness would not err;\nNor sense to ecstacy was ne'er so thrall'd\nBut it reserv'd some quantity of choice\nTo serve in such a difference. What devil was't\nThat thus hath cozen'd you at hoodman-blind?\nEyes without feeling, feeling without sight,\nEars without hands or eyes, smelling sans all,\nOr but a sickly part of one true sense\nCould not so mope.\nO shame! where is thy blush? Rebellious hell,\nIf thou canst mutine in a matron's bones,\nTo flaming youth let virtue be as wax,\nAnd melt in her own fire: proclaim no shame\nWhen the compulsive ardour gives the charge,\nSince frost itself as actively doth burn,\nAnd reason panders will."},"sentiment":0.7641663396177328},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"O Hamlet, speak no more:\nThou turn'st mine eyes into my very soul;\nAnd there I see such black and grained spots\nAs will not leave their tinct."},"sentiment":0.7421555138227556},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Nay, but to live\nIn the rank sweat of an enseamed bed,\nStew'd in corruption, honeying and making love\nOver the nasty sty,--"},"sentiment":0.7866947728273697},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"O, speak to me no more;\nThese words like daggers enter in mine ears;\nNo more, sweet Hamlet."},"sentiment":0.8931130749642168},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"A murderer and a villain;\nA slave that is not twentieth part the tithe\nOf your precedent lord; a vice of kings;\nA cutpurse of the empire and the rule,\nThat from a shelf the precious diadem stole\nAnd put it in his pocket!"},"sentiment":0.5661589260553573},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"No more."},"sentiment":0.7764134996180418},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"A king of shreds and patches!--"},"sentiment":0.3784009203543348},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"S.","text":"Save me and hover o'er me with your wings,\nYou heavenly guards!--What would your gracious figure?"},"sentiment":0.7202682160495489},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Alas, he's mad!"},"sentiment":0.005838294926186162},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Do you not come your tardy son to chide,\nThat, laps'd in time and passion, lets go by\nThe important acting of your dread command?\nO, say!"},"sentiment":0.6995267956168614},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ghost.","text":"Do not forget. This visitation\nIs but to whet thy almost blunted purpose.\nBut, look, amazement on thy mother sits:\nO, step between her and her fighting soul,--\nConceit in weakest bodies strongest works,--\nSpeak to her, Hamlet."},"sentiment":0.7942683744519162},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"How is it with you, lady?"},"sentiment":0.13378513370896258},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Alas, how is't with you,\nThat you do bend your eye on vacancy,\nAnd with the incorporal air do hold discourse?\nForth at your eyes your spirits wildly peep;\nAnd, as the sleeping soldiers in the alarm,\nYour bedded hairs, like life in excrements,\nStart up and stand an end. O gentle son,\nUpon the heat and flame of thy distemper\nSprinkle cool patience! Whereon do you look?"},"sentiment":0.4942272032893047},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"On him, on him! Look you how pale he glares!\nHis form and cause conjoin'd, preaching to stones,\nWould make them capable.--Do not look upon me;\nLest with this piteous action you convert\nMy stern effects: then what I have to do\nWill want true colour; tears perchance for blood."},"sentiment":0.34724070053413086},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"To whom do you speak this?"},"sentiment":0.45475303820695967},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Do you see nothing there?"},"sentiment":0.028921139424531308},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Nothing at all; yet all that is I see."},"sentiment":0.031848765814528356},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Nor did you nothing hear?"},"sentiment":0.013800138925197812},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"No, nothing but ourselves."},"sentiment":0.03169632458074834},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Why, look you there! look how it steals away!\nMy father, in his habit as he liv'd!\nLook, where he goes, even now out at the portal!"},"sentiment":0.5550694738748363},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Q.","text":"Queen.\nThis is the very coinage of your brain:\nThis bodiless creation ecstasy\nIs very cunning in."},"sentiment":0.8801632653271468},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Ecstasy!\nMy pulse, as yours, doth temperately keep time,\nAnd makes as healthful music: it is not madness\nThat I have utter'd: bring me to the test,\nAnd I the matter will re-word; which madness\nWould gambol from. Mother, for love of grace,\nLay not that flattering unction to your soul\nThat not your trespass, but my madness speaks:\nIt will but skin and film the ulcerous place,\nWhilst rank corruption, mining all within,\nInfects unseen. Confess yourself to heaven;\nRepent what's past; avoid what is to come;\nAnd do not spread the compost on the weeds,\nTo make them ranker. Forgive me this my virtue;\nFor in the fatness of these pursy times\nVirtue itself of vice must pardon beg,\nYea, curb and woo for leave to do him good."},"sentiment":0.41501074061953647},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"O Hamlet, thou hast cleft my heart in twain."},"sentiment":0.8414690297283928},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"O, throw away the worser part of it,\nAnd live the purer with the other half.\nGood night: but go not to mine uncle's bed;\nAssume a virtue, if you have it not.\nThat monster custom, who all sense doth eat,\nOf habits evil, is angel yet in this,--\nThat to the use of actions fair and good\nHe likewise gives a frock or livery\nThat aptly is put on. Refrain to-night;\nAnd that shall lend a kind of easiness\nTo the next abstinence: the next more easy;\nFor use almost can change the stamp of nature,\nAnd either curb the devil, or throw him out\nWith wondrous potency. Once more, good-night:\nAnd when you are desirous to be bles'd,\nI'll blessing beg of you.--For this same lord\nI do repent; but heaven hath pleas'd it so,\nTo punish me with this, and this with me,\nThat I must be their scourge and minister.\nI will bestow him, and will answer well\nThe death I gave him. So again, good-night.--\nI must be cruel, only to be kind:\nThus bad begins, and worse remains behind.--\nOne word more, good lady."},"sentiment":0.3866168511238211},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"What shall I do?"},"sentiment":0.19707337376934211},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"Not this, by no means, that I bid you do:\nLet the bloat king tempt you again to bed;\nPinch wanton on your cheek; call you his mouse;\nAnd let him, for a pair of reechy kisses,\nOr paddling in your neck with his damn'd fingers,\nMake you to ravel all this matter out,\nThat I essentially am not in madness,\nBut mad in craft. 'Twere good you let him know;\nFor who that's but a queen, fair, sober, wise,\nWould from a paddock, from a bat, a gib,\nSuch dear concernings hide? who would do so?\nNo, in despite of sense and secrecy,\nUnpeg the basket on the house's top,\nLet the birds fly, and, like the famous ape,\nTo try conclusions, in the basket creep\nAnd break your own neck down."},"sentiment":0.3838178096499534},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Be thou assur'd, if words be made of breath,\nAnd breath of life, I have no life to breathe\nWhat thou hast said to me."},"sentiment":0.9374090905064147},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"I must to England; you know that?"},"sentiment":0.8604260635132164},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Queen.","text":"Alack,\nI had forgot: 'tis so concluded on."},"sentiment":0.7238305397551824},{"act":"ACT III.","scene":"Scene IV. Another room in the castle.","line":{"speaker":"Ham.","text":"There's letters seal'd: and my two schoolfellows,--\nWhom I will trust as I will adders fang'd,--\nThey bear the mandate; they must sweep my way\nAnd marshal me to knavery. Let it work;\nFor 'tis the sport to have the enginer\nHoist with his own petard: and 't shall go hard\nBut I will delve one yard below their mines\nAnd blow them at the moon: O, 'tis most sweet,\nWhen in one line two crafts directly meet.--\nThis man shall set me packing:\nI'll lug the guts into the neighbour room.--\nMother, good-night.--Indeed, this counsellor\nIs now most still, most secret, and most grave,\nWho was in life a foolish peating knave.\nCome, sir, to draw toward an end with you:--\nGood night, mother."},"sentiment":0.9537586943937948},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"There's matter in these sighs. These profound heaves\nYou must translate: 'tis fit we understand them.\nWhere is your son?"},"sentiment":0.3656540228804939},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"Bestow this place on us a little while."},"sentiment":0.36355439330279243},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"A.","text":"Ah, my good lord, what have I seen to-night!"},"sentiment":0.6641788356641973},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"What, Gertrude? How does Hamlet?"},"sentiment":0.20578599318199253},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"Mad as the sea and wind, when both contend\nWhich is the mightier: in his lawless fit\nBehind the arras hearing something stir,\nWhips out his rapier, cries 'A rat, a rat!'\nAnd in this brainish apprehension, kills\nThe unseen good old man."},"sentiment":0.6884694015533935},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"O heavy deed!\nIt had been so with us, had we been there:\nHis liberty is full of threats to all;\nTo you yourself, to us, to every one.\nAlas, how shall this bloody deed be answer'd?\nIt will be laid to us, whose providence\nShould have kept short, restrain'd, and out of haunt\nThis mad young man. But so much was our love\nWe would not understand what was most fit;\nBut, like the owner of a foul disease,\nTo keep it from divulging, let it feed\nEven on the pith of life. Where is he gone?"},"sentiment":0.6917587514259668},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"Queen.","text":"To draw apart the body he hath kill'd:\nO'er whom his very madness, like some ore\nAmong a mineral of metals base,\nShows itself pure: he weeps for what is done."},"sentiment":0.7694200571383615},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"King.","text":"O Gertrude, come away!\nThe sun no sooner shall the mountains touch\nBut we will ship him hence: and this vile deed\nWe must with all our majesty and skill\nBoth countenance and excuse.--Ho, Guildenstern!"},"sentiment":0.8562118472044057},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"F.","text":"Friends both, go join you with some further aid:\nHamlet in madness hath Polonius slain,\nAnd from his mother's closet hath he dragg'd him:\nGo seek him out; speak fair, and bring the body\nInto the chapel. I pray you, haste in this."},"sentiment":0.5009045787998206},{"act":"ACT IV.","scene":"Scene I. A room in the Castle.","line":{"speaker":"C.","text":"Come, Gertrude, we'll call up our wisest friends;\nAnd let them know both what we mean to do\nAnd what's untimely done: so haply slander,--\nWhose whisper o'er the world's diameter,\nAs level as the cannon to his blank,\nTransports his poison'd shot,--may miss our name,\nAnd hit the woundless air.--O, come away!\nMy soul is full of discord and dismay."},"sentiment":0.5966084817750992},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"Safely stowed."},"sentiment":0.8434944379602636},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros. and Guil.","text":"[Within.] Hamlet! Lord Hamlet!"},"sentiment":0.1217710403486122},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"What noise? who calls on Hamlet? O, here they come."},"sentiment":0.23195461563898284},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"R.","text":"Ros.\nWhat have you done, my lord, with the dead body?"},"sentiment":0.8640227772469696},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"Compounded it with dust, whereto 'tis kin."},"sentiment":0.6771131892933053},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros.","text":"Tell us where 'tis, that we may take it thence,\nAnd bear it to the chapel."},"sentiment":0.613509008700098},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"Do not believe it."},"sentiment":0.09543548818035831},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros.","text":"Believe what?"},"sentiment":0.6259620600648733},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"That I can keep your counsel, and not mine own. Besides, to be\ndemanded of a sponge!--what replication should be made by the son\nof a king?"},"sentiment":0.06041860613634822},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros.","text":"Take you me for a sponge, my lord?"},"sentiment":0.6153193942299103},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"Ay, sir; that soaks up the King's countenance, his rewards,\nhis authorities. But such officers do the king best service in\nthe end: he keeps them, like an ape, in the corner of his jaw;\nfirst mouthed, to be last swallowed: when he needs what you have\ngleaned, it is but squeezing you, and, sponge, you shall be dry\nagain."},"sentiment":0.6490563243205275},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros.","text":"I understand you not, my lord."},"sentiment":0.016561057336699735},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"I am glad of it: a knavish speech sleeps in a foolish ear."},"sentiment":0.6873477673480471},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ros.","text":"My lord, you must tell us where the body is and go with us to\nthe king."},"sentiment":0.42586678311149506},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"The body is with the king, but the king is not with the body.\nThe king is a thing,--"},"sentiment":0.049104254032707635},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Guil.","text":"A thing, my lord!"},"sentiment":0.3867470159148312},{"act":"ACT IV.","scene":"Scene II. Another room in the Castle.","line":{"speaker":"Ham.","text":"Of nothing: bring me to him. Hide fox, and all after."},"sentiment":0.15903760069265674},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"I have sent to seek him and to find the body.\nHow dangerous is it that this man goes loose!\nYet must not we put the strong law on him:\nHe's lov'd of the distracted multitude,\nWho like not in their judgment, but their eyes;\nAnd where 'tis so, the offender's scourge is weigh'd,\nBut never the offence. To bear all smooth and even,\nThis sudden sending him away must seem\nDeliberate pause: diseases desperate grown\nBy desperate appliance are reliev'd,\nOr not at all."},"sentiment":0.10267848223741566},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"How now! what hath befall'n?"},"sentiment":0.2724845641729605},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ros.","text":"Where the dead body is bestow'd, my lord,\nWe cannot get from him."},"sentiment":0.01879857441711709},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"But where is he?"},"sentiment":0.011632308499898426},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ros.","text":"Without, my lord; guarded, to know your pleasure."},"sentiment":0.9039747212646126},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"Bring him before us."},"sentiment":0.7719857396573694},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ros.","text":"Ho, Guildenstern! bring in my lord."},"sentiment":0.7460413477407928},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"K.","text":"King.\nNow, Hamlet, where's Polonius?"},"sentiment":0.6215902082998895},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"At supper."},"sentiment":0.5980201102631251},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"At supper! where?"},"sentiment":0.6427097892905623},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"Not where he eats, but where he is eaten: a certain\nconvocation of politic worms are e'en at him. Your worm is your\nonly emperor for diet: we fat all creatures else to fat us, and\nwe fat ourselves for maggots: your fat king and your lean beggar\nis but variable service,--two dishes, but to one table: that's\nthe end."},"sentiment":0.22673539835755457},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"Alas, alas!"},"sentiment":0.0027486729962089727},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"A man may fish with the worm that hath eat of a king, and eat\nof the fish that hath fed of that worm."},"sentiment":0.4980073526724949},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"What dost thou mean by this?"},"sentiment":0.36760752054926965},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"Nothing but to show you how a king may go a progress through\nthe guts of a beggar."},"sentiment":0.5994513276451723},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"Where is Polonius?"},"sentiment":0.0035294802736971693},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"In heaven: send thither to see: if your messenger find him not\nthere, seek him i' the other place yourself. But, indeed, if you\nfind him not within this month, you shall nose him as you go up\nthe stairs into the lobby."},"sentiment":0.11783229826591922},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":""},"sentiment":0.46901690857727124},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"He will stay till you come."},"sentiment":0.643894691070606},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"K.","text":"King.\nHamlet, this deed, for thine especial safety,--\nWhich we do tender, as we dearly grieve\nFor that which thou hast done,--must send thee hence\nWith fiery quickness: therefore prepare thyself;\nThe bark is ready, and the wind at help,\nThe associates tend, and everything is bent\nFor England."},"sentiment":0.5628597874531643},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"For England!"},"sentiment":0.7056758063698454},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"Ay, Hamlet."},"sentiment":0.049339467552423036},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"Good."},"sentiment":0.9917129383364355},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"So is it, if thou knew'st our purposes."},"sentiment":0.9546289874922652},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"I see a cherub that sees them.--But, come; for England!--\nFarewell, dear mother."},"sentiment":0.5452015241864442},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"King.","text":"Thy loving father, Hamlet."},"sentiment":0.49536984511380056},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"Ham.","text":"My mother: father and mother is man and wife; man and wife is\none flesh; and so, my mother.--Come, for England!"},"sentiment":0.9196579858777819},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"K.","text":"King.\nFollow him at foot; tempt him with speed aboard;\nDelay it not; I'll have him hence to-night:\nAway! for everything is seal'd and done\nThat else leans on the affair: pray you, make haste."},"sentiment":0.20039018530495764},{"act":"ACT IV.","scene":"Scene III. Another room in the Castle.","line":{"speaker":"A.","text":"And, England, if my love thou hold'st at aught,--\nAs my great power thereof may give thee sense,\nSince yet thy cicatrice looks raw and red\nAfter the Danish sword, and thy free awe\nPays homage to us,--thou mayst not coldly set\nOur sovereign process; which imports at full,\nBy letters conjuring to that effect,\nThe present death of Hamlet. Do it, England;\nFor like the hectic in my blood he rages,\nAnd thou must cure me: till I know 'tis done,\nHowe'er my haps, my joys were ne'er begun."},"sentiment":0.9769858397634297},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"For.","text":"Go, Captain, from me greet the Danish king:\nTell him that, by his license, Fortinbras\nCraves the conveyance of a promis'd march\nOver his kingdom. You know the rendezvous.\nIf that his majesty would aught with us,\nWe shall express our duty in his eye;\nAnd let him know so."},"sentiment":0.5301192567044318},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"I will do't, my lord."},"sentiment":0.8159540439633217},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"For.","text":"Go softly on."},"sentiment":0.3223859301421187},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"Good sir, whose powers are these?"},"sentiment":0.5819846147598843},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"They are of Norway, sir."},"sentiment":0.9073255136997126},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"How purpos'd, sir, I pray you?"},"sentiment":0.22368622056512383},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"Against some part of Poland."},"sentiment":0.3483922584164022},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"Who commands them, sir?"},"sentiment":0.48113566531872676},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"The nephew to old Norway, Fortinbras."},"sentiment":0.5206152711155158},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"Goes it against the main of Poland, sir,\nOr for some frontier?"},"sentiment":0.6105045274813429},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"Truly to speak, and with no addition,\nWe go to gain a little patch of ground\nThat hath in it no profit but the name.\nTo pay five ducats, five, I would not farm it;\nNor will it yield to Norway or the Pole\nA ranker rate, should it be sold in fee."},"sentiment":0.05812295681282314},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"Why, then the Polack never will defend it."},"sentiment":0.005651602722398897},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"Yes, it is already garrison'd."},"sentiment":0.2441972731871125},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"Two thousand souls and twenty thousand ducats\nWill not debate the question of this straw:\nThis is the imposthume of much wealth and peace,\nThat inward breaks, and shows no cause without\nWhy the man dies.--I humbly thank you, sir."},"sentiment":0.3849371003816372},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Capt.","text":"God b' wi' you, sir."},"sentiment":0.6629622284318978},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"R.","text":"Ros.\nWill't please you go, my lord?"},"sentiment":0.899429441752654},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"I'll be with you straight. Go a little before."},"sentiment":0.9521215505619856},{"act":"ACT IV.","scene":"Scene IV. A plain in Denmark.","line":{"speaker":"Ham.","text":"How all occasions do inform against me\nAnd spur my dull revenge! What is a man,\nIf his chief good and market of his time\nBe but to sleep and feed? a beast, no more.\nSure he that made us with such large discourse,\nLooking before and after, gave us not\nThat capability and godlike reason\nTo fust in us unus'd. Now, whether it be\nBestial oblivion, or some craven scruple\nOf thinking too precisely on the event,--\nA thought which, quarter'd, hath but one part wisdom\nAnd ever three parts coward,--I do not know\nWhy yet I live to say 'This thing's to do;'\nSith I have cause, and will, and strength, and means\nTo do't. Examples, gross as earth, exhort me:\nWitness this army, of such mass and charge,\nLed by a delicate and tender prince;\nWhose spirit, with divine ambition puff'd,\nMakes mouths at the invisible event;\nExposing what is mortal and unsure\nTo all that fortune, death, and danger dare,\nEven for an egg-shell. Rightly to be great\nIs not to stir without great argument,\nBut greatly to find quarrel in a straw\nWhen honour's at the stake. How stand I, then,\nThat have a father kill'd, a mother stain'd,\nExcitements of my reason and my blood,\nAnd let all sleep? while, to my shame, I see\nThe imminent death of twenty thousand men\nThat, for a fantasy and trick of fame,\nGo to their graves like beds; fight for a plot\nWhereon the numbers cannot try the cause,\nWhich is not tomb enough and continent\nTo hide the slain?--O, from this time forth,\nMy thoughts be bloody, or be nothing worth!"},"sentiment":0.42707480245918966},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"I will not speak with her."},"sentiment":0.008884298076207194},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Gent.","text":"She is importunate; indeed distract:\nHer mood will needs be pitied."},"sentiment":0.8809797946403141},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"What would she have?"},"sentiment":0.3940263661987089},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Gent.","text":"She speaks much of her father; says she hears\nThere's tricks i' the world, and hems, and beats her heart;\nSpurns enviously at straws; speaks things in doubt,\nThat carry but half sense: her speech is nothing,\nYet the unshaped use of it doth move\nThe hearers to collection; they aim at it,\nAnd botch the words up fit to their own thoughts;\nWhich, as her winks, and nods, and gestures yield them,\nIndeed would make one think there might be thought,\nThough nothing sure, yet much unhappily.\n'Twere good she were spoken with; for she may strew\nDangerous conjectures in ill-breeding minds."},"sentiment":0.7808068112276542},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"Let her come in."},"sentiment":0.4226356982281683},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"T.","text":"To my sick soul, as sin's true nature is,\nEach toy seems Prologue to some great amiss:\nSo full of artless jealousy is guilt,\nIt spills itself in fearing to be spilt."},"sentiment":0.3013328488605567},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"O.","text":"Oph.\nWhere is the beauteous majesty of Denmark?"},"sentiment":0.2751941848942994},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"How now, Ophelia?"},"sentiment":0.8416664308694687},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"   How should I your true love know","text":"     From another one?\n   By his cockle bat and' staff\n     And his sandal shoon."},"sentiment":0.6761960829771182},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"Alas, sweet lady, what imports this song?"},"sentiment":0.30292280598581},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"Say you? nay, pray you, mark.\n   He is dead and gone, lady,\n     He is dead and gone;\n   At his head a grass green turf,\n     At his heels a stone."},"sentiment":0.09558986815399276},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"Nay, but Ophelia--"},"sentiment":0.3679892191150695},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"Pray you, mark.\n   White his shroud as the mountain snow,"},"sentiment":0.4863082217254362},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Q.","text":"Queen.\nAlas, look here, my lord!"},"sentiment":0.0433554622755378},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"     Larded all with sweet flowers;\n   Which bewept to the grave did go\n     With true-love showers."},"sentiment":0.738232682254916},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"How do you, pretty lady?"},"sentiment":0.25824292590031894},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"Well, God dild you! They say the owl was a baker's daughter.\nLord, we know what we are, but know not what we may be. God be at\nyour table!"},"sentiment":0.10001748583095015},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Conceit upon her father."},"sentiment":0.4364444110899326},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"Pray you, let's have no words of this; but when they ask you what\nit means, say you this:\n   To-morrow is Saint Valentine's day\n     All in the morning bedtime,\n   And I a maid at your window,\n     To be your Valentine."},"sentiment":0.3934536155057028},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"   Then up he rose and donn'd his clothes,","text":"     And dupp'd the chamber door,\n   Let in the maid, that out a maid\n     Never departed more."},"sentiment":0.4493390464742226},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Pretty Ophelia!"},"sentiment":0.9692324770418766},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"Indeed, la, without an oath, I'll make an end on't:\n   By Gis and by Saint Charity,\n     Alack, and fie for shame!\n   Young men will do't if they come to't;\n     By cock, they are to blame."},"sentiment":0.1336357110418074},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"   Quoth she, before you tumbled me,","text":"     You promis'd me to wed.\n   So would I ha' done, by yonder sun,\n     An thou hadst not come to my bed."},"sentiment":0.14003568675473144},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"How long hath she been thus?"},"sentiment":0.5472230927941382},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"I hope all will be well. We must be patient: but I cannot\nchoose but weep, to think they would lay him i' the cold ground.\nMy brother shall know of it: and so I thank you for your good\ncounsel.--Come, my coach!--Good night, ladies; good night, sweet\nladies; good night, good night."},"sentiment":0.8574511350831676},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"K.","text":"King.\nFollow her close; give her good watch, I pray you."},"sentiment":0.8592853424860667},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"O.","text":"O, this is the poison of deep grief; it springs\nAll from her father's death. O Gertrude, Gertrude,\nWhen sorrows come, they come not single spies,\nBut in battalions! First, her father slain:\nNext, your son gone; and he most violent author\nOf his own just remove: the people muddied,\nThick and and unwholesome in their thoughts and whispers\nFor good Polonius' death; and we have done but greenly\nIn hugger-mugger to inter him: poor Ophelia\nDivided from herself and her fair judgment,\nWithout the which we are pictures or mere beasts:\nLast, and as much containing as all these,\nHer brother is in secret come from France;\nFeeds on his wonder, keeps himself in clouds,\nAnd wants not buzzers to infect his ear\nWith pestilent speeches of his father's death;\nWherein necessity, of matter beggar'd,\nWill nothing stick our person to arraign\nIn ear and ear. O my dear Gertrude, this,\nLike to a murdering piece, in many places\nGive, me superfluous death."},"sentiment":0.36181989196048203},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Q.","text":"Queen.\nAlack, what noise is this?"},"sentiment":0.20408421592487386},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Where are my Switzers? let them guard the door."},"sentiment":0.49256621327158595},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"W.","text":"What is the matter?"},"sentiment":0.6111222953504675},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Gent.","text":"Save yourself, my lord:\nThe ocean, overpeering of his list,\nEats not the flats with more impetuous haste\nThan young Laertes, in a riotous head,\nO'erbears your offices. The rabble call him lord;\nAnd, as the world were now but to begin,\nAntiquity forgot, custom not known,\nThe ratifiers and props of every word,\nThey cry 'Choose we! Laertes shall be king!'\nCaps, hands, and tongues applaud it to the clouds,\n'Laertes shall be king! Laertes king!'"},"sentiment":0.28063960404273286},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"How cheerfully on the false trail they cry!\nO, this is counter, you false Danish dogs!"},"sentiment":0.20491245703632188},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"K.","text":"King.\nThe doors are broke."},"sentiment":0.010116711852696829},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"L.","text":"Laer.\nWhere is this king?--Sirs, stand you all without."},"sentiment":0.0754118557548327},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Danes.","text":"No, let's come in."},"sentiment":0.502340604766366},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"I pray you, give me leave."},"sentiment":0.08478238819414004},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Danes.","text":"We will, we will."},"sentiment":0.7993222583282731},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"L.","text":"Laer.\nI thank you:--keep the door.--O thou vile king,\nGive me my father!"},"sentiment":0.6542377156396968},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"Calmly, good Laertes."},"sentiment":0.9442909650514776},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"That drop of blood that's calm proclaims me bastard;\nCries cuckold to my father; brands the harlot\nEven here, between the chaste unsmirched brow\nOf my true mother."},"sentiment":0.45743278325308623},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"What is the cause, Laertes,\nThat thy rebellion looks so giant-like?--\nLet him go, Gertrude; do not fear our person:\nThere's such divinity doth hedge a king,\nThat treason can but peep to what it would,\nActs little of his will.--Tell me, Laertes,\nWhy thou art thus incens'd.--Let him go, Gertrude:--\nSpeak, man."},"sentiment":0.3266193205311315},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"Where is my father?"},"sentiment":0.16976001195382445},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Dead."},"sentiment":0.03539593924690153},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Queen.","text":"But not by him."},"sentiment":0.030539346994919208},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Let him demand his fill."},"sentiment":0.42748161682044206},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"How came he dead? I'll not be juggled with:\nTo hell, allegiance! vows, to the blackest devil!\nConscience and grace, to the profoundest pit!\nI dare damnation:--to this point I stand,--\nThat both the worlds, I give to negligence,\nLet come what comes; only I'll be reveng'd\nMost throughly for my father."},"sentiment":0.7643200518972368},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Who shall stay you?"},"sentiment":0.13669188285829054},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"My will, not all the world:\nAnd for my means, I'll husband them so well,\nThey shall go far with little."},"sentiment":0.7634348550144534},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Good Laertes,\nIf you desire to know the certainty\nOf your dear father's death, is't writ in your revenge\nThat, sweepstake, you will draw both friend and foe,\nWinner and loser?"},"sentiment":0.9366334437444389},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"None but his enemies."},"sentiment":0.15030201421850908},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Will you know them then?"},"sentiment":0.7569965413562603},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"To his good friends thus wide I'll ope my arms;\nAnd, like the kind life-rendering pelican,\nRepast them with my blood."},"sentiment":0.30391949638821464},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Why, now you speak\nLike a good child and a true gentleman.\nThat I am guiltless of your father's death,\nAnd am most sensibly in grief for it,\nIt shall as level to your judgment pierce\nAs day does to your eye."},"sentiment":0.6764601293945499},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Danes.","text":"[Within] Let her come in."},"sentiment":0.36937430343317035},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"How now! What noise is that?"},"sentiment":0.20160795345656235},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"[Re-enter Ophelia, fantastically dressed with straws and","text":""},"sentiment":0.46901690857727124},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"O heat, dry up my brains! tears seven times salt,","text":"Burn out the sense and virtue of mine eye!--\nBy heaven, thy madness shall be paid by weight,\nTill our scale turn the beam. O rose of May!\nDear maid, kind sister, sweet Ophelia!--\nO heavens! is't possible a young maid's wits\nShould be as mortal as an old man's life?\nNature is fine in love; and where 'tis fine,\nIt sends some precious instance of itself\nAfter the thing it loves."},"sentiment":0.627229797734166},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"   They bore him barefac'd on the bier\n   Hey no nonny, nonny, hey nonny\n   And on his grave rain'd many a tear.--"},"sentiment":0.03859622317248972},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Fare you well, my dove!","text":""},"sentiment":0.46901690857727124},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"Hadst thou thy wits, and didst persuade revenge,\nIt could not move thus."},"sentiment":0.21020255856898068},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"You must sing 'Down a-down, an you call him a-down-a.' O,\nhow the wheel becomes it! It is the false steward, that stole his\nmaster's daughter."},"sentiment":0.4380666713306364},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"This nothing's more than matter."},"sentiment":0.01532954937817553},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"There's rosemary, that's for remembrance; pray, love,\nremember: and there is pansies, that's for thoughts."},"sentiment":0.6613632637747574},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"A document in madness,--thoughts and remembrance fitted."},"sentiment":0.8609885734011825},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"There's fennel for you, and columbines:--there's rue for you;\nand here's some for me:--we may call it herb of grace o'\nSundays:--O, you must wear your rue with a difference.--There's a\ndaisy:--I would give you some violets, but they wither'd all when\nmy father died:--they say he made a good end,--\n   For bonny sweet Robin is all my joy,--"},"sentiment":0.9372660300050945},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"Thought and affliction, passion, hell itself,\nShe turns to favour and to prettiness."},"sentiment":0.33615170224809904},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Oph.","text":"   And will he not come again?\n   And will he not come again?\n     No, no, he is dead,\n     Go to thy death-bed,\n   He never will come again."},"sentiment":0.05939105205070054},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"   His beard was as white as snow,","text":"   All flaxen was his poll:\n     He is gone, he is gone,\n     And we cast away moan:\n   God ha' mercy on his soul!"},"sentiment":0.28234784534809365},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"And of all Christian souls, I pray God.--God b' wi' ye.","text":""},"sentiment":0.46901690857727124},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"L.","text":"Laer.\nDo you see this, O God?"},"sentiment":0.7710478744021503},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"Laertes, I must commune with your grief,\nOr you deny me right. Go but apart,\nMake choice of whom your wisest friends you will,\nAnd they shall hear and judge 'twixt you and me.\nIf by direct or by collateral hand\nThey find us touch'd, we will our kingdom give,\nOur crown, our life, and all that we call ours,\nTo you in satisfaction; but if not,\nBe you content to lend your patience to us,\nAnd we shall jointly labour with your soul\nTo give it due content."},"sentiment":0.8565269892025218},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"Laer.","text":"Let this be so;\nHis means of death, his obscure burial,--\nNo trophy, sword, nor hatchment o'er his bones,\nNo noble rite nor formal ostentation,--\nCry to be heard, as 'twere from heaven to earth,\nThat I must call't in question."},"sentiment":0.9161483492673629},{"act":"ACT IV.","scene":"Scene V. Elsinore. A room in the Castle.","line":{"speaker":"King.","text":"So you shall;\nAnd where the offence is let the great axe fall.\nI pray you go with me."},"sentiment":0.4621562421893526},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Hor.","text":"What are they that would speak with me?"},"sentiment":0.17087001003531865},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Servant.","text":"Sailors, sir: they say they have letters for you."},"sentiment":0.5967385920973247},{

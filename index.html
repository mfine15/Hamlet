"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Hor.","text":"Let them come in."},"sentiment":0.8608386791351423},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"I.","text":"I do not know from what part of the world\nI should be greeted, if not from Lord Hamlet."},"sentiment":0.08972751827240148},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"I.","text":"I Sailor.\nGod bless you, sir."},"sentiment":0.8877891313716066},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Hor.","text":"Let him bless thee too."},"sentiment":0.08064341089461605},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Sailor.","text":"He shall, sir, an't please him. There's a letter for you,\nsir,--it comes from the ambassador that was bound for England; if\nyour name be Horatio, as I am let to know it is."},"sentiment":0.33270910144528165},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Hor.","text":"[Reads.] 'Horatio, when thou shalt have overlooked\nthis, give these fellows some means to the king: they have\nletters for him. Ere we were two days old at sea, a pirate of\nvery warlike appointment gave us chase. Finding ourselves too\nslow of sail, we put on a compelled valour, and in the grapple I\nboarded them: on the instant they got clear of our ship; so I\nalone became their prisoner. They have dealt with me like thieves\nof mercy: but they knew what they did; I am to do a good turn for\nthem. Let the king have the letters I have sent; and repair thou\nto me with as much haste as thou wouldst fly death. I have words\nto speak in thine ear will make thee dumb; yet are they much too\nlight for the bore of the matter. These good fellows will bring\nthee where I am. Rosencrantz and Guildenstern hold their course\nfor England: of them I have much to tell thee. Farewell.\nHe that thou knowest thine,       HAMLET.'"},"sentiment":0.31442247416373087},{"act":"ACT IV.","scene":"Scene VI. Another room in the Castle.","line":{"speaker":"Come, I will give you way for these your letters;","text":"And do't the speedier, that you may direct me\nTo him from whom you brought them."},"sentiment":0.5839715567162291},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Now must your conscience my acquittance seal,\nAnd you must put me in your heart for friend,\nSith you have heard, and with a knowing ear,\nThat he which hath your noble father slain\nPursu'd my life."},"sentiment":0.7474861488643696},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"It well appears:--but tell me\nWhy you proceeded not against these feats,\nSo crimeful and so capital in nature,\nAs by your safety, wisdom, all things else,\nYou mainly were stirr'd up."},"sentiment":0.1980762571775335},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"O, for two special reasons;\nWhich may to you, perhaps, seem much unsinew'd,\nBut yet to me they are strong. The queen his mother\nLives almost by his looks; and for myself,--\nMy virtue or my plague, be it either which,--\nShe's so conjunctive to my life and soul,\nThat, as the star moves not but in his sphere,\nI could not but by her. The other motive,\nWhy to a public count I might not go,\nIs the great love the general gender bear him;\nWho, dipping all his faults in their affection,\nWould, like the spring that turneth wood to stone,\nConvert his gyves to graces; so that my arrows,\nToo slightly timber'd for so loud a wind,\nWould have reverted to my bow again,\nAnd not where I had aim'd them."},"sentiment":0.8120694047399096},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"And so have I a noble father lost;\nA sister driven into desperate terms,--\nWhose worth, if praises may go back again,\nStood challenger on mount of all the age\nFor her perfections:--but my revenge will come."},"sentiment":0.7140951299787698},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Break not your sleeps for that:--you must not think\nThat we are made of stuff so flat and dull\nThat we can let our beard be shook with danger,\nAnd think it pastime. You shortly shall hear more:\nI lov'd your father, and we love ourself;\nAnd that, I hope, will teach you to imagine,--"},"sentiment":0.28591828592814084},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Ham.","text":"How now! What news?"},"sentiment":0.22357441082032167},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Mess.","text":"Letters, my lord, from Hamlet:\nThis to your majesty; this to the queen."},"sentiment":0.5104511766971475},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"From Hamlet! Who brought them?"},"sentiment":0.3902922621034131},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Mess.","text":"Sailors, my lord, they say; I saw them not:\nThey were given me by Claudio:--he receiv'd them\nOf him that brought them."},"sentiment":0.334321251098567},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Laertes, you shall hear them.\nLeave us."},"sentiment":0.18471351875436182},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"[.","text":"[Reads]'High and mighty,--You shall know I am set naked on your\nkingdom. To-morrow shall I beg leave to see your kingly eyes:\nwhen I shall, first asking your pardon thereunto, recount the\noccasions of my sudden and more strange return.       HAMLET.'"},"sentiment":0.16540515945530623},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"What should this mean? Are all the rest come back?","text":"Or is it some abuse, and no such thing?"},"sentiment":0.3340526333408451},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Know you the hand?"},"sentiment":0.5336166087821206},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"'Tis Hamlet's character:--'Naked!'--\nAnd in a postscript here, he says 'alone.'\nCan you advise me?"},"sentiment":0.12375874516255748},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"I am lost in it, my lord. But let him come;\nIt warms the very sickness in my heart\nThat I shall live and tell him to his teeth,\n'Thus didest thou.'"},"sentiment":0.6757980368853067},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"If it be so, Laertes,--\nAs how should it be so? how otherwise?--\nWill you be rul'd by me?"},"sentiment":0.3314591100167657},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Ay, my lord;\nSo you will not o'errule me to a peace."},"sentiment":0.2796922745280937},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"To thine own peace. If he be now return'd--\nAs checking at his voyage, and that he means\nNo more to undertake it,--I will work him\nTo exploit, now ripe in my device,\nUnder the which he shall not choose but fall:\nAnd for his death no wind shall breathe;\nBut even his mother shall uncharge the practice\nAnd call it accident."},"sentiment":0.3136499650500958},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"My lord, I will be rul'd;\nThe rather if you could devise it so\nThat I might be the organ."},"sentiment":0.3329175934115437},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"It falls right.\nYou have been talk'd of since your travel much,\nAnd that in Hamlet's hearing, for a quality\nWherein they say you shine: your sum of parts\nDid not together pluck such envy from him\nAs did that one; and that, in my regard,\nOf the unworthiest siege."},"sentiment":0.18161774216340762},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"What part is that, my lord?"},"sentiment":0.7522652399165204},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"A very riband in the cap of youth,\nYet needful too; for youth no less becomes\nThe light and careless livery that it wears\nThan settled age his sables and his weeds,\nImporting health and graveness.--Two months since,\nHere was a gentleman of Normandy,--\nI've seen myself, and serv'd against, the French,\nAnd they can well on horseback: but this gallant\nHad witchcraft in't: he grew unto his seat;\nAnd to such wondrous doing brought his horse,\nAs had he been incorps'd and demi-natur'd\nWith the brave beast: so far he topp'd my thought\nThat I, in forgery of shapes and tricks,\nCome short of what he did."},"sentiment":0.8678684845184934},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"A Norman was't?"},"sentiment":0.09752727538325902},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"A Norman."},"sentiment":0.34013610707151876},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Upon my life, Lamond."},"sentiment":0.9002922548672795},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"The very same."},"sentiment":0.1261388120761874},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"I know him well: he is the brooch indeed\nAnd gem of all the nation."},"sentiment":0.9929914251048475},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"He made confession of you;\nAnd gave you such a masterly report\nFor art and exercise in your defence,\nAnd for your rapier most especially,\nThat he cried out, 'twould be a sight indeed\nIf one could match you: the scrimers of their nation\nHe swore, had neither motion, guard, nor eye,\nIf you oppos'd them. Sir, this report of his\nDid Hamlet so envenom with his envy\nThat he could nothing do but wish and beg\nYour sudden coming o'er, to play with him.\nNow, out of this,--"},"sentiment":0.35074988865826634},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"What out of this, my lord?"},"sentiment":0.46835522011477887},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Laertes, was your father dear to you?\nOr are you like the painting of a sorrow,\nA face without a heart?"},"sentiment":0.8433790738818326},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Why ask you this?"},"sentiment":0.3040142278235612},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Not that I think you did not love your father;\nBut that I know love is begun by time,\nAnd that I see, in passages of proof,\nTime qualifies the spark and fire of it.\nThere lives within the very flame of love\nA kind of wick or snuff that will abate it;\nAnd nothing is at a like goodness still;\nFor goodness, growing to a plurisy,\nDies in his own too much: that we would do,\nWe should do when we would; for this 'would' changes,\nAnd hath abatements and delays as many\nAs there are tongues, are hands, are accidents;\nAnd then this 'should' is like a spendthrift sigh,\nThat hurts by easing. But to the quick o' the ulcer:--\nHamlet comes back: what would you undertake\nTo show yourself your father's son in deed\nMore than in words?"},"sentiment":0.29323587130094486},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"To cut his throat i' the church."},"sentiment":0.5629464008992232},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"No place, indeed, should murder sanctuarize;\nRevenge should have no bounds. But, good Laertes,\nWill you do this, keep close within your chamber.\nHamlet return'd shall know you are come home:\nWe'll put on those shall praise your excellence\nAnd set a double varnish on the fame\nThe Frenchman gave you; bring you in fine together\nAnd wager on your heads: he, being remiss,\nMost generous, and free from all contriving,\nWill not peruse the foils; so that with ease,\nOr with a little shuffling, you may choose\nA sword unbated, and, in a pass of practice,\nRequite him for your father."},"sentiment":0.7444395770559988},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"I will do't:\nAnd for that purpose I'll anoint my sword.\nI bought an unction of a mountebank,\nSo mortal that, but dip a knife in it,\nWhere it draws blood no cataplasm so rare,\nCollected from all simples that have virtue\nUnder the moon, can save the thing from death\nThis is but scratch'd withal: I'll touch my point\nWith this contagion, that, if I gall him slightly,\nIt may be death."},"sentiment":0.5947491120496141},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"King.","text":"Let's further think of this;\nWeigh what convenience both of time and means\nMay fit us to our shape: if this should fail,\nAnd that our drift look through our bad performance.\n'Twere better not assay'd: therefore this project\nShould have a back or second, that might hold\nIf this did blast in proof. Soft! let me see:--\nWe'll make a solemn wager on your cunnings,--\nI ha't:\nWhen in your motion you are hot and dry,--\nAs make your bouts more violent to that end,--\nAnd that he calls for drink, I'll have prepar'd him\nA chalice for the nonce; whereon but sipping,\nIf he by chance escape your venom'd stuck,\nOur purpose may hold there."},"sentiment":0.20053709244411516},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Ham.","text":"How now, sweet queen!"},"sentiment":0.913677454123599},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Queen.","text":"One woe doth tread upon another's heel,\nSo fast they follow:--your sister's drown'd, Laertes."},"sentiment":0.3916964337515536},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Drown'd! O, where?"},"sentiment":0.33065812002020145},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Queen.","text":"There is a willow grows aslant a brook,\nThat shows his hoar leaves in the glassy stream;\nThere with fantastic garlands did she come\nOf crowflowers, nettles, daisies, and long purples,\nThat liberal shepherds give a grosser name,\nBut our cold maids do dead men's fingers call them.\nThere, on the pendant boughs her coronet weeds\nClamb'ring to hang, an envious sliver broke;\nWhen down her weedy trophies and herself\nFell in the weeping brook. Her clothes spread wide;\nAnd, mermaid-like, awhile they bore her up;\nWhich time she chaunted snatches of old tunes;\nAs one incapable of her own distress,\nOr like a creature native and indu'd\nUnto that element: but long it could not be\nTill that her garments, heavy with their drink,\nPull'd the poor wretch from her melodious lay\nTo muddy death."},"sentiment":0.058015196398172326},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Alas, then she is drown'd?"},"sentiment":0.0006785576543447423},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Queen.","text":"Drown'd, drown'd."},"sentiment":0.6956060019560745},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"Laer.","text":"Too much of water hast thou, poor Ophelia,\nAnd therefore I forbid my tears: but yet\nIt is our trick; nature her custom holds,\nLet shame say what it will: when these are gone,\nThe woman will be out.--Adieu, my lord:\nI have a speech of fire, that fain would blaze,\nBut that this folly douts it."},"sentiment":0.4323179723539431},{"act":"ACT IV.","scene":"Scene VII. Another room in the Castle.","line":{"speaker":"K.","text":"King.\nLet's follow, Gertrude;\nHow much I had to do to calm his rage!\nNow fear I this will give it start again;\nTherefore let's follow."},"sentiment":0.4914007117515471},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Is she to be buried in Christian burial when she wilfully\nseeks her own salvation?"},"sentiment":0.31836568500897944},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"I tell thee she is; and therefore make her grave straight: the\ncrowner hath sat on her, and finds it Christian burial."},"sentiment":0.5252005142073527},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"How can that be, unless she drowned herself in her own defence?"},"sentiment":0.26197429589751275},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Why, 'tis found so."},"sentiment":0.08851436212076633},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"It must be se offendendo; it cannot be else. For here lies\nthe point: if I drown myself wittingly, it argues an act: and an\nact hath three branches; it is to act, to do, and to perform:\nargal, she drowned herself wittingly."},"sentiment":0.13501135796868968},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Nay, but hear you, goodman delver,--"},"sentiment":0.052571619018790094},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Give me leave. Here lies the water; good: here stands the\nman; good: if the man go to this water and drown himself, it is,\nwill he, nill he, he goes,--mark you that: but if the water come\nto him and drown him, he drowns not himself; argal, he that is\nnot guilty of his own death shortens not his own life."},"sentiment":0.725470340334107},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"But is this law?"},"sentiment":0.20382985282242358},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Ay, marry, is't--crowner's quest law."},"sentiment":0.7725650435173471},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Will you ha' the truth on't? If this had not been a\ngentlewoman, she should have been buried out o' Christian burial."},"sentiment":0.14990064801739367},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Why, there thou say'st: and the more pity that great folk\nshould have countenance in this world to drown or hang themselves\nmore than their even Christian.--Come, my spade. There is no\nancient gentlemen but gardeners, ditchers, and grave-makers: they\nhold up Adam's profession."},"sentiment":0.5022345166742119},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Was he a gentleman?"},"sentiment":0.33575191546294736},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"He was the first that ever bore arms."},"sentiment":0.23067548456324816},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Why, he had none."},"sentiment":0.13018982808415583},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"What, art a heathen? How dost thou understand the Scripture?\nThe Scripture says Adam digg'd: could he dig without arms? I'll\nput another question to thee: if thou answerest me not to the\npurpose, confess thyself,--"},"sentiment":0.23055709117963016},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Go to."},"sentiment":0.32554967876428614},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"What is he that builds stronger than either the mason, the\nshipwright, or the carpenter?"},"sentiment":0.6497289543667937},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"The gallows-maker; for that frame outlives a thousand tenants."},"sentiment":0.4114461355059304},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"I like thy wit well, in good faith: the gallows does well;\nbut how does it well? it does well to those that do ill: now,\nthou dost ill to say the gallows is built stronger than the\nchurch; argal, the gallows may do well to thee. To't again, come."},"sentiment":0.8949923042284578},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Who builds stronger than a mason, a shipwright, or a carpenter?"},"sentiment":0.865355917724587},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Ay, tell me that, and unyoke."},"sentiment":0.3612793917187198},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Marry, now I can tell."},"sentiment":0.9401965101629273},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"To't."},"sentiment":0.5730446523594246},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"2 Clown.","text":"Mass, I cannot tell."},"sentiment":0.31352507959583925},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1.","text":"1 Clown.\nCudgel thy brains no more about it, for your dull ass will\nnot mend his pace with beating; and when you are asked this\nquestion next, say 'a grave-maker;' the houses he makes last\ntill doomsday. Go, get thee to Yaughan; fetch me a stoup of\nliquor."},"sentiment":0.04637638045317545},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"   In youth when I did love, did love,","text":"     Methought it was very sweet;\n   To contract, O, the time for, ah, my behove,\n     O, methought there was nothing meet."},"sentiment":0.25375245040823086},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Has this fellow no feeling of his business, that he sings at\ngrave-making?"},"sentiment":0.5565685002983963},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"Custom hath made it in him a property of easiness."},"sentiment":0.7439088324920472},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"'Tis e'en so: the hand of little employment hath the daintier\nsense."},"sentiment":0.6847564187981994},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"   But age, with his stealing steps,\n     Hath claw'd me in his clutch,\n   And hath shipp'd me into the land,\n     As if I had never been such."},"sentiment":0.45864219183440535},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Ham.\nThat skull had a tongue in it, and could sing once: how the\nknave jowls it to the ground,as if 'twere Cain's jawbone, that\ndid the first murder! This might be the pate of a politician,\nwhich this ass now o'erreaches; one that would circumvent God,\nmight it not?"},"sentiment":0.25198625129969704},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"It might, my lord."},"sentiment":0.3155328289862867},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Or of a courtier, which could say 'Good morrow, sweet lord!\nHow dost thou, good lord?' This might be my lord such-a-one, that\npraised my lord such-a-one's horse when he meant to beg\nit,--might it not?"},"sentiment":0.03631371107447901},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"Ay, my lord."},"sentiment":0.21964567197657098},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Why, e'en so: and now my Lady Worm's; chapless, and knocked\nabout the mazard with a sexton's spade: here's fine revolution,\nan we had the trick to see't. Did these bones cost no more the\nbreeding but to play at loggets with 'em? mine ache to think\non't."},"sentiment":0.8741622222413867},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"   A pickaxe and a spade, a spade,\n     For and a shrouding sheet;\n   O, a pit of clay for to be made\n     For such a guest is meet."},"sentiment":0.6745351980996465},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"[Throws up another skull].","text":""},"sentiment":0.46901690857727124},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"There's another: why may not that be the skull of a lawyer?\nWhere be his quiddits now, his quillets, his cases, his tenures,\nand his tricks? why does he suffer this rude knave now to knock\nhim about the sconce with a dirty shovel, and will not tell him\nof his action of battery? Hum! This fellow might be in's time a\ngreat buyer of land, with his statutes, his recognizances, his\nfines, his double vouchers, his recoveries: is this the fine of\nhis fines, and the recovery of his recoveries, to have his fine\npate full of fine dirt? will his vouchers vouch him no more of\nhis purchases, and double ones too, than the length and breadth\nof a pair of indentures? The very conveyances of his lands will\nscarcely lie in this box; and must the inheritor himself have no\nmore, ha?"},"sentiment":0.2566610228791911},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"Not a jot more, my lord."},"sentiment":0.08580935574292543},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Is not parchment made of sheep-skins?"},"sentiment":0.04619521464996717},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"Ay, my lord, And of calf-skins too."},"sentiment":0.16906920925999971},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"They are sheep and calves which seek out assurance in that. I\nwill speak to this fellow.--Whose grave's this, sir?"},"sentiment":0.687145321870231},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Mine, sir.\n   O, a pit of clay for to be made\n     For such a guest is meet."},"sentiment":0.8146058131530665},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"I think it be thine indeed, for thou liest in't."},"sentiment":0.7579195776798093},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"You lie out on't, sir, and therefore 'tis not yours: for my part,\nI do not lie in't, yet it is mine."},"sentiment":0.23749002667015726},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Thou dost lie in't, to be in't and say it is thine: 'tis for\nthe dead, not for the quick; therefore thou liest."},"sentiment":0.13713050338973978},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"'Tis a quick lie, sir; 't will away again from me to you."},"sentiment":0.8284926843076039},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"What man dost thou dig it for?"},"sentiment":0.9595083263222552},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"For no man, sir."},"sentiment":0.35914500581658315},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"What woman then?"},"sentiment":0.4151253752440498},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"For none neither."},"sentiment":0.016552613458528626},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Who is to be buried in't?"},"sentiment":0.0875097202606908},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"One that was a woman, sir; but, rest her soul, she's dead."},"sentiment":0.8456895821917784},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"How absolute the knave is! We must speak by the card, or\nequivocation will undo us. By the Lord, Horatio, these three\nyears I have taken note of it, the age is grown so picked that\nthe toe of the peasant comes so near the heel of the courtier he\ngalls his kibe.--How long hast thou been a grave-maker?"},"sentiment":0.3960497965221058},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Of all the days i' the year, I came to't that day that our\nlast King Hamlet overcame Fortinbras."},"sentiment":0.8758175586506481},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"How long is that since?"},"sentiment":0.44846905711714846},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Cannot you tell that? every fool can tell that: it was the\nvery day that young Hamlet was born,--he that is mad, and sent\ninto England."},"sentiment":0.02624194589478304},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Ay, marry, why was be sent into England?"},"sentiment":0.016367991403477052},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Why, because he was mad: he shall recover his wits there;\nor, if he do not, it's no great matter there."},"sentiment":0.025462147543574058},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Why?"},"sentiment":0.06662383407729942},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"'Twill not he seen in him there; there the men are as mad as he."},"sentiment":0.14260237033359113},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"How came he mad?"},"sentiment":0.3588624967536761},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Very strangely, they say."},"sentiment":0.07950997210397842},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"How strangely?"},"sentiment":0.24433675428663773},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Faith, e'en with losing his wits."},"sentiment":0.7684679718883433},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Upon what ground?"},"sentiment":0.36701594155295264},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Why, here in Denmark: I have been sexton here, man and boy,\nthirty years."},"sentiment":0.5586217218699778},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"How long will a man lie i' the earth ere he rot?"},"sentiment":0.3696236428895685},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Faith, if he be not rotten before he die,--as we have many\npocky corses now-a-days that will scarce hold the laying in,--he\nwill last you some eight year or nine year: a tanner will last\nyou nine year."},"sentiment":0.683605745740617},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Why he more than another?"},"sentiment":0.5041125695369907},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"Why, sir, his hide is so tann'd with his trade that he will\nkeep out water a great while; and your water is a sore decayer of\nyour whoreson dead body. Here's a skull now; this skull hath lain\nin the earth three-and-twenty years."},"sentiment":0.9538894640357655},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Whose was it?"},"sentiment":0.2647733540826658},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"A whoreson, mad fellow's it was: whose do you think it was?"},"sentiment":0.2855089701546562},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Nay, I know not."},"sentiment":0.04332525601006802},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"A pestilence on him for a mad rogue! 'a pour'd a flagon of\nRhenish on my head once. This same skull, sir, was Yorick's\nskull, the king's jester."},"sentiment":0.776396539850881},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"This?"},"sentiment":0.6094418997015614},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Clown.","text":"E'en that."},"sentiment":0.6638691340193553},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Let me see. [Takes the skull.] Alas, poor Yorick!--I knew him,\nHoratio; a fellow of infinite jest, of most excellent fancy: he\nhath borne me on his back a thousand times; and now, how abhorred\nin my imagination it is! my gorge rises at it. Here hung those\nlips that I have kiss'd I know not how oft. Where be your gibes\nnow? your gambols? your songs? your flashes of merriment, that\nwere wont to set the table on a roar? Not one now, to mock your\nown grinning? quite chap-fallen? Now, get you to my lady's\nchamber, and tell her, let her paint an inch thick, to this\nfavour she must come; make her laugh at that.--Pr'ythee, Horatio,\ntell me one thing."},"sentiment":0.1902032315171036},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"What's that, my lord?"},"sentiment":0.7416971143197322},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Dost thou think Alexander looked o' this fashion i' the earth?"},"sentiment":0.8416116437057652},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"E'en so."},"sentiment":0.7469056969254023},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"And smelt so? Pah!"},"sentiment":0.11211665742449076},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Hor.\nE'en so, my lord."},"sentiment":0.7701517577095092},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"To what base uses we may return, Horatio! Why may not\nimagination trace the noble dust of Alexander till he find it\nstopping a bung-hole?"},"sentiment":0.1761462379676449},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"'Twere to consider too curiously to consider so."},"sentiment":0.711236235565361},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"No, faith, not a jot; but to follow him thither with modesty\nenough, and likelihood to lead it: as thus: Alexander died,\nAlexander was buried, Alexander returneth into dust; the dust is\nearth; of earth we make loam; and why of that loam whereto he\nwas converted might they not stop a beer-barrel?\n   Imperious Caesar, dead and turn'd to clay,\n   Might stop a hole to keep the wind away.\n   O, that that earth which kept the world in awe\n   Should patch a wall to expel the winter's flaw!\nBut soft! but soft! aside!--Here comes the king."},"sentiment":0.605501465527272},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"[Enter priests, &c, in procession; the corpse of Ophelia,","text":""},"sentiment":0.46901690857727124},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"The queen, the courtiers: who is that they follow?","text":"And with such maimed rites? This doth betoken\nThe corse they follow did with desperate hand\nFordo it own life: 'twas of some estate.\nCouch we awhile and mark."},"sentiment":0.9857671369432313},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"L.","text":"Laer.\nWhat ceremony else?"},"sentiment":0.7760617438974143},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"That is Laertes,\nA very noble youth: mark."},"sentiment":0.474434663296496},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Laer.","text":"What ceremony else?"},"sentiment":0.6243602724293499},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Priest.","text":"Her obsequies have been as far enlarg'd\nAs we have warranties: her death was doubtful;\nAnd, but that great command o'ersways the order,\nShe should in ground unsanctified have lodg'd\nTill the last trumpet; for charitable prayers,\nShards, flints, and pebbles should be thrown on her,\nYet here she is allowed her virgin rites,\nHer maiden strewments, and the bringing home\nOf bell and burial."},"sentiment":0.590941912901597},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Laer.","text":"Must there no more be done?"},"sentiment":0.6575301376316944},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"1 Priest.","text":"No more be done;\nWe should profane the service of the dead\nTo sing a requiem and such rest to her\nAs to peace-parted souls."},"sentiment":0.45829126841212564},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Laer.","text":"Lay her i' the earth;--\nAnd from her fair and unpolluted flesh\nMay violets spring!--I tell thee, churlish priest,\nA ministering angel shall my sister be\nWhen thou liest howling."},"sentiment":0.8688557614420894},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"What, the fair Ophelia?"},"sentiment":0.5965955395819632},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Queen.","text":"Sweets to the sweet: farewell.\nI hop'd thou shouldst have been my Hamlet's wife;\nI thought thy bride-bed to have deck'd, sweet maid,\nAnd not have strew'd thy grave."},"sentiment":0.46222861650459524},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Laer.","text":"O, treble woe\nFall ten times treble on that cursed head\nWhose wicked deed thy most ingenious sense\nDepriv'd thee of!--Hold off the earth awhile,\nTill I have caught her once more in mine arms:\nNow pile your dust upon the quick and dead,\nTill of this flat a mountain you have made,\nTo o'ertop old Pelion or the skyish head\nOf blue Olympus."},"sentiment":0.8323005515288328},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"What is he whose grief\nBears such an emphasis? whose phrase of sorrow\nConjures the wandering stars, and makes them stand\nLike wonder-wounded hearers? this is I,\nHamlet the Dane."},"sentiment":0.8428363319548762},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Laer.","text":"The devil take thy soul!"},"sentiment":0.669928543598328},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Thou pray'st not well.\nI pr'ythee, take thy fingers from my throat;\nFor, though I am not splenetive and rash,\nYet have I in me something dangerous,\nWhich let thy wiseness fear: away thy hand!"},"sentiment":0.16742673334080457},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"King.","text":"Pluck them asunder."},"sentiment":0.9161351774058806},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Queen.","text":"Hamlet! Hamlet!"},"sentiment":0.13593348753092607},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"All.","text":"Gentlemen!--"},"sentiment":0.8422218392248494},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Hor.","text":"Good my lord, be quiet."},"sentiment":0.935971090226044},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Ham.\nWhy, I will fight with him upon this theme\nUntil my eyelids will no longer wag."},"sentiment":0.23714873720351343},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Queen.","text":"O my son, what theme?"},"sentiment":0.6917277325887929},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"I lov'd Ophelia; forty thousand brothers\nCould not, with all their quantity of love,\nMake up my sum.--What wilt thou do for her?"},"sentiment":0.7169170809818914},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"King.","text":"O, he is mad, Laertes."},"sentiment":0.1174443021048351},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Queen.","text":"For love of God, forbear him!"},"sentiment":0.8201534643602651},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"'Swounds, show me what thou'lt do:\nWoul't weep? woul't fight? woul't fast? woul't tear thyself?\nWoul't drink up eisel? eat a crocodile?\nI'll do't.--Dost thou come here to whine?\nTo outface me with leaping in her grave?\nBe buried quick with her, and so will I:\nAnd, if thou prate of mountains, let them throw\nMillions of acres on us, till our ground,\nSingeing his pate against the burning zone,\nMake Ossa like a wart! Nay, an thou'lt mouth,\nI'll rant as well as thou."},"sentiment":0.42675093517900536},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Queen.","text":"This is mere madness:\nAnd thus a while the fit will work on him;\nAnon, as patient as the female dove,\nWhen that her golden couplets are disclos'd,\nHis silence will sit drooping."},"sentiment":0.6723768176515558},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Ham.","text":"Hear you, sir;\nWhat is the reason that you use me thus?\nI lov'd you ever: but it is no matter;\nLet Hercules himself do what he may,\nThe cat will mew, and dog will have his day."},"sentiment":0.5063561302158179},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"K.","text":"King.\nI pray thee, good Horatio, wait upon him.--"},"sentiment":0.8704426152387356},{"act":"ACT V.","scene":"Scene I. A churchyard.","line":{"speaker":"Strengthen your patience in our last night's speech;","text":"We'll put the matter to the present push.--\nGood Gertrude, set some watch over your son.--\nThis grave shall have a living monument:\nAn hour of quiet shortly shall we see;\nTill then in patience our proceeding be."},"sentiment":0.7999087935132665},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"So much for this, sir: now let me see the other;\nYou do remember all the circumstance?"},"sentiment":0.7427871203223789},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Remember it, my lord!"},"sentiment":0.7649336338118861},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, in my heart there was a kind of fighting\nThat would not let me sleep: methought I lay\nWorse than the mutinies in the bilboes. Rashly,\nAnd prais'd be rashness for it,--let us know,\nOur indiscretion sometime serves us well,\nWhen our deep plots do fail; and that should teach us\nThere's a divinity that shapes our ends,\nRough-hew them how we will."},"sentiment":0.676771706915014},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"That is most certain."},"sentiment":0.6427675026460702},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Up from my cabin,\nMy sea-gown scarf'd about me, in the dark\nGrop'd I to find out them: had my desire;\nFinger'd their packet; and, in fine, withdrew\nTo mine own room again: making so bold,\nMy fears forgetting manners, to unseal\nTheir grand commission; where I found, Horatio,\nO royal knavery! an exact command,--\nLarded with many several sorts of reasons,\nImporting Denmark's health, and England's too,\nWith, ho! such bugs and goblins in my life,--\nThat, on the supervise, no leisure bated,\nNo, not to stay the grinding of the axe,\nMy head should be struck off."},"sentiment":0.928647606656288},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Is't possible?"},"sentiment":0.5633570558105391},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Here's the commission: read it at more leisure.\nBut wilt thou bear me how I did proceed?"},"sentiment":0.5820110796741181},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"I beseech you."},"sentiment":0.05637473704087827},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Being thus benetted round with villanies,--\nOr I could make a prologue to my brains,\nThey had begun the play,--I sat me down;\nDevis'd a new commission; wrote it fair:\nI once did hold it, as our statists do,\nA baseness to write fair, and labour'd much\nHow to forget that learning; but, sir, now\nIt did me yeoman's service. Wilt thou know\nThe effect of what I wrote?"},"sentiment":0.14472783932172054},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Ay, good my lord."},"sentiment":0.9003019583039287},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"An earnest conjuration from the king,--\nAs England was his faithful tributary;\nAs love between them like the palm might flourish;\nAs peace should still her wheaten garland wear\nAnd stand a comma 'tween their amities;\nAnd many such-like as's of great charge,--\nThat, on the view and know of these contents,\nWithout debatement further, more or less,\nHe should the bearers put to sudden death,\nNot shriving-time allow'd."},"sentiment":0.6546266118483671},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"How was this seal'd?"},"sentiment":0.1762395254759774},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Why, even in that was heaven ordinant.\nI had my father's signet in my purse,\nWhich was the model of that Danish seal:\nFolded the writ up in the form of the other;\nSubscrib'd it: gave't the impression; plac'd it safely,\nThe changeling never known. Now, the next day\nWas our sea-fight; and what to this was sequent\nThou know'st already."},"sentiment":0.739322519040607},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"So Guildenstern and Rosencrantz go to't."},"sentiment":0.3864258396562697},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Why, man, they did make love to this employment;\nThey are not near my conscience; their defeat\nDoes by their own insinuation grow:\n'Tis dangerous when the baser nature comes\nBetween the pass and fell incensed points\nOf mighty opposites."},"sentiment":0.2967440805996504},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Why, what a king is this!"},"sentiment":0.05671563904689411},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Does it not, thinks't thee, stand me now upon,--\nHe that hath kill'd my king, and whor'd my mother;\nPopp'd in between the election and my hopes;\nThrown out his angle for my proper life,\nAnd with such cozenage--is't not perfect conscience\nTo quit him with this arm? and is't not to be damn'd\nTo let this canker of our nature come\nIn further evil?"},"sentiment":0.724646685693373},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"It must be shortly known to him from England\nWhat is the issue of the business there."},"sentiment":0.4050978723177449},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"It will be short: the interim is mine;\nAnd a man's life is no more than to say One.\nBut I am very sorry, good Horatio,\nThat to Laertes I forgot myself;\nFor by the image of my cause I see\nThe portraiture of his: I'll court his favours:\nBut, sure, the bravery of his grief did put me\nInto a towering passion."},"sentiment":0.3329445701370434},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Peace; who comes here?"},"sentiment":0.7371488591518137},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Osr.\nYour lordship is right welcome back to Denmark."},"sentiment":0.9743779209250865},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I humbly thank you, sir. Dost know this water-fly?"},"sentiment":0.7891518048213038},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"No, my good lord."},"sentiment":0.04132965242578515},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Thy state is the more gracious; for 'tis a vice to know him. He\nhath much land, and fertile: let a beast be lord of beasts, and\nhis crib shall stand at the king's mess; 'tis a chough; but, as I\nsay, spacious in the possession of dirt."},"sentiment":0.43854062790598763},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Sweet lord, if your lordship were at leisure, I should\nimpart a thing to you from his majesty."},"sentiment":0.7525240261933379},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I will receive it with all diligence of spirit. Put your\nbonnet to his right use; 'tis for the head."},"sentiment":0.3184545187534708},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"I thank your lordship, t'is very hot."},"sentiment":0.7228330333182678},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"No, believe me, 'tis very cold; the wind is northerly."},"sentiment":0.1989303686614381},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"It is indifferent cold, my lord, indeed."},"sentiment":0.7183370162967714},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Methinks it is very sultry and hot for my complexion."},"sentiment":0.9363648268213042},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Exceedingly, my lord; it is very sultry,--as 'twere--I cannot\ntell how. But, my lord, his majesty bade me signify to you that\nhe has laid a great wager on your head. Sir, this is the\nmatter,--"},"sentiment":0.9893191005362043},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I beseech you, remember,--"},"sentiment":0.15180284198809185},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Nay, in good faith; for mine ease, in good faith. Sir, here\nis newly come to court Laertes; believe me, an absolute\ngentleman, full of most excellent differences, of very soft\nsociety and great showing: indeed, to speak feelingly of him, he\nis the card or calendar of gentry; for you shall find in him the\ncontinent of what part a gentleman would see."},"sentiment":0.9966861501329424},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, his definement suffers no perdition in you;--though, I\nknow, to divide him inventorially would dizzy the arithmetic of\nmemory, and yet but yaw neither, in respect of his quick sail.\nBut, in the verity of extolment, I take him to be a soul of great\narticle, and his infusion of such dearth and rareness as, to make\ntrue diction of him, his semblable is his mirror, and who else\nwould trace him, his umbrage, nothing more."},"sentiment":0.6620228712040517},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Your lordship speaks most infallibly of him."},"sentiment":0.9278375488839498},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"The concernancy, sir? why do we wrap the gentleman in our more\nrawer breath?"},"sentiment":0.5998671559791838},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Sir?"},"sentiment":0.9165770429815968},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Is't not possible to understand in another tongue? You will do't,\nsir, really."},"sentiment":0.3517055119683854},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"What imports the nomination of this gentleman?"},"sentiment":0.5596009934632242},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Of Laertes?"},"sentiment":0.4904366501520763},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"His purse is empty already; all's golden words are spent."},"sentiment":0.3584327579389937},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Of him, sir."},"sentiment":0.772095046312464},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"I know, you are not ignorant,--"},"sentiment":0.07624542225699621},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I would you did, sir; yet, in faith, if you did, it would not\nmuch approve me.--Well, sir."},"sentiment":0.7287412078726693},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"You are not ignorant of what excellence Laertes is,--"},"sentiment":0.2860177841895554},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I dare not confess that, lest I should compare with him in\nexcellence; but to know a man well were to know himself."},"sentiment":0.34805434325569656},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"I mean, sir, for his weapon; but in the imputation laid on\nhim by them, in his meed he's unfellowed."},"sentiment":0.9251493605810721},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"What's his weapon?"},"sentiment":0.35410161695373704},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Rapier and dagger."},"sentiment":0.6939351795913543},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"That's two of his weapons:--but well."},"sentiment":0.7446383712489508},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"The king, sir, hath wager'd with him six Barbary horses:\nagainst the which he has imponed, as I take it, six French\nrapiers and poniards, with their assigns, as girdle, hangers, and\nso: three of the carriages, in faith, are very dear to fancy,\nvery responsive to the hilts, most delicate carriages, and of\nvery liberal conceit."},"sentiment":0.7186978300829807},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"What call you the carriages?"},"sentiment":0.42098319559756653},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"I knew you must be edified by the margent ere you had done."},"sentiment":0.6749009488062452},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"The carriages, sir, are the hangers."},"sentiment":0.4054331892727709},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"The phrase would be more german to the matter if we could\ncarry cannon by our sides. I would it might be hangers till then.\nBut, on: six Barbary horses against six French swords, their\nassigns, and three liberal conceited carriages: that's the French\nbet against the Danish: why is this all imponed, as you call it?"},"sentiment":0.08372713612552178},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"The king, sir, hath laid that, in a dozen passes between\nyour and him, he shall not exceed you three hits: he hath\nlaid on twelve for nine; and it would come to immediate trial\nif your lordship would vouchsafe the answer."},"sentiment":0.30078277448624907},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"How if I answer no?"},"sentiment":0.04525952342992362},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"I mean, my lord, the opposition of your person in trial."},"sentiment":0.631807823499289},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Sir, I will walk here in the hall: if it please his majesty,\nit is the breathing time of day with me: let the foils be\nbrought, the gentleman willing, and the king hold his purpose,\nI will win for him if I can; if not, I will gain nothing but my\nshame and the odd hits."},"sentiment":0.5658231003365592},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Shall I re-deliver you e'en so?"},"sentiment":0.3466926402666644},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"To this effect, sir; after what flourish your nature will."},"sentiment":0.5729880772741593},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"I commend my duty to your lordship."},"sentiment":0.5313557210770313},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Yours, yours."},"sentiment":0.43256642490573743},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"He does well to commend it himself; there are no tongues else\nfor's turn."},"sentiment":0.5887973630421256},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"This lapwing runs away with the shell on his head."},"sentiment":0.3163523579355352},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"He did comply with his dug before he suck'd it. Thus has he,--and\nmany more of the same bevy that I know the drossy age dotes on,--\nonly got the tune of the time and outward habit of encounter;\na kind of yesty collection, which carries them through and\nthrough the most fanned and winnowed opinions; and do but blow\nthem to their trial, the bubbles are out,"},"sentiment":0.43071551769720495},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"L.","text":"Lord.\nMy lord, his majesty commended him to you by young Osric,\nwho brings back to him that you attend him in the hall: he sends\nto know if your pleasure hold to play with Laertes, or that you\nwill take longer time."},"sentiment":0.9280877031304668},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I am constant to my purposes; they follow the king's pleasure:\nif his fitness speaks, mine is ready; now or whensoever, provided\nI be so able as now."},"sentiment":0.9807585704662387},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Lord.","text":"The King and Queen and all are coming down."},"sentiment":0.7708655667381376},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"In happy time."},"sentiment":0.7368218128890802},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Lord.","text":"The queen desires you to use some gentle entertainment to\nLaertes before you fall to play."},"sentiment":0.48598226689506757},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"She well instructs me."},"sentiment":0.5705369027873433},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Hor.\nYou will lose this wager, my lord."},"sentiment":0.46859773175981867},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I do not think so; since he went into France I have been in\ncontinual practice: I shall win at the odds. But thou wouldst not\nthink how ill all's here about my heart: but it is no matter."},"sentiment":0.7102529534574621},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Nay, good my lord,--"},"sentiment":0.9063681927549311},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"It is but foolery; but it is such a kind of gain-giving as\nwould perhaps trouble a woman."},"sentiment":0.382889470259964},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"If your mind dislike anything, obey it: I will forestall their\nrepair hither, and say you are not fit."},"sentiment":0.04087624244373096},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Not a whit, we defy augury: there's a special providence in\nthe fall of a sparrow. If it be now, 'tis not to come; if it be\nnot to come, it will be now; if it be not now, yet it will come:\nthe readiness is all: since no man has aught of what he leaves,\nwhat is't to leave betimes?"},"sentiment":0.7150481576950084},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"[Enter King, Queen, Laertes, Lords, Osric, and Attendants with","text":""},"sentiment":0.46901690857727124},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Come, Hamlet, come, and take this hand from me."},"sentiment":0.5892975624748856},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nGive me your pardon, sir: I have done you wrong:\nBut pardon't, as you are a gentleman.\nThis presence knows, and you must needs have heard,\nHow I am punish'd with sore distraction.\nWhat I have done\nThat might your nature, honour, and exception\nRoughly awake, I here proclaim was madness.\nWas't Hamlet wrong'd Laertes? Never Hamlet:\nIf Hamlet from himself be ta'en away,\nAnd when he's not himself does wrong Laertes,\nThen Hamlet does it not, Hamlet denies it.\nWho does it, then? His madness: if't be so,\nHamlet is of the faction that is wrong'd;\nHis madness is poor Hamlet's enemy.\nSir, in this audience,\nLet my disclaiming from a purpos'd evil\nFree me so far in your most generous thoughts\nThat I have shot my arrow o'er the house\nAnd hurt my brother."},"sentiment":0.1976712487531624},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"I am satisfied in nature,\nWhose motive, in this case, should stir me most\nTo my revenge. But in my terms of honour\nI stand aloof; and will no reconcilement\nTill by some elder masters of known honour\nI have a voice and precedent of peace\nTo keep my name ungor'd. But till that time\nI do receive your offer'd love like love,\nAnd will not wrong it."},"sentiment":0.32441170084693166},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I embrace it freely;\nAnd will this brother's wager frankly play.--\nGive us the foils; come on."},"sentiment":0.21319050452789937},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Come, one for me."},"sentiment":0.6243779146814091},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I'll be your foil, Laertes; in mine ignorance\nYour skill shall, like a star in the darkest night,\nStick fiery off indeed."},"sentiment":0.9018616214618749},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"You mock me, sir."},"sentiment":0.7841470210114311},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"No, by this hand."},"sentiment":0.2264830494405621},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Give them the foils, young Osric. Cousin Hamlet,\nYou know the wager?"},"sentiment":0.32671285606834705},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Very well, my lord;\nYour grace has laid the odds o' the weaker side."},"sentiment":0.7824501361402922},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"I do not fear it; I have seen you both;\nBut since he's better'd, we have therefore odds."},"sentiment":0.12534890066494686},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"This is too heavy, let me see another."},"sentiment":0.060999096431462105},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"This likes me well. These foils have all a length?"},"sentiment":0.9133040853807327},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Osr.\nAy, my good lord."},"sentiment":0.1697310925057517},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Set me the stoups of wine upon that table,--\nIf Hamlet give the first or second hit,\nOr quit in answer of the third exchange,\nLet all the battlements their ordnance fire;\nThe king shall drink to Hamlet's better breath;\nAnd in the cup an union shall he throw,\nRicher than that which four successive kings\nIn Denmark's crown have worn. Give me the cups;\nAnd let the kettle to the trumpet speak,\nThe trumpet to the cannoneer without,\nThe cannons to the heavens, the heavens to earth,\n'Now the king drinks to Hamlet.'--Come, begin:--\nAnd you, the judges, bear a wary eye."},"sentiment":0.2969704698552279},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Come on, sir."},"sentiment":0.13864035616519385},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Come, my lord."},"sentiment":0.5880043586095046},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nOne."},"sentiment":0.1343758171676499},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"No."},"sentiment":0.04245952139456784},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Judgment!"},"sentiment":0.5945814540584637},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"A hit, a very palpable hit."},"sentiment":0.9679592263235673},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Well;--again."},"sentiment":0.83843312743947},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Stay, give me drink.--Hamlet, this pearl is thine;\nHere's to thy health.--"},"sentiment":0.17324103758886153},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"G.","text":"Give him the cup."},"sentiment":0.15880476453399892},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I'll play this bout first; set it by awhile.--\nCome.--Another hit; what say you?"},"sentiment":0.7780507145014293},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"L.","text":"Laer.\nA touch, a touch, I do confess."},"sentiment":0.8593594439331778},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Our son shall win."},"sentiment":0.7447056422713784},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"He's fat, and scant of breath.--\nHere, Hamlet, take my napkin, rub thy brows:\nThe queen carouses to thy fortune, Hamlet."},"sentiment":0.1901209454808978},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Good madam!"},"sentiment":0.9689063141630442},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Gertrude, do not drink."},"sentiment":0.030873074093436238},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"I will, my lord; I pray you pardon me."},"sentiment":0.14677591179400212},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"[Aside.] It is the poison'd cup; it is too late."},"sentiment":0.19310386667943494},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"I dare not drink yet, madam; by-and-by."},"sentiment":0.22467862398504584},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"Come, let me wipe thy face."},"sentiment":0.2639209338744282},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"My lord, I'll hit him now."},"sentiment":0.7952516593769794},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"I do not think't."},"sentiment":0.01229301141790783},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"[Aside.] And yet 'tis almost 'gainst my conscience."},"sentiment":0.4499410187921233},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Come, for the third, Laertes: you but dally;\nI pray you pass with your best violence:\nI am afeard you make a wanton of me."},"sentiment":0.2734292110208722},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Say you so? come on."},"sentiment":0.09015680396524649},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Osr.\nNothing, neither way."},"sentiment":0.00044625669797852715},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Have at you now!"},"sentiment":0.7688574073083874},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"[Laertes wounds Hamlet; then, in scuffling, they","text":""},"sentiment":0.46901690857727124},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"Part them; they are incens'd."},"sentiment":0.35399869325696387},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Nay, come again!"},"sentiment":0.5127464521753327},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Osr.\nLook to the queen there, ho!"},"sentiment":0.6746815554130149},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"They bleed on both sides.--How is it, my lord?"},"sentiment":0.08634747732264338},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"How is't, Laertes?"},"sentiment":0.03835539102243821},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Laer.","text":"Why, as a woodcock to my own springe, Osric;\nI am justly kill'd with mine own treachery."},"sentiment":0.6971931874132572},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"How does the Queen?"},"sentiment":0.40494840288212736},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"She swoons to see them bleed."},"sentiment":0.3117449166796924},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Queen.","text":"No, no! the drink, the drink!--O my dear Hamlet!--\nThe drink, the drink!--I am poison'd."},"sentiment":0.043268071178437166},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nO villany!--Ho! let the door be lock'd:\nTreachery! seek it out."},"sentiment":0.21479092857440568},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"L.","text":"Laer.\nIt is here, Hamlet: Hamlet, thou art slain;\nNo medicine in the world can do thee good;\nIn thee there is not half an hour of life;\nThe treacherous instrument is in thy hand,\nUnbated and envenom'd: the foul practice\nHath turn'd itself on me; lo, here I lie,\nNever to rise again: thy mother's poison'd:\nI can no more:--the king, the king's to blame."},"sentiment":0.12121423087238457},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"The point envenom'd too!--\nThen, venom, to thy work."},"sentiment":0.19762186498124198},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"O.","text":"Osric and Lords.\nTreason! treason!"},"sentiment":0.6626365528610233},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"King.","text":"O, yet defend me, friends! I am but hurt."},"sentiment":0.6122538282163942},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Here, thou incestuous, murderous, damned Dane,\nDrink off this potion.--Is thy union here?\nFollow my mother."},"sentiment":0.4603246659516692},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"L.","text":"Laer.\nHe is justly serv'd;\nIt is a poison temper'd by himself.--\nExchange forgiveness with me, noble Hamlet:\nMine and my father's death come not upon thee,\nNor thine on me!"},"sentiment":0.3701559884754324},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Ham.\nHeaven make thee free of it! I follow thee.--\nI am dead, Horatio.--Wretched queen, adieu!--\nYou that look pale and tremble at this chance,\nThat are but mutes or audience to this act,\nHad I but time,--as this fell sergeant, death,\nIs strict in his arrest,--O, I could tell you,--\nBut let it be.--Horatio, I am dead;\nThou liv'st; report me and my cause aright\nTo the unsatisfied."},"sentiment":0.39638675666818324},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Never believe it:\nI am more an antique Roman than a Dane.--\nHere's yet some liquor left."},"sentiment":0.9168124415808228},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"As thou'rt a man,\nGive me the cup; let go; by heaven, I'll have't.--\nO good Horatio, what a wounded name,\nThings standing thus unknown, shall live behind me!\nIf thou didst ever hold me in thy heart,\nAbsent thee from felicity awhile,\nAnd in this harsh world draw thy breath in pain,\nTo tell my story.--"},"sentiment":0.14889514384613597},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"W.","text":"What warlike noise is this?"},"sentiment":0.052614587536800546},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Osr.","text":"Young Fortinbras, with conquest come from Poland,\nTo the ambassadors of England gives\nThis warlike volley."},"sentiment":0.6215086151598815},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"O, I die, Horatio;\nThe potent poison quite o'er-crows my spirit:\nI cannot live to hear the news from England;\nBut I do prophesy the election lights\nOn Fortinbras: he has my dying voice;\nSo tell him, with the occurrents, more and less,\nWhich have solicited.--the rest is silence."},"sentiment":0.9681497848767002},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Ham.","text":"Hor.\nNow cracks a noble heart.--Good night, sweet prince,\nAnd flights of angels sing thee to thy rest!\nWhy does the drum come hither?"},"sentiment":0.10434453574960784},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Fort.","text":"Where is this sight?"},"sentiment":0.00647022788673146},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"What is it you will see?\nIf aught of woe or wonder, cease your search."},"sentiment":0.3311409417829482},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Fort.","text":"This quarry cries on havoc.--O proud death,\nWhat feast is toward in thine eternal cell,\nThat thou so many princes at a shot\nSo bloodily hast struck?"},"sentiment":0.09554019777380168},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"1 Ambassador.","text":"The sight is dismal;\nAnd our affairs from England come too late:\nThe ears are senseless that should give us hearing,\nTo tell him his commandment is fulfill'd\nThat Rosencrantz and Guildenstern are dead:\nWhere should we have our thanks?"},"sentiment":0.039740060503224296},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Not from his mouth,\nHad it the ability of life to thank you:\nHe never gave commandment for their death.\nBut since, so jump upon this bloody question,\nYou from the Polack wars, and you from England,\nAre here arriv'd, give order that these bodies\nHigh on a stage be placed to the view;\nAnd let me speak to the yet unknowing world\nHow these things came about: so shall you hear\nOf carnal, bloody and unnatural acts;\nOf accidental judgments, casual slaughters;\nOf deaths put on by cunning and forc'd cause;\nAnd, in this upshot, purposes mistook\nFall'n on the inventors' heads: all this can I\nTruly deliver."},"sentiment":0.8654453100786217},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Fort.","text":"Let us haste to hear it,\nAnd call the noblest to the audience.\nFor me, with sorrow I embrace my fortune:\nI have some rights of memory in this kingdom,\nWhich now, to claim my vantage doth invite me."},"sentiment":0.12089845421549253},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Hor.","text":"Of that I shall have also cause to speak,\nAnd from his mouth whose voice will draw on more:\nBut let this same be presently perform'd,\nEven while men's minds are wild: lest more mischance\nOn plots and errors happen."},"sentiment":0.5812434295026115},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"Fort.","text":"Let four captains\nBear Hamlet like a soldier to the stage;\nFor he was likely, had he been put on,\nTo have prov'd most royally: and, for his passage,\nThe soldiers' music and the rites of war\nSpeak loudly for him.--\nTake up the bodies.--Such a sight as this\nBecomes the field, but here shows much amiss.\nGo, bid the soldiers shoot."},"sentiment":0.7403582995819753},{"act":"ACT V.","scene":"Scene II. A hall in the Castle.","line":{"speaker":"[.","text":"[Exeunt, bearing off the dead bodies; after the which a peal of"},"sentiment":0.5064460067721297}]
